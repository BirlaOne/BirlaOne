<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Change Password - BirlaOne</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/N6QNPW56/logo-1-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // This script runs early to prevent a "flash of the wrong theme."
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    :root {
      --primary-accent: #56ab2f;
      --primary-gradient: linear-gradient(90deg, #a8e063, #56ab2f);
      --danger-color: #e53935;
      --font-family: 'Inter', sans-serif;
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
      --header-bg-light: rgba(255, 255, 255, 0.7);
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
      --header-bg-dark: rgba(30, 30, 46, 0.7);
    }
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
      --header-bg: var(--header-bg-light);
    }
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
      --header-bg: var(--header-bg-dark);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-primary);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 12px 16px;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
    }
    .top-bar h1 {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      font-weight: 400;
      color: var(--text-primary);
    }
    .header-button {
      background: none; border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      width: 40px; height: 40px;
      color: var(--text-primary);
    }
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeUp 0.5s ease;
    }
    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .card h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .card p {
      color: var(--text-secondary);
      margin-bottom: 25px;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: transparent;
      color: var(--text-primary);
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 3px rgba(86, 171, 47, 0.2);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(86, 171, 47, 0.3);
    }
    .btn:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .error-message {
      color: var(--danger-color);
      margin-top: 15px;
      min-height: 20px;
      font-weight: 500;
      font-size: 14px;
    }
    .success-message {
      color: var(--primary-accent);
      margin-top: 15px;
      min-height: 20px;
      font-weight: 500;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <a href="index.html" class="header-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </a>
    <h1>BirlaOne</h1>
    <div style="width: 40px;"></div> <!-- Spacer to keep title centered -->
  </header>

  <main class="main-content">
    <div class="card">
      <h2>Change Password</h2>
      <p>Enter your current and new password below.</p>
      
      <input type="password" id="currentPassword" class="input-field" placeholder="Current Password" />
      <input type="password" id="newPassword" class="input-field" placeholder="New Password" />
      <button class="btn" id="changeBtn" onclick="changePassword()">Update Password</button>
      <div id="error" class="error-message"></div>
      <div id="success" class="success-message"></div>
    </div>
  </main>

<script>
  const SUPABASE_URL = "https://eikriuddsuguybvvyzjl.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function changePassword() {
    const currentPassword = document.getElementById("currentPassword").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();
    const errorDiv = document.getElementById("error");
    const successDiv = document.getElementById("success");
    const changeBtn = document.getElementById("changeBtn");

    errorDiv.textContent = "";
    successDiv.textContent = "";
    changeBtn.disabled = true;
    changeBtn.textContent = "Updating...";

    if (!currentPassword || !newPassword) {
      errorDiv.textContent = "Both password fields are required.";
      changeBtn.disabled = false;
      changeBtn.textContent = "Update Password";
      return;
    }
    if (newPassword.length < 6) {
        errorDiv.textContent = "New password must be at least 6 characters.";
        changeBtn.disabled = false;
        changeBtn.textContent = "Update Password";
        return;
    }

    try {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        errorDiv.textContent = "You are not logged in. Redirecting...";
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
      }
      const user = session.user;

      // Re-authenticate to confirm current password is correct
      const { error: reAuthError } = await supabase.auth.signInWithPassword({
        email: user.email,
        password: currentPassword
      });

      if (reAuthError) {
        console.error("Re-authentication error:", reAuthError);
        errorDiv.textContent = "Your current password is incorrect.";
        return;
      }

      // If re-authentication is successful, update the user's password
      const { error: updateError } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (updateError) {
        console.error("Update password error:", updateError);
        errorDiv.textContent = "Failed to update password. Please try again.";
        return;
      }

      // Also update the password in our public 'users' table for consistency
      const { error: dbError } = await supabase
        .from("users")
        .update({ password: newPassword })
        .eq("auth_id", user.id);

      if (dbError) {
        // This is a non-critical error, so we only log it
        console.error("Failed to sync password to 'users' table:", dbError);
      }

      successDiv.textContent = "âœ… Password updated successfully!";
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      
    } catch (err) {
      console.error("Unexpected error:", err);
      errorDiv.textContent = "An unexpected error occurred.";
    } finally {
      changeBtn.disabled = false;
      changeBtn.textContent = "Update Password";
    }
  }

  document.addEventListener('DOMContentLoaded', async () => {
    // Check if the user is logged in. If not, redirect them.
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      console.log('No active session found. Redirecting to login.');
      window.location.href = 'login.html';
    }
  });

  // Add Enter key support
  document.getElementById('newPassword').addEventListener('keypress', e => {
    if (e.key === 'Enter') changePassword();
  });
   document.getElementById('currentPassword').addEventListener('keypress', e => {
    if (e.key === 'Enter') document.getElementById('newPassword').focus();
  });
</script>

</body>
</html>
