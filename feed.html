    <script>
        // --- 1. SUPABASE CLIENT SETUP ---
        const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Global variables ---
        let currentAuthUser = null;
        let currentUserProfile = null;
        let likesSubscription = null; // Variable to hold the realtime subscription
        const feedContainer = document.getElementById('feed-posts-container');
        const feedLoading = document.getElementById('feed-loading');
        const userAvatarPostBar = document.getElementById('user-avatar-post-bar');

        // --- 2. AUTH & INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await _supabase.auth.getSession();
            
            if (error) {
                console.error("Error getting session:", error.message);
                feedContainer.innerHTML = `<p class="text-center text-red-500">Error loading session.</p>`;
                return;
            }
            
            if (!session) {
                window.location.href = 'login.html'; // Redirect if not logged in
                return;
            }

            currentAuthUser = session.user;
            
            // Fetch profile, posts, and stories concurrently
            await Promise.all([
                fetchUserProfile(currentAuthUser.id),
                fetchPosts(),
                fetchStories() // Fetch stories after profile might be needed for 'Your Story' logic later
            ]);
            
            // Render icons, set up listeners, and subscribe to realtime
            feather.replace();
            setupEventListeners();
            subscribeToLikeChanges(); // Start listening for realtime likes
        });

        // --- 3. FETCH USER PROFILE ---
        async function fetchUserProfile(authId) {
            // ... (keep existing fetchUserProfile function) ...
             if (!authId) return;

            const { data, error } = await _supabase
                .from('users')
                .select('name, img')
                .eq('auth_id', authId)
                .single();

            if (error) {
                console.error("Error fetching user profile:", error.message);
            } else if (data) {
                currentUserProfile = data;
                const userAvatar = data.img || `https://placehold.co/40x40/A8E063/305B1C?text=${data.name ? data.name.charAt(0) : 'U'}`;
                userAvatarPostBar.src = userAvatar;
            }
        }

        // --- 4. SETUP EVENT LISTENERS ---
        function setupEventListeners() {
            // ... (keep existing setupEventListeners function, including story clicks and poll votes) ...
            document.getElementById('create-post-bar').addEventListener('click', () => {
                window.location.href = 'create.html';
            });

            feedContainer.addEventListener('click', (event) => {
                const likeButton = event.target.closest('.like-button');
                if (likeButton) {
                    const postId = likeButton.dataset.postId;
                    const isLiked = likeButton.dataset.liked === 'true';
                    toggleLike(postId, isLiked, likeButton);
                    return; 
                }

                const pollOptionButton = event.target.closest('.poll-option-button');
                if (pollOptionButton && !pollOptionButton.disabled) {
                    const postId = pollOptionButton.dataset.postId;
                    const optionIndex = parseInt(pollOptionButton.dataset.optionIndex);
                    handlePollVote(postId, optionIndex, pollOptionButton.closest('.poll-options-container'));
                    return;
                }

                const toggleButton = event.target.closest('.toggle-comments-button');
                if (toggleButton) {
                    const postId = toggleButton.dataset.postId;
                    toggleCommentsSection(postId);
                    return;
                }

                const submitButton = event.target.closest('.comment-submit-button');
                if (submitButton) {
                    const postId = submitButton.dataset.postId;
                    handleCommentSubmit(postId);
                    return;
                }
            });

             const storiesContainer = document.getElementById('stories-container');
             if (storiesContainer) {
                 storiesContainer.addEventListener('click', (event) => {
                     const storyItem = event.target.closest('.story-item');
                     if (storyItem) {
                         const userId = storyItem.dataset.userId;
                         viewStory(userId); 
                     }
                     const addStoryButton = event.target.closest('#add-story-button');
                      if (addStoryButton) {
                          alert("Add Story feature not implemented yet.");
                      }
                 });
             }
        }

        // --- 5. FETCH POSTS ---
        async function fetchPosts() {
            // ... (keep existing fetchPosts function) ...
            if (!currentAuthUser) return;
            feedLoading.style.display = 'block'; // Ensure loading is visible

            try {
                // Fetch posts AND explicitly fetch related likes for the current user
                const { data: posts, error } = await _supabase
                    .from('posts')
                    .select(`
                        id, content, post_type, media_url, poll_options, is_anonymous, created_at, 
                        like_count, comment_count,
                        users:user_id!inner (name, img),
                        likes!left (user_id)
                    `)
                    .eq('likes.user_id', currentAuthUser.id) // Filter likes specifically for the current user
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Process posts to check if the current user liked them
                const processedPosts = posts.map(post => ({
                    ...post,
                    currentUserLiked: post.likes.length > 0
                }));

                renderPosts(processedPosts);

            } catch (error) {
                console.error("Error fetching posts:", error.message);
                feedLoading.style.display = 'none';
                feedContainer.innerHTML = `<p class="text-center text-red-500">Error loading posts. Please try again.</p>`;
            }
        }

        // --- 6. RENDER POSTS ---
        function renderPosts(posts) {
            // ... (Modify createPostHTML call slightly if needed, e.g., pass currentUserLiked) ...
            feedLoading.style.display = 'none'; 
            
            if (!posts || posts.length === 0) {
                feedContainer.innerHTML = `<p class="text-center text-gray-500">No posts yet. Be the first to share!</p>`;
                return;
            }

            const postsHtml = posts.map(post => createPostHTML(post)).join('');
            feedContainer.innerHTML = postsHtml;
            
            feather.replace();
        }

        // --- 7. CREATE POST HTML ---
        function createPostHTML(post) {
            // ... (Modify to use post.currentUserLiked for initial like state) ...
            const authorName = post.is_anonymous ? 'Campus Confession' : post.users.name;
            const authorAvatar = post.is_anonymous 
                ? `<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center"><i data-feather="eye-off" class="text-white w-5 h-5"></i></div>`
                : `<img src="${post.users.img || `https://placehold.co/40x40/DCEFD3/305B1C?text=${authorName ? authorName.charAt(0) : '?'}`}" alt="Profile" class="w-10 h-10 rounded-full bg-gray-200">`;
            
            const postTimestamp = formatTimeAgo(post.created_at);
            
            // Use the pre-fetched like status
            const isLiked = post.currentUserLiked; 
            const likeClass = isLiked ? 'liked text-red-500' : 'text-gray-600';

            let postBody = '';
            
            switch(post.post_type) {
                case 'photo':
                    postBody = `
                        ${post.content ? `<p class="px-4 pb-3 text-gray-800">${post.content}</p>` : ''}
                        <img src="${post.media_url}" alt="Post media" class="w-full object-cover bg-gray-100 min-h-[200px]">
                    `;
                    break;
                case 'poll':
                    // We need to fetch/calculate results here or assume they are pre-calculated
                    // For now, using placeholder structure, poll vote logic will update it
                     const pollOptionsHtml = (post.poll_options || [])
                        .map((option, index) => `
                            <button 
                                class="poll-option-button w-full text-left rounded-xl p-3 font-medium text-gray-900 relative transition-colors border border-gray-300 hover:bg-gray-100 cursor-pointer"
                                data-post-id="${post.id}"
                                data-option-index="${index}"
                            >
                                <div class="absolute inset-0 bg-primary-300/50 rounded-lg poll-bar-fg" style="width: 0%;"></div>
                                <span class="relative z-10">${option.option} (0%)</span>
                            </button>
                        `).join('');
                    postBody = `
                        <p class="px-4 pb-3 font-semibold text-lg text-gray-900">${post.content}</p>
                        <div class="px-4 pb-4 space-y-3 poll-options-container" data-post-id="${post.id}">${pollOptionsHtml}</div> 
                    `;
                    // Add a call to load poll results after rendering
                    loadPollResults(post.id); 
                    break;
                case 'text':
                case 'anonymous':
                default:
                    postBody = `<p class="px-4 pb-4 text-gray-800 text-base">${post.content}</p>`;
            }

            const headerClass = post.is_anonymous ? 'bg-gray-800' : 'bg-white';
            const headerText = post.is_anonymous ? 'text-white' : 'text-gray-900';
            const subText = post.is_anonymous ? 'text-gray-400' : 'text-gray-500';

            return `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden" id="post-${post.id}">
                    <div class="flex items-center space-x-3 p-4 ${headerClass}">
                        ${authorAvatar}
                        <div>
                            <p class="font-semibold ${headerText}">${authorName}</p>
                            <p class="text-xs ${subText}">${postTimestamp}</p>
                        </div>
                    </div>
                    ${postBody}
                    <div class="flex justify-around border-t border-gray-100">
                        <button class="like-button flex-1 flex justify-center items-center space-x-2 p-3 hover:bg-red-50 hover:text-red-500 transition-colors ${likeClass}"
                                data-post-id="${post.id}" 
                                data-liked="${isLiked}">
                            <i data-feather="heart" class="w-5 h-5 ${isLiked ? 'fill-current' : ''}"></i>
                            <span class="like-count text-sm font-medium">${post.like_count}</span>
                        </button>
                        <button class="toggle-comments-button flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors" data-post-id="${post.id}">
                            <i data-feather="message-square" class="w-5 h-5"></i>
                            <span class="text-sm font-medium">${post.comment_count}</span>
                        </button>
                        <button class="flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors">
                            <i data-feather="share-2" class="w-5 h-5"></i>
                            <span class="text-sm font-medium">Share</span>
                        </button>
                    </div>
                     <div id="comments-section-${post.id}" class="hidden p-4 border-t border-gray-100 space-y-3">
                        <div id="comments-list-${post.id}" class="space-y-3 max-h-60 overflow-y-auto no-scrollbar">
                            <p class="text-sm text-gray-500">Loading comments...</p>
                        </div>
                        <div class="flex items-center space-x-2 pt-2 border-t border-gray-100">
                            <img src="${currentUserProfile?.img || `https://placehold.co/32x32/A8E063/305B1C?text=${currentUserProfile?.name ? currentUserProfile.name.charAt(0) : 'U'}`}" alt="You" class="w-8 h-8 rounded-full bg-gray-200">
                            <input type="text" id="comment-input-${post.id}" placeholder="Write a comment..." class="flex-1 bg-gray-100 rounded-full py-2 px-4 text-sm focus:outline-none focus:ring-1 focus:ring-primary-600">
                            <button class="comment-submit-button p-2 text-primary-600 hover:bg-primary-50 rounded-full" data-post-id="${post.id}">
                                <i data-feather="send" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }


        // --- 8. LIKE/UNLIKE LOGIC ---
        async function toggleLike(postId, isLiked, buttonElement) {
           // ... (keep existing toggleLike function - optimistic update) ...
            if (!currentAuthUser) return;
            
            buttonElement.disabled = true;
            const likeIcon = buttonElement.querySelector('i[data-feather="heart"]');
            const countSpan = buttonElement.querySelector('.like-count');
            let currentCount = parseInt(countSpan.textContent);

            // Optimistic UI Update
             if (isLiked) {
                 // Visually unlike immediately
                 buttonElement.dataset.liked = 'false';
                 buttonElement.classList.remove('liked', 'text-red-500');
                 buttonElement.classList.add('text-gray-600');
                 likeIcon.classList.remove('fill-current');
                 countSpan.textContent = Math.max(0, currentCount - 1); // Prevent negative count
             } else {
                 // Visually like immediately
                 buttonElement.dataset.liked = 'true';
                 buttonElement.classList.add('liked', 'text-red-500');
                 buttonElement.classList.remove('text-gray-600');
                 likeIcon.classList.add('fill-current');
                 countSpan.textContent = currentCount + 1;
             }
             feather.replace(); // Update icon appearance

            try {
                if (isLiked) {
                    // --- Unlike in DB ---
                    const { error } = await _supabase
                        .from('likes')
                        .delete()
                        .match({ user_id: currentAuthUser.id, post_id: postId });
                    if (error) throw error;
                } else {
                    // --- Like in DB ---
                    const { error } = await _supabase
                        .from('likes')
                        .insert({ user_id: currentAuthUser.id, post_id: postId });
                     // Handle potential race condition if like already exists (e.g., due to double click)
                     if (error && error.code !== '23505') { // 23505 is unique_violation
                         throw error;
                     }
                }
            } catch (error) {
                console.error("Error toggling like in DB:", error.message);
                // Revert UI changes if DB operation failed
                 if (isLiked) { // Failed to unlike
                     buttonElement.dataset.liked = 'true';
                     buttonElement.classList.add('liked', 'text-red-500');
                     buttonElement.classList.remove('text-gray-600');
                     likeIcon.classList.add('fill-current');
                     countSpan.textContent = currentCount; // Revert count
                 } else { // Failed to like
                     buttonElement.dataset.liked = 'false';
                     buttonElement.classList.remove('liked', 'text-red-500');
                     buttonElement.classList.add('text-gray-600');
                     likeIcon.classList.remove('fill-current');
                     countSpan.textContent = currentCount; // Revert count
                 }
                 feather.replace(); // Update icon appearance
            } finally {
                buttonElement.disabled = false;
            }
        }

        // --- 9. HELPER: Time Ago ---
        function formatTimeAgo(dateString) {
            // ... (keep existing formatTimeAgo function) ...
             const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            if (seconds < 5) return "just now";
            return Math.floor(seconds) + "s ago";
        }

        // --- 10. REALTIME LIKE SUBSCRIPTION ---
        function subscribeToLikeChanges() {
            // Unsubscribe from previous channel if exists
            if (likesSubscription) {
                _supabase.removeChannel(likesSubscription);
            }

            likesSubscription = _supabase.channel('public:likes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'likes' }, 
                    handleRealtimeLikeUpdate
                )
                .subscribe((status, err) => {
                     if (status === 'SUBSCRIBED') {
                         console.log('Realtime likes channel subscribed!');
                     }
                     if (status === 'CHANNEL_ERROR') {
                         console.error('Realtime likes channel error:', err);
                     }
                      if (status === 'TIMED_OUT') {
                         console.warn('Realtime likes channel timed out.');
                     }
                });
        }

        // --- 11. HANDLE REALTIME LIKE UPDATE ---
        function handleRealtimeLikeUpdate(payload) {
            console.log('Realtime like event:', payload);
            const { eventType, new: newRecord, old: oldRecord, table } = payload;
            
            if (table !== 'likes') return; // Only handle likes table changes

            const record = eventType === 'DELETE' ? oldRecord : newRecord;
            if (!record || !record.post_id) return;

            const postId = record.post_id;
            const userId = record.user_id;

            const postElement = document.getElementById(`post-${postId}`);
            if (!postElement) return; // Post not currently rendered on screen

            const likeButton = postElement.querySelector(`.like-button[data-post-id="${postId}"]`);
            const countSpan = likeButton.querySelector('.like-count');
            const likeIcon = likeButton.querySelector('i[data-feather="heart"]');
            
            if (!likeButton || !countSpan || !likeIcon) return; // Elements not found

            let currentCount = parseInt(countSpan.textContent);

            if (eventType === 'INSERT') {
                countSpan.textContent = currentCount + 1; // Increment count from ANY user liking
                if (userId === currentAuthUser?.id) { // Check if *I* liked it
                    likeButton.dataset.liked = 'true';
                    likeButton.classList.add('liked', 'text-red-500');
                    likeButton.classList.remove('text-gray-600');
                    likeIcon.classList.add('fill-current');
                    feather.replace(); // Ensure icon updates visually
                }
            } else if (eventType === 'DELETE') {
                 countSpan.textContent = Math.max(0, currentCount - 1); // Decrement count from ANY user unliking
                 if (userId === currentAuthUser?.id) { // Check if *I* unliked it
                     likeButton.dataset.liked = 'false';
                     likeButton.classList.remove('liked', 'text-red-500');
                     likeButton.classList.add('text-gray-600');
                     likeIcon.classList.remove('fill-current');
                      feather.replace(); // Ensure icon updates visually
                 }
            }
        }

        // --- 12. POLL VOTE LOGIC ---
        // ... (keep existing handlePollVote function) ...
         async function handlePollVote(postId, optionIndex, optionsContainer) {
             if (!currentAuthUser) return;
             optionsContainer.querySelectorAll('.poll-option-button').forEach(btn => btn.disabled = true);

             try {
                 const { data: existingVote, error: checkError } = await _supabase
                     .from('poll_votes')
                     .select('id')
                     .eq('post_id', postId)
                     .eq('user_id', currentAuthUser.id)
                     .maybeSingle(); 

                 if (checkError) throw checkError;
                 if (existingVote) return; // Already voted

                 const { error: insertError } = await _supabase
                     .from('poll_votes')
                     .insert({ post_id: postId, user_id: currentAuthUser.id, selected_option_index: optionIndex });
                 if (insertError) throw insertError;

                await updatePollUI(postId, optionsContainer); // Update UI after voting

             } catch (error) {
                 console.error("Error casting poll vote:", error.message);
                 alert("Could not record your vote.");
                 // Re-enable only if error occurred before successful vote
                 optionsContainer.querySelectorAll('.poll-option-button').forEach(btn => btn.disabled = false); 
             }
         }

        // --- 13. LOAD & UPDATE POLL RESULTS ---
         async function loadPollResults(postId) {
            const optionsContainer = document.querySelector(`.poll-options-container[data-post-id="${postId}"]`);
             if (!optionsContainer) return;

             try {
                // Check if current user has voted
                 const { data: userVote, error: userVoteError } = await _supabase
                     .from('poll_votes')
                     .select('selected_option_index')
                     .eq('post_id', postId)
                     .eq('user_id', currentAuthUser.id)
                     .maybeSingle();
                
                 if (userVoteError) throw userVoteError;
                 
                 // If user has voted, fetch all votes and update UI immediately
                 if (userVote) {
                     await updatePollUI(postId, optionsContainer, userVote.selected_option_index);
                 } else {
                    // User hasn't voted, just enable buttons
                    optionsContainer.querySelectorAll('.poll-option-button').forEach(button => {
                         button.disabled = false;
                    });
                 }

             } catch(error) {
                 console.error(`Error loading poll results for post ${postId}:`, error.message);
             }
         }

         async function updatePollUI(postId, optionsContainer, userVotedIndex = null) {
            try {
                 // Fetch all votes for this poll
                 const { data: votes, error: countError } = await _supabase
                     .from('poll_votes')
                     .select('selected_option_index')
                     .eq('post_id', postId);
                 
                 if (countError) throw countError;

                 const totalVotes = votes.length;
                 const voteCounts = {};
                 votes.forEach(vote => {
                     voteCounts[vote.selected_option_index] = (voteCounts[vote.selected_option_index] || 0) + 1;
                 });

                 // Update the HTML for each button
                 optionsContainer.querySelectorAll('.poll-option-button').forEach(button => {
                     const idx = parseInt(button.dataset.optionIndex);
                     const votesForOption = voteCounts[idx] || 0;
                     const percentage = totalVotes > 0 ? Math.round((votesForOption / totalVotes) * 100) : 0;
                     
                     button.querySelector('.poll-bar-fg').style.width = `${percentage}%`;
                     button.querySelector('.relative.z-10').textContent = `${button.textContent.split('(')[0].trim()} (${percentage}%)`;

                     // If userVoteIndex is provided (meaning we just voted OR already voted), style and disable
                     if (userVotedIndex !== null) {
                        button.disabled = true; // Disable all after vote or if already voted
                         button.classList.remove('hover:bg-gray-100', 'cursor-pointer');
                         if (idx === userVotedIndex) {
                            button.classList.remove('border-gray-300');
                             button.classList.add('border-2', 'border-primary-600', 'bg-primary-100');
                         } else {
                             button.classList.add('border-gray-300'); // Ensure others have standard border
                             button.classList.remove('border-2', 'border-primary-600', 'bg-primary-100');
                         }
                     } else {
                        // User hasn't voted yet
                        button.disabled = false;
                        button.classList.add('hover:bg-gray-100', 'cursor-pointer', 'border-gray-300');
                        button.classList.remove('border-2', 'border-primary-600', 'bg-primary-100');
                     }
                 });

            } catch (error) {
                 console.error(`Error updating poll UI for post ${postId}:`, error.message);
            }
         }

        // --- 14. COMMENTS LOGIC ---
        // ... (keep existing toggleCommentsSection, renderComments, handleCommentSubmit) ...
        async function toggleCommentsSection(postId) {
            const commentsSection = document.getElementById(`comments-section-${postId}`);
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsSection || !commentsList) return;

            const isHidden = commentsSection.classList.contains('hidden');

            if (isHidden) {
                commentsSection.classList.remove('hidden');
                commentsList.innerHTML = '<p class="text-sm text-gray-500">Loading comments...</p>'; 
                 feather.replace(); 

                try {
                    const { data: comments, error } = await _supabase
                        .from('comments')
                        .select(`id, content, created_at, users:user_id!inner (name, img)`)
                        .eq('post_id', postId)
                        .is('parent_comment_id', null) 
                        .order('created_at', { ascending: true });

                    if (error) throw error;
                    renderComments(postId, comments);
                } catch (error) {
                    console.error("Error fetching comments:", error.message);
                    commentsList.innerHTML = '<p class="text-sm text-red-500">Error loading comments.</p>';
                }
            } else {
                commentsSection.classList.add('hidden');
            }
        }

        function renderComments(postId, comments) {
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsList) return;

            if (comments.length === 0) {
                commentsList.innerHTML = '<p class="text-sm text-gray-500">No comments yet.</p>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => {
                 const commenterName = comment.users.name || 'User';
                 const commenterAvatar = comment.users.img || `https://placehold.co/32x32/DCEFD3/305B1C?text=${commenterName.charAt(0)}`;
                 const commentTime = formatTimeAgo(comment.created_at);

                 return `
                    <div class="flex items-start space-x-2">
                        <img src="${commenterAvatar}" alt="${commenterName}" class="w-8 h-8 rounded-full bg-gray-200 mt-1">
                        <div class="flex-1 bg-gray-100 rounded-xl p-2">
                            <p class="font-semibold text-sm text-gray-800">${commenterName}</p>
                            <p class="text-sm text-gray-700">${comment.content}</p>
                        </div>
                         <span class="text-xs text-gray-400 self-center flex-shrink-0">${commentTime}</span>
                    </div>
                 `;
            }).join('');
        }

        async function handleCommentSubmit(postId) {
            if (!currentAuthUser) return;
            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();
            if (!content) return; 

            const submitButton = document.querySelector(`.comment-submit-button[data-post-id="${postId}"]`);
            submitButton.disabled = true; 
            const originalIcon = submitButton.innerHTML;
            submitButton.innerHTML = '<div class="spinner w-5 h-5 border-t-primary-600"></div>'; 

            try {
                const { data: newComment, error } = await _supabase
                    .from('comments')
                    .insert({ post_id: postId, user_id: currentAuthUser.id, content: content })
                    .select(`*, users:user_id!inner (name, img)`) 
                    .single();

                if (error) throw error;
                
                const commentsList = document.getElementById(`comments-list-${postId}`);
                if (commentsList) {
                    const noComments = commentsList.querySelector('p');
                    if (noComments && commentsList.children.length <= 1) { // Check if only loading/no comments message exists
                         commentsList.innerHTML = ''; // Clear the message
                     }
                    const commenterName = newComment.users.name || 'User';
                    const commenterAvatar = newComment.users.img || `https://placehold.co/32x32/DCEFD3/305B1C?text=${commenterName.charAt(0)}`;
                    const commentTime = formatTimeAgo(newComment.created_at);
                     const newCommentHtml = `
                        <div class="flex items-start space-x-2">
                            <img src="${commenterAvatar}" alt="${commenterName}" class="w-8 h-8 rounded-full bg-gray-200 mt-1">
                            <div class="flex-1 bg-gray-100 rounded-xl p-2">
                                <p class="font-semibold text-sm text-gray-800">${commenterName}</p>
                                <p class="text-sm text-gray-700">${newComment.content}</p>
                            </div>
                            <span class="text-xs text-gray-400 self-center flex-shrink-0">${commentTime}</span>
                        </div>
                     `;
                     commentsList.insertAdjacentHTML('beforeend', newCommentHtml); 
                     commentsList.scrollTop = commentsList.scrollHeight; 
                }
                input.value = ''; 

                const countSpan = document.querySelector(`.toggle-comments-button[data-post-id="${postId}"] span`);
                 if (countSpan) { // Update comment count optimistically
                     countSpan.textContent = parseInt(countSpan.textContent) + 1;
                 }

            } catch (error) {
                console.error("Error submitting comment:", error.message);
                alert("Could not post comment.");
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalIcon; 
                feather.replace(); 
            }
        }

        // --- 15. STORIES LOGIC ---
        // ... (keep existing fetchStories and viewStory functions) ...
        async function fetchStories() {
             const storiesLoading = document.getElementById('stories-loading');
             const storiesContainer = document.getElementById('stories-container');
             if (!storiesContainer || !storiesLoading) return;

             try {
                 const twentyFourHoursAgo = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
                 const { data: storyUsers, error: usersError } = await _supabase
                     .from('stories')
                     .select('user_id, users!inner(name, img)')
                     .gt('created_at', twentyFourHoursAgo)
                     .order('created_at', { referencedTable: 'stories', ascending: false }); // Order by story time

                 if (usersError) throw usersError;

                 const uniqueStoryUsers = storyUsers.filter((user, index, self) =>
                     index === self.findIndex((u) => u.user_id === user.user_id)
                 );

                 storiesLoading.style.display = 'none'; 

                 if (uniqueStoryUsers.length === 0) {
                      // Optionally keep the loading div or replace it
                      // storiesContainer.insertAdjacentHTML('beforeend', '<p class="text-sm text-gray-500">No recent stories.</p>');
                      return;
                 }

                 uniqueStoryUsers.forEach(userData => {
                     const user = userData.users; 
                     const storyHtml = `
                         <div class="story-item flex-shrink-0 w-20 flex flex-col items-center space-y-1 text-center cursor-pointer" data-user-id="${userData.user_id}">
                             <img src="${user.img || `https://placehold.co/64x64/DCEFD3/305B1C?text=${user.name ? user.name.charAt(0) : '?'}`}" 
                                  alt="${user.name}'s Story" 
                                  class="w-16 h-16 rounded-full border-2 border-primary-600 p-0.5">
                             <span class="text-xs font-medium text-gray-700 w-full truncate">${user.name}</span>
                         </div>
                     `;
                     storiesContainer.insertAdjacentHTML('beforeend', storyHtml);
                 });
                  feather.replace(); 
             } catch (error) {
                 console.error("Error fetching stories:", error.message);
                 storiesLoading.textContent = 'Error loading stories.';
             }
         }
