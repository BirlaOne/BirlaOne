    <script>
        // --- 1. SUPABASE CLIENT SETUP ---
        const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co'; // Replace if needed
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c'; // Replace if needed
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Global variables ---
        let currentAuthUser = null;
        let currentUserProfile = null;
        let likesSubscription = null; 
        let pollVotesSubscription = null; 
        let commentsSubscription = null; // Subscription for comments
        const feedContainer = document.getElementById('feed-posts-container');
        const feedLoading = document.getElementById('feed-loading');
        const userAvatarPostBar = document.getElementById('user-avatar-post-bar');
        const tickImages = { blue: "https://i.ibb.co/kgJpMCHr/blue.png", silver: "https://i.ibb.co/gLJLF9Z2/silver.png", gold: "https://i.ibb.co/Q2C7MrM/gold.png", black: "https://i.ibb.co/zVNSNzrK/black.png", green: "https://i.ibb.co/SXGL4Nq0/green.png" };

        // === NOTIFICATION GLOBALS ===
        const notificationBellBtn = document.getElementById('notification-bell-btn');
        const notificationBadge = document.getElementById('notification-badge');
        const notificationPanel = document.getElementById('notification-panel');
        const notificationList = document.getElementById('notification-list');
        const notificationsLoading = document.getElementById('notifications-loading');
        const noNotifications = document.getElementById('no-notifications');
        const closeNotificationPanelBtn = document.getElementById('close-notification-panel-btn');
        const markAllReadBtn = document.getElementById('mark-all-read-btn');
        const notificationBackdrop = document.getElementById('notification-backdrop');
        let notificationSubscription = null;
        const toastContainer = document.getElementById('toast-container'); // Toast container

        // --- 2. AUTH & INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => { 
             const { data: { session }, error } = await _supabase.auth.getSession();
             if (error || !session) { window.location.href = 'login.html'; return; }
             currentAuthUser = session.user;

             // Fetch profile and posts concurrently
             await Promise.all([ fetchUserProfile(currentAuthUser.id), fetchPosts() ]);

             feather.replace(); 
             setupEventListeners(); 
             subscribeToLikeChanges(); 
             subscribeToPollVoteChanges(); 
             subscribeToCommentChanges(); // Subscribe to comment changes

             // === Initialize Notifications ===
             setupNotificationListeners();
             fetchUnreadCount();
             setupRealtimeNotifications();
             // === End Notification Init ===
        });

        // --- 3. FETCH USER PROFILE ---
        async function fetchUserProfile(authId) { 
             if (!authId) return; 
             const { data, error } = await _supabase.from('users').select('name, img').eq('auth_id', authId).single(); 
             if (error) { console.error("Error fetching user profile:", error.message); } 
             else if (data) { 
                 currentUserProfile = data; 
                 const userAvatar = data.img || `https://placehold.co/40x40/A8E063/305B1C?text=${data.name ? data.name.charAt(0) : 'U'}`; 
                 userAvatarPostBar.src = userAvatar; 
             }
        }

        // --- 4. SETUP EVENT LISTENERS ---
        function setupEventListeners() { 
             document.getElementById('create-post-bar').addEventListener('click', () => { window.location.href = 'create.html'; });
             feedContainer.addEventListener('click', (event) => {
                 const likeButton = event.target.closest('.like-button'); if (likeButton) { toggleLike(likeButton.dataset.postId, likeButton.dataset.liked === 'true', likeButton); return; }
                 const pollOptionButton = event.target.closest('.poll-option-button'); if (pollOptionButton) { handlePollVote(pollOptionButton.dataset.postId, parseInt(pollOptionButton.dataset.optionIndex), pollOptionButton.closest('.poll-options-container'), pollOptionButton); return; }
                 const toggleButton = event.target.closest('.toggle-comments-button'); if (toggleButton) { toggleCommentsSection(toggleButton.dataset.postId); return; }
                 const submitButton = event.target.closest('.comment-submit-button'); if (submitButton) { handleCommentSubmit(submitButton.dataset.postId); return; }
                 const shareButton = event.target.closest('.share-button'); if (shareButton) { handleShare(shareButton.dataset.postId); return; } 
                 const deleteButton = event.target.closest('.delete-comment-button'); if (deleteButton) { handleDeleteComment(deleteButton.dataset.commentId, deleteButton.dataset.postId, deleteButton); return; }
             });
        }

        // --- 5. FETCH POSTS ---
        async function fetchPosts() { 
            if (!currentAuthUser) return; feedLoading.style.display = 'block'; try {
                 // Fetch posts AND sender's tick
                 const { data: posts, error } = await _supabase
                     .from('posts')
                     .select(`
                         id, content, post_type, media_url, poll_options, is_anonymous, created_at, like_count, comment_count, 
                         users:user_id (name, img, tick), 
                         likes!left (user_id), 
                         poll_votes!left (user_id, selected_option_index) 
                     `)
                     .eq('likes.user_id', currentAuthUser.id)
                     .eq('poll_votes.user_id', currentAuthUser.id)
                     .order('created_at', { ascending: false }); 
                 if (error) throw error; 
                 const processedPosts = posts.map(post => ({ ...post, currentUserLiked: post.likes.length > 0, currentUserPollVote: post.poll_votes.length > 0 ? post.poll_votes[0].selected_option_index : null })); 
                 renderPosts(processedPosts); 
            } catch (error) { 
                 console.error("Error fetching posts:", error.message); 
                 feedLoading.style.display = 'none'; 
                 feedContainer.innerHTML = `<p class="text-center text-red-500">Error loading posts.</p>`; 
            }
        }

        // --- 6. RENDER POSTS ---
        function renderPosts(posts) { 
            feedLoading.style.display = 'none'; 
            if (!posts || posts.length === 0) { 
                feedContainer.innerHTML = `<p class="text-center text-gray-500">No posts yet.</p>`; 
                return; 
            } 
            const postsHtml = posts.map(post => createPostHTML(post)).join(''); 
            feedContainer.innerHTML = postsHtml; 
            feather.replace(); 
        }

        // --- 7. CREATE POST HTML ---
        function createPostHTML(post) { 
             const authorName = post.is_anonymous ? 'Campus Confession' : (post.users?.name || 'Unknown User'); 
             const authorAvatar = post.is_anonymous ? `<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center flex-shrink-0"><i data-feather="eye-off" class="text-white w-5 h-5"></i></div>` : `<img src="${post.users?.img || `https://placehold.co/40x40/DCEFD3/305B1C?text=${authorName.charAt(0)}`}" alt="Profile" class="w-10 h-10 rounded-full bg-gray-200 flex-shrink-0">`; 
             const postTimestamp = formatTimeAgo(post.created_at); 
             const isLiked = post.currentUserLiked; 
             const likeClass = isLiked ? 'liked text-red-500' : 'text-gray-600'; 
             const userVotedIndex = post.currentUserPollVote; 

             // === ADD TICK HTML ===
             let tickHtml = ''; 
             const tickType = post.users?.tick?.toLowerCase(); 
             if (!post.is_anonymous && tickType && tickImages[tickType]) { 
                 tickHtml = `<img src="${tickImages[tickType]}" alt="${tickType} tick" class="post-tick-mark">`; 
             }
             // === END ADD TICK ===

             let postBody = ''; 
             switch(post.post_type) { 
                 case 'photo': 
                     postBody = ` ${post.content ? `<p class="px-4 pb-3 text-gray-800">${post.content}</p>` : ''} <img src="${post.media_url}" alt="Post media" class="w-full object-cover bg-gray-100 min-h-[200px]"> `; 
                     break; 
                 case 'poll': 
                     const pollOptionsHtml = (post.poll_options || []).map((option, index) => { 
                         const isDisabled = false; 
                         const selectedClasses = 'border border-gray-300 hover:bg-gray-100 cursor-pointer'; 
                         return ` <button class="poll-option-button w-full text-left rounded-xl p-3 font-medium text-gray-900 relative transition-colors ${selectedClasses}" data-post-id="${post.id}" data-option-index="${index}" ${isDisabled ? 'disabled' : ''} > <div class="absolute inset-0 bg-primary-300/50 rounded-lg poll-bar-fg" style="width: 0%;"></div> <span class="relative z-10">${option.option} (0%)</span> </button> `; 
                     }).join(''); 
                     postBody = ` <p class="px-4 pb-3 font-semibold text-lg text-gray-900">${post.content}</p> <div class="px-4 pb-4 space-y-3 poll-options-container" data-post-id="${post.id}">${pollOptionsHtml}</div> `; 
                     setTimeout(() => { 
                         const container = document.querySelector(`.poll-options-container[data-post-id="${post.id}"]`); 
                         if(container) updatePollUI(post.id, container, userVotedIndex); 
                     }, 0); 
                     break; 
                 case 'text': 
                     postBody = `<p class="px-4 pb-4 text-gray-800 text-base">${post.content}</p>`; 
                     break;
                 case 'anonymous': 
                     // === ADD SPACE FOR ANONYMOUS POST ===
                     postBody = `<p class="px-4 pt-2 pb-4 text-gray-800 text-base">${post.content}</p>`; // Added pt-2
                     break; 
                 default: 
                     postBody = `<p class="px-4 pb-4 text-gray-800 text-base">${post.content}</p>`; 
             } 
             const headerClass = post.is_anonymous ? 'bg-gray-800' : 'bg-white'; 
             const headerText = post.is_anonymous ? 'text-white' : 'text-gray-900'; 
             const subText = post.is_anonymous ? 'text-gray-400' : 'text-gray-500'; 
             
             return ` 
             <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden" id="post-${post.id}"> 
                 <div class="flex items-center space-x-3 p-4 ${headerClass}"> 
                     ${authorAvatar} 
                     <div class="flex-1"> 
                         <p class="font-semibold ${headerText} inline">${authorName}</p> 
                         ${tickHtml} <p class="text-xs ${subText}">${postTimestamp}</p> 
                     </div> 
                 </div> 
                 ${postBody} 
                 <div class="flex justify-around border-t border-gray-100"> 
                     <button class="like-button flex-1 flex justify-center items-center space-x-2 p-3 hover:bg-red-50 transition-colors ${likeClass}" data-post-id="${post.id}" data-liked="${isLiked}"> 
                         <i data-feather="heart" class="engagement-icon ${isLiked ? 'fill-current' : ''}"></i> 
                         <span class="like-count text-sm font-medium">${post.like_count}</span> 
                     </button> 
                     <button class="toggle-comments-button flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors" data-post-id="${post.id}"> 
                         <i data-feather="message-square" class="engagement-icon"></i> 
                         <span class="comment-count text-sm font-medium">${post.comment_count}</span> 
                     </button> 
                     <button class="share-button flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors" data-post-id="${post.id}"> 
                         <i data-feather="share-2" class="engagement-icon"></i> 
                         <span class="text-sm font-medium">Share</span> 
                     </button> 
                 </div> 
                 <div id="comments-section-${post.id}" class="hidden p-4 border-t border-gray-100 space-y-3"> 
                     <div id="comments-list-${post.id}" class="space-y-3 max-h-60 overflow-y-auto no-scrollbar"> 
                         <p class="text-sm text-gray-500">Loading comments...</p> 
                     </div> 
                     <div class="flex items-center space-x-2 pt-2 border-t border-gray-100"> 
                         <img src="${currentUserProfile?.img || `https://placehold.co/32x32/A8E063/305B1C?text=${currentUserProfile?.name ? currentUserProfile.name.charAt(0) : 'U'}`}" alt="You" class="w-8 h-8 rounded-full bg-gray-200"> 
                         <input type="text" id="comment-input-${post.id}" placeholder="Write a comment..." class="flex-1 bg-gray-100 rounded-full py-2 px-4 text-sm focus:outline-none focus:ring-1 focus:ring-primary-600"> 
                         <button class="comment-submit-button p-2 text-primary-600 hover:bg-primary-50 rounded-full" data-post-id="${post.id}"> 
                             <i data-feather="send" class="w-5 h-5"></i> 
                         </button> 
                     </div> 
                 </div> 
             </div> 
             `;
        }

        // --- 8. LIKE/UNLIKE LOGIC --- (Keep existing function)
        async function toggleLike(postId, isLiked, buttonElement) { 
            // ... (Your existing toggleLike function) ...
             if (!currentAuthUser || buttonElement.disabled) return; 
             buttonElement.disabled = true; 
             const likeIcon = buttonElement.querySelector('svg.feather-heart'); 
             const countSpan = buttonElement.querySelector('.like-count');
             let currentCount = parseInt(countSpan.textContent);
              if (isLiked) { buttonElement.dataset.liked = 'false'; buttonElement.classList.remove('liked', 'text-red-500'); buttonElement.classList.add('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'none'; countSpan.textContent = Math.max(0, currentCount - 1); } 
              else { buttonElement.dataset.liked = 'true'; buttonElement.classList.add('liked', 'text-red-500'); buttonElement.classList.remove('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'currentColor'; countSpan.textContent = currentCount + 1; }
             try { if (isLiked) { const { error } = await _supabase.from('likes').delete().match({ user_id: currentAuthUser.id, post_id: postId }); if (error) throw error; } 
                   else { const { error } = await _supabase.from('likes').insert({ user_id: currentAuthUser.id, post_id: postId }); if (error && error.code !== '23505') throw error; }
             } catch (error) { console.error("Error toggling like in DB:", error.message); /* Revert UI */ 
                  if (isLiked) { buttonElement.dataset.liked = 'true'; buttonElement.classList.add('liked', 'text-red-500'); buttonElement.classList.remove('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'currentColor'; countSpan.textContent = currentCount; } 
                  else { buttonElement.dataset.liked = 'false'; buttonElement.classList.remove('liked', 'text-red-500'); buttonElement.classList.add('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'none'; countSpan.textContent = currentCount; }
             } finally { setTimeout(() => { buttonElement.disabled = false; }, 300); }
        }

        // --- 9. HELPER: Time Ago --- (Keep existing function)
        function formatTimeAgo(dateString) { 
            // ... (Your existing formatTimeAgo function) ...
              const date = new Date(dateString); const now = new Date(); const seconds = Math.floor((now - date) / 1000); let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + "y ago"; interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + "mo ago"; interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + "d ago"; interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + "h ago"; interval = seconds / 60; if (interval > 1) return Math.floor(interval) + "m ago"; if (seconds < 5) return "just now"; return Math.floor(seconds) + "s ago";
        }

        // --- 10. REALTIME LIKE SUBSCRIPTION --- (Keep existing function)
        function subscribeToLikeChanges() { 
            // ... (Your existing subscribeToLikeChanges function) ...
             if (likesSubscription) { _supabase.removeChannel(likesSubscription); }
             likesSubscription = _supabase.channel('public:likes').on('postgres_changes', { event: '*', schema: 'public', table: 'likes' }, handleRealtimeLikeUpdate).subscribe(/* ... status handling ... */);
        }

        // --- 11. HANDLE REALTIME LIKE UPDATE --- (Keep existing function)

            if (!currentAuthUser) return;
             // Find element if not passed
             const notificationElement = elementToUpdate || notificationList.querySelector(`.notification-item[data-notification-id="${notificationId}"]`);

             // Only proceed if it's currently marked as unread in the UI
             const unreadDot = notificationElement?.querySelector('.w-2.h-2.bg-primary-500');
             if (!unreadDot) return; // Already marked as read or element not found

            try {
                const { error } = await _supabase.rpc('mark_notification_read', {
                    notification_id_to_mark: notificationId
                });
                if (error) throw error;

                // Optimistic UI Update
                if (notificationElement) {
                    notificationElement.classList.remove('bg-primary-50');
                    notificationElement.classList.add('bg-white');
                    unreadDot.remove();
                }
                fetchUnreadCount(); // Recalculate badge count
            } catch (error) {
                console.error("Error marking notification read:", error.message);
                showToast("Could not mark notification as read.", 'error');
            }
        }

        async function markAllAsRead() {
            if (!currentAuthUser) return;
            setButtonLoading(markAllReadBtn, true);
            try {
                const { error } = await _supabase.rpc('mark_all_notifications_read');
                if (error) throw error;

                // Optimistic UI Update
                notificationList.querySelectorAll('.notification-item.bg-primary-50').forEach(el => {
                    el.classList.remove('bg-primary-50');
                    el.classList.add('bg-white');
                    const unreadDot = el.querySelector('.w-2.h-2.bg-primary-500');
                    if (unreadDot) unreadDot.remove();
                });
                updateBadge(0);
                showToast("All notifications marked as read.", 'success');

            } catch (error) {
                console.error("Error marking all notifications read:", error.message);
                showToast("Could not mark all as read.", 'error');
            } finally {
                setButtonLoading(markAllReadBtn, false);
            }
        }

        function setupRealtimeNotifications() {
             if (!currentAuthUser) return;
             if (notificationSubscription) { _supabase.removeChannel(notificationSubscription); } // Use removeChannel

             notificationSubscription = _supabase
                 .channel('public:notifications')
                 .on(
                     'postgres_changes',
                     {
                         event: 'INSERT',
                         schema: 'public',
                         table: 'notifications',
                         filter: `recipient_user_id=eq.${currentAuthUser.id}`
                     },
                     (payload) => {
                         console.log('New notification received:', payload.new);
                         fetchUnreadCount();
                         showToast(payload.new.content_preview || 'You have a new notification!', 'success');
                         if (!notificationPanel.classList.contains('hidden')) {
                             fetchNotifications(); // Refetch list if panel is open
                         }
                     }
                 )
                 .subscribe((status, err) => {
                      if (status === 'SUBSCRIBED') { console.log('Realtime notification channel subscribed!'); }
                      if (status === 'CHANNEL_ERROR') { console.error('Realtime notification channel error:', err); }
                      // Handle other statuses as needed
                 });

                 window.addEventListener('beforeunload', () => {
                     if (notificationSubscription) { _supabase.removeChannel(notificationSubscription); } // Use removeChannel
                 });
        }

        function updateBadge(count) {
            if (count > 0) {
                notificationBadge.textContent = count > 9 ? '9+' : count;
                notificationBadge.classList.remove('hidden');
            } else {
                notificationBadge.classList.add('hidden');
            }
        }

         // === Utility: Toast ---
         function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const iconName = type === 'success' ? 'check-circle' : 'alert-circle';
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i data-feather="${iconName}" class="toast-icon"></i>
                <span class="font-medium">${message}</span>
            `;
            toastContainer.appendChild(toast);
            feather.replace(); 
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 3000);
        }

         // === Utility: Button Loading ---
         function setButtonLoading(buttonEl, isLoading, isSmall = false, iconName = null) {
            // ... (Copy your existing setButtonLoading function here) ...
             buttonEl.disabled = isLoading;
             const textEl = buttonEl.querySelector('.button-text'); // Might not exist on all buttons
             const spinnerEl = buttonEl.querySelector('.button-spinner'); // Might not exist on all buttons

             if (isSmall) {
                 const iconEl = buttonEl.querySelector('i[data-feather]');
                 if (isLoading) {
                     if (iconEl) iconEl.style.display = 'none';
                     if (!spinnerEl) {
                         const spinner = document.createElement('div');
                         spinner.className = 'spinner button-spinner w-5 h-5'; // Ensure spinner class exists
                         buttonEl.prepend(spinner);
                     } else {
                         spinnerEl.style.display = 'block';
                     }
                 } else {
                     const existingSpinner = buttonEl.querySelector('.button-spinner');
                     if (existingSpinner) existingSpinner.remove();
                     if (iconEl) {
                         iconEl.style.display = 'block';
                     } else if (iconName) {
                         buttonEl.innerHTML = `<i data-feather="${iconName}" class="w-5 h-5"></i>`;
                         feather.replace();
                     }
                 }
             } else { // Handle larger buttons like 'Mark all as read'
                 const originalText = buttonEl.dataset.originalText || buttonEl.textContent.trim();
                  if (isLoading) {
                     buttonEl.dataset.originalText = originalText; // Store original text
                     buttonEl.innerHTML = '<div class="spinner button-spinner mx-auto"></div>'; // Show only spinner
                 } else {
                     buttonEl.innerHTML = originalText; // Restore original text
                     delete buttonEl.dataset.originalText; // Clean up dataset
                     // Re-render feather icons if the original text included one
                     feather.replace();
                 }
             }
        }

        // === END NOTIFICATION FUNCTIONS ===

    </script>
