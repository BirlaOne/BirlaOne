    <!-- ===== Supabase & App Logic ===== -->
    <script>
        // --- 1. SUPABASE CLIENT SETUP ---
        const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Global variables ---
        let currentAuthUser = null;
        let currentUserProfile = null;
        let likesSubscription = null; 
        let pollVotesSubscription = null; 
        const feedContainer = document.getElementById('feed-posts-container');
        const feedLoading = document.getElementById('feed-loading');
        const userAvatarPostBar = document.getElementById('user-avatar-post-bar');

        // --- 2. AUTH & INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await _supabase.auth.getSession();
            if (error || !session) { window.location.href = 'login.html'; return; }
            currentAuthUser = session.user;
            
            // Fetch profile and posts (Stories removed)
            await Promise.all([
                fetchUserProfile(currentAuthUser.id),
                fetchPosts()
            ]);
            
            feather.replace();
            setupEventListeners();
            subscribeToLikeChanges(); 
            subscribeToPollVoteChanges(); 
        });

        // --- 3. FETCH USER PROFILE ---
        async function fetchUserProfile(authId) { /* ... (same as before) ... */ 
             if (!authId) return;
            const { data, error } = await _supabase.from('users').select('name, img').eq('auth_id', authId).single();
            if (error) { console.error("Error fetching user profile:", error.message); } 
            else if (data) {
                currentUserProfile = data;
                const userAvatar = data.img || `https://placehold.co/40x40/A8E063/305B1C?text=${data.name ? data.name.charAt(0) : 'U'}`;
                userAvatarPostBar.src = userAvatar;
            }
        }

        // --- 4. SETUP EVENT LISTENERS ---
        function setupEventListeners() {
            document.getElementById('create-post-bar').addEventListener('click', () => {
                window.location.href = 'create.html';
            });

            feedContainer.addEventListener('click', (event) => {
                const likeButton = event.target.closest('.like-button');
                if (likeButton) { /* ... (like logic) ... */ 
                    const postId = likeButton.dataset.postId;
                    const isLiked = likeButton.dataset.liked === 'true';
                    toggleLike(postId, isLiked, likeButton); return; 
                }
                const pollOptionButton = event.target.closest('.poll-option-button');
                // Allow clicking even if disabled, to potentially *undo* the vote
                if (pollOptionButton) { 
                    const postId = pollOptionButton.dataset.postId;
                    const optionIndex = parseInt(pollOptionButton.dataset.optionIndex);
                    // Pass the button itself to check its current state
                    handlePollVote(postId, optionIndex, pollOptionButton.closest('.poll-options-container'), pollOptionButton); return;
                }
                const toggleButton = event.target.closest('.toggle-comments-button');
                if (toggleButton) { /* ... (comment toggle logic) ... */ 
                     const postId = toggleButton.dataset.postId;
                    toggleCommentsSection(postId); return;
                }
                const submitButton = event.target.closest('.comment-submit-button');
                if (submitButton) { /* ... (comment submit logic) ... */ 
                     const postId = submitButton.dataset.postId;
                    handleCommentSubmit(postId); return;
                }
                const shareButton = event.target.closest('.share-button');
                if (shareButton) { /* ... (share logic) ... */ 
                     const postId = shareButton.dataset.postId;
                    handleShare(postId); return;
                }
            });

             // Stories listener REMOVED
        }

        // --- 5. FETCH POSTS ---
        async function fetchPosts() { /* ... (same as before) ... */ 
            if (!currentAuthUser) return;
            feedLoading.style.display = 'block'; 
            try {
                const { data: posts, error } = await _supabase
                    .from('posts')
                    .select(`
                        id, content, post_type, media_url, poll_options, is_anonymous, created_at, 
                        like_count, comment_count,
                        users:user_id (name, img), 
                        likes!left (user_id),
                        poll_votes!left (user_id, selected_option_index) 
                    `)
                    .eq('likes.user_id', currentAuthUser.id) 
                    .eq('poll_votes.user_id', currentAuthUser.id) 
                    .order('created_at', { ascending: false });
                if (error) throw error;
                const processedPosts = posts.map(post => ({
                    ...post,
                    currentUserLiked: post.likes.length > 0,
                    currentUserPollVote: post.poll_votes.length > 0 ? post.poll_votes[0].selected_option_index : null 
                }));
                renderPosts(processedPosts);
            } catch (error) { /* ... error handling ... */ 
                 console.error("Error fetching posts:", error.message);
                 feedLoading.style.display = 'none';
                 feedContainer.innerHTML = `<p class="text-center text-red-500">Error loading posts. Please try again.</p>`;
            }
        }

        // --- 6. RENDER POSTS ---
        function renderPosts(posts) { /* ... (same as before) ... */ 
            feedLoading.style.display = 'none'; 
            if (!posts || posts.length === 0) { feedContainer.innerHTML = `<p class="text-center text-gray-500">No posts yet.</p>`; return; }
            const postsHtml = posts.map(post => createPostHTML(post)).join('');
            feedContainer.innerHTML = postsHtml;
            feather.replace(); // Render all icons once
        }

        // --- 7. CREATE POST HTML ---
        function createPostHTML(post) { /* ... (same as before, calls loadPollResults) ... */ 
             const authorName = post.is_anonymous ? 'Campus Confession' : (post.users?.name || 'Unknown User');
            const authorAvatar = post.is_anonymous 
                ? `<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center"><i data-feather="eye-off" class="text-white w-5 h-5"></i></div>`
                : `<img src="${post.users?.img || `https://placehold.co/40x40/DCEFD3/305B1C?text=${authorName.charAt(0)}`}" alt="Profile" class="w-10 h-10 rounded-full bg-gray-200">`;
            const postTimestamp = formatTimeAgo(post.created_at);
            const isLiked = post.currentUserLiked; 
            const likeClass = isLiked ? 'liked text-red-500' : 'text-gray-600';
            const userVotedIndex = post.currentUserPollVote; 

            let postBody = '';
            
            switch(post.post_type) {
                case 'photo': postBody = ` ${post.content ? `<p class="px-4 pb-3 text-gray-800">${post.content}</p>` : ''} <img src="${post.media_url}" alt="Post media" class="w-full object-cover bg-gray-100 min-h-[200px]"> `; break;
                case 'poll':
                     const pollOptionsHtml = (post.poll_options || [])
                        .map((option, index) => {
                             const isDisabled = false; // Initially enable all options
                             const selectedClasses = 'border border-gray-300 hover:bg-gray-100 cursor-pointer'; // Default style
                             return `
                                <button class="poll-option-button w-full text-left rounded-xl p-3 font-medium text-gray-900 relative transition-colors ${selectedClasses}"
                                    data-post-id="${post.id}" data-option-index="${index}" ${isDisabled ? 'disabled' : ''} >
                                    <div class="absolute inset-0 bg-primary-300/50 rounded-lg poll-bar-fg" style="width: 0%;"></div>
                                    <span class="relative z-10">${option.option} (0%)</span>
                                </button> `;
                        }).join('');
                    postBody = ` <p class="px-4 pb-3 font-semibold text-lg text-gray-900">${post.content}</p> <div class="px-4 pb-4 space-y-3 poll-options-container" data-post-id="${post.id}">${pollOptionsHtml}</div> `;
                    // Load initial state (will style/disable if user voted)
                    setTimeout(() => {
                        const container = document.querySelector(`.poll-options-container[data-post-id="${post.id}"]`);
                        if(container) updatePollUI(post.id, container, userVotedIndex);
                     }, 0);
                    break;
                case 'text':
                case 'anonymous':
                default: postBody = `<p class="px-4 pb-4 text-gray-800 text-base">${post.content}</p>`;
            }

            const headerClass = post.is_anonymous ? 'bg-gray-800' : 'bg-white';
            const headerText = post.is_anonymous ? 'text-white' : 'text-gray-900';
            const subText = post.is_anonymous ? 'text-gray-400' : 'text-gray-500';

            return ` /* ... (rest of post structure including engagement bar, comment section) ... */ 
                 <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden" id="post-${post.id}">
                    <div class="flex items-center space-x-3 p-4 ${headerClass}"> ${authorAvatar} <div> <p class="font-semibold ${headerText}">${authorName}</p> <p class="text-xs ${subText}">${postTimestamp}</p> </div> </div>
                    ${postBody}
                    <div class="flex justify-around border-t border-gray-100">
                        <button class="like-button flex-1 flex justify-center items-center space-x-2 p-3 hover:bg-red-50 transition-colors ${likeClass}" data-post-id="${post.id}" data-liked="${isLiked}"> <i data-feather="heart" class="engagement-icon ${isLiked ? 'fill-current' : ''}"></i> <span class="like-count text-sm font-medium">${post.like_count}</span> </button>
                        <button class="toggle-comments-button flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors" data-post-id="${post.id}"> <i data-feather="message-square" class="engagement-icon"></i> <span class="comment-count text-sm font-medium">${post.comment_count}</span> </button>
                         <button class="share-button flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors" data-post-id="${post.id}"> <i data-feather="share-2" class="engagement-icon"></i> <span class="text-sm font-medium">Share</span> </button>
                    </div>
                    <div id="comments-section-${post.id}" class="hidden p-4 border-t border-gray-100 space-y-3">
                        <div id="comments-list-${post.id}" class="space-y-3 max-h-60 overflow-y-auto no-scrollbar"> <p class="text-sm text-gray-500">Loading comments...</p> </div>
                        <div class="flex items-center space-x-2 pt-2 border-t border-gray-100"> <img src="${currentUserProfile?.img || `https://placehold.co/32x32/A8E063/305B1C?text=${currentUserProfile?.name ? currentUserProfile.name.charAt(0) : 'U'}`}" alt="You" class="w-8 h-8 rounded-full bg-gray-200"> <input type="text" id="comment-input-${post.id}" placeholder="Write a comment..." class="flex-1 bg-gray-100 rounded-full py-2 px-4 text-sm focus:outline-none focus:ring-1 focus:ring-primary-600"> <button class="comment-submit-button p-2 text-primary-600 hover:bg-primary-50 rounded-full" data-post-id="${post.id}"> <i data-feather="send" class="w-5 h-5"></i> </button> </div>
                    </div>
                </div>
            `;
        }

        // --- 8. LIKE/UNLIKE LOGIC ---
        async function toggleLike(postId, isLiked, buttonElement) { /* ... (same as before) ... */ 
            if (!currentAuthUser || buttonElement.disabled) return; 
            buttonElement.disabled = true; 
            const likeIcon = buttonElement.querySelector('svg.feather-heart'); 
            const countSpan = buttonElement.querySelector('.like-count');
            let currentCount = parseInt(countSpan.textContent);
             if (isLiked) { buttonElement.dataset.liked = 'false'; buttonElement.classList.remove('liked', 'text-red-500'); buttonElement.classList.add('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'none'; countSpan.textContent = Math.max(0, currentCount - 1); } 
             else { buttonElement.dataset.liked = 'true'; buttonElement.classList.add('liked', 'text-red-500'); buttonElement.classList.remove('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'currentColor'; countSpan.textContent = currentCount + 1; }
            try { if (isLiked) { const { error } = await _supabase.from('likes').delete().match({ user_id: currentAuthUser.id, post_id: postId }); if (error) throw error; } 
                  else { const { error } = await _supabase.from('likes').insert({ user_id: currentAuthUser.id, post_id: postId }); if (error && error.code !== '23505') throw error; }
            } catch (error) { console.error("Error toggling like in DB:", error.message); /* Revert UI */ 
                 if (isLiked) { buttonElement.dataset.liked = 'true'; buttonElement.classList.add('liked', 'text-red-500'); buttonElement.classList.remove('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'currentColor'; countSpan.textContent = currentCount; } 
                 else { buttonElement.dataset.liked = 'false'; buttonElement.classList.remove('liked', 'text-red-500'); buttonElement.classList.add('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'none'; countSpan.textContent = currentCount; }
            } finally { setTimeout(() => { buttonElement.disabled = false; }, 300); }
        }

        // --- 9. HELPER: Time Ago ---
        function formatTimeAgo(dateString) { /* ... (same as before) ... */ 
             const date = new Date(dateString); const now = new Date(); const seconds = Math.floor((now - date) / 1000); let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + "y ago"; interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + "mo ago"; interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + "d ago"; interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + "h ago"; interval = seconds / 60; if (interval > 1) return Math.floor(interval) + "m ago"; if (seconds < 5) return "just now"; return Math.floor(seconds) + "s ago";
        }

        // --- 10. REALTIME LIKE SUBSCRIPTION ---
        function subscribeToLikeChanges() { /* ... (same as before) ... */ 
             if (likesSubscription) { _supabase.removeChannel(likesSubscription); }
            likesSubscription = _supabase.channel('public:likes').on('postgres_changes', { event: '*', schema: 'public', table: 'likes' }, handleRealtimeLikeUpdate).subscribe(/* ... */);
        }

        // --- 11. HANDLE REALTIME LIKE UPDATE ---
        function handleRealtimeLikeUpdate(payload) { /* ... (same as before) ... */ 
             console.log('Realtime like event:', payload); const { eventType, new: newRecord, old: oldRecord, table } = payload; if (table !== 'likes') return; const record = eventType === 'DELETE' ? oldRecord : newRecord; if (!record || !record.post_id) return; const postId = record.post_id; const userId = record.user_id; const postElement = document.getElementById(`post-${postId}`); if (!postElement) return; const likeButton = postElement.querySelector(`.like-button[data-post-id="${postId}"]`); const countSpan = likeButton?.querySelector('.like-count'); const likeIcon = likeButton?.querySelector('svg.feather-heart'); if (!likeButton || !countSpan || !likeIcon) return; 
             (async () => { try { const { data, error } = await _supabase.from('posts').select('like_count').eq('id', postId).single(); if (error) throw error; if (data) { countSpan.textContent = data.like_count; } if (userId === currentAuthUser?.id) { const isNowLiked = eventType === 'INSERT'; likeButton.dataset.liked = isNowLiked.toString(); likeButton.classList.toggle('liked', isNowLiked); likeButton.classList.toggle('text-red-500', isNowLiked); likeButton.classList.toggle('text-gray-600', !isNowLiked); likeIcon.style.fill = isNowLiked ? 'currentColor' : 'none'; } } catch(err) { console.error("Error fetching updated like count:", err); } })();
        }

        // --- 12. POLL VOTE LOGIC (MODIFIED for Upsert/Delete) ---
         async function handlePollVote(postId, optionIndex, optionsContainer, clickedButton) { 
              if (!currentAuthUser) return;

             // Check if user is clicking the already selected vote to UNDO it
             const isCurrentlySelected = clickedButton.classList.contains('border-primary-600');
             let operation = 'upsert'; // Default to upsert (vote or change vote)
             if (isCurrentlySelected) {
                 operation = 'delete'; // User is undoing their vote
             }
             
             // Temporarily disable all buttons in this poll
             optionsContainer.querySelectorAll('.poll-option-button').forEach(btn => btn.disabled = true);
             
             try {
                 if (operation === 'delete') {
                     // --- Delete the vote ---
                     const { error: deleteError } = await _supabase
                         .from('poll_votes')
                         .delete()
                         .match({ post_id: postId, user_id: currentAuthUser.id });
                    
                     if (deleteError) throw deleteError;
                     console.log('Vote deleted');
                     // Update UI immediately to reflect removal of vote
                     await updatePollUI(postId, optionsContainer, null); // Pass null as userVotedIndex

                 } else {
                     // --- Upsert the vote (insert or update) ---
                     const { error: upsertError } = await _supabase
                         .from('poll_votes')
                         .upsert(
                             { post_id: postId, user_id: currentAuthUser.id, selected_option_index: optionIndex },
                             { onConflict: 'post_id, user_id' } // Specify conflict target
                         );

                     if (upsertError) throw upsertError;
                     console.log('Vote upserted');
                      // Update UI immediately to reflect the new/changed vote
                     await updatePollUI(postId, optionsContainer, optionIndex); // Pass the newly selected index
                 }

             } catch (error) {
                 console.error(`Error performing poll vote ${operation}:`, error.message);
                 alert(`Could not ${operation === 'delete' ? 'remove' : 'record'} your vote.`);
                 // Re-enable buttons on error by refreshing state from DB
                 await updatePollUI(postId, optionsContainer, null); // Re-fetch state
             } 
             // Note: Buttons are re-enabled within updatePollUI based on vote status
         }

        // --- 13. LOAD & UPDATE POLL RESULTS (MODIFIED to not disable buttons) ---
         async function loadPollResults(postId) { /* ... (same as before) ... */ 
             const optionsContainer = document.querySelector(`.poll-options-container[data-post-id="${postId}"]`); if (!optionsContainer) return;
             try { const { data: userVote, error: userVoteError } = await _supabase.from('poll_votes').select('selected_option_index').eq('post_id', postId).eq('user_id', currentAuthUser.id).maybeSingle(); if (userVoteError) throw userVoteError; await updatePollUI(postId, optionsContainer, userVote?.selected_option_index); } catch(error) { console.error(`Error loading poll results for post ${postId}:`, error.message); }
         }

         async function updatePollUI(postId, optionsContainer, userVotedIndex = null) { 
            if (!optionsContainer) return; 
             try {
                 const { data: votes, error: countError } = await _supabase.from('poll_votes').select('selected_option_index, user_id').eq('post_id', postId); // Fetch user_id too
                 if (countError) throw countError;
                 
                 const totalVotes = votes.length;
                 const voteCounts = {};
                 let currentUserActualVoteIndex = null; // Find current user's actual vote from fetched data
                 votes.forEach(vote => { 
                     voteCounts[vote.selected_option_index] = (voteCounts[vote.selected_option_index] || 0) + 1; 
                     if(vote.user_id === currentAuthUser?.id) {
                         currentUserActualVoteIndex = vote.selected_option_index;
                     }
                 });
                 
                 // Fallback to passed index if not found in fetched votes (e.g., immediately after upsert before realtime confirms)
                 currentUserActualVoteIndex = currentUserActualVoteIndex ?? userVotedIndex; 

                 optionsContainer.querySelectorAll('.poll-option-button').forEach(button => {
                     const idx = parseInt(button.dataset.optionIndex);
                     const votesForOption = voteCounts[idx] || 0;
                     const percentage = totalVotes > 0 ? Math.round((votesForOption / totalVotes) * 100) : 0;
                     
                     button.querySelector('.poll-bar-fg').style.width = `${percentage}%`;
                     const originalOptionText = button.querySelector('.relative.z-10').textContent.split('(')[0].trim();
                     button.querySelector('.relative.z-10').textContent = `${originalOptionText} (${percentage}%)`;

                     // Update styles based on whether the *current user* voted for *this* option
                     const isSelectedByCurrentUser = currentUserActualVoteIndex === idx;
                    
                     // **Enable all buttons** - allow changing/undoing vote
                     button.disabled = false; 
                     button.classList.add('hover:bg-gray-100', 'cursor-pointer'); 

                     // Style based on selection
                     button.classList.toggle('border-2', isSelectedByCurrentUser);
                     button.classList.toggle('border-primary-600', isSelectedByCurrentUser);
                     button.classList.toggle('bg-primary-100', isSelectedByCurrentUser);
                     button.classList.toggle('border', !isSelectedByCurrentUser); 
                     button.classList.toggle('border-gray-300', !isSelectedByCurrentUser);
                 });
            } catch (error) { console.error(`Error updating poll UI for post ${postId}:`, error.message); }
         }

            return new Promise((resolve, reject) => { try { const listener = (e) => { e.clipboardData.setData('text/plain', text); e.preventDefault(); }; document.addEventListener('copy', listener); document.execCommand('copy'); document.removeEventListener('copy', listener); resolve(); } catch (err) { reject(err); } });

        function subscribeToPollVoteChanges() { /* ... (same as before) ... */

            pollVotesSubscription = _supabase.channel('public:poll_votes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'poll_votes' }, handleRealtimePollUpdate)
                .subscribe(/* ... status handling ... */);

        function handleRealtimePollUpdate(payload) { /* ... (same as before) ... */ 
              console.log('Realtime poll vote event:', payload); const { eventType, new: newRecord, old: oldRecord, table } = payload; if (table !== 'poll_votes') return; const record = eventType === 'DELETE' ? oldRecord : newRecord; if (!record || !record.post_id) return; const postId = record.post_id; const postElement = document.getElementById(`post-${postId}`); if (!postElement) return; const optionsContainer = postElement.querySelector(`.poll-options-container[data-post-id="${postId}"]`);
              if (optionsContainer) {
                  // Re-fetch and update the UI, passing null so it determines current user state correctly
