        // Modified renderComments to add delete button
        function renderComments(postId, comments) { 
             const commentsList = document.getElementById(`comments-list-${postId}`); 
             if (!commentsList) return;
             if (comments.length === 0) { commentsList.innerHTML = '<p class="text-sm text-gray-500">No comments yet.</p>'; return; }
             
             commentsList.innerHTML = comments.map(comment => {

        async function handleCommentSubmit(postId) { /* ... (same as before, but ensure feather.replace() is called after adding new comment HTML if delete button needs rendering immediately) ... */ 
              if (!currentAuthUser) return; const input = document.getElementById(`comment-input-${postId}`); const content = input.value.trim(); if (!content) return; 
              const submitButton = document.querySelector(`.comment-submit-button[data-post-id="${postId}"]`); submitButton.disabled = true; const originalIconHTML = submitButton.innerHTML; submitButton.innerHTML = '<div class="spinner w-5 h-5 border-t-primary-600"></div>'; 
              try {
                  const { data: newComment, error } = await _supabase.from('comments').insert({ post_id: postId, user_id: currentAuthUser.id, content: content }).select(`*, users:user_id (name, img)`).single();
                  if (error) throw error;
                  const commentsList = document.getElementById(`comments-list-${postId}`);
                  if (commentsList) { 
                      const noComments = commentsList.querySelector('p'); 
                      if (noComments && commentsList.children.length <= 1) { commentsList.innerHTML = ''; }
                      const commenterName = newComment.users?.name || 'Unknown User'; 
                      const commenterAvatar = newComment.users?.img || `https://placehold.co/32x32/DCEFD3/305B1C?text=${commenterName.charAt(0)}`;
                      const commentTime = formatTimeAgo(newComment.created_at);
                      // Add delete button for the newly added comment
                      const deleteButtonHtml = `<button class="delete-comment-button ml-2 text-red-500 hover:text-red-700" data-comment-id="${newComment.id}" data-post-id="${postId}" title="Delete comment"><i data-feather="trash-2" class="w-4 h-4"></i></button>`;
                      const newCommentHtml = ` 
                         <div class="comment-item flex items-start space-x-2" data-comment-id="${newComment.id}"> 
                             <img src="${commenterAvatar}" alt="${commenterName}" class="w-8 h-8 rounded-full bg-gray-200 mt-1 flex-shrink-0">
                             <div class="flex-1 bg-gray-100 rounded-xl p-2"> 
                                 <p class="font-semibold text-sm text-gray-800">${commenterName}</p> 
                                 <p class="text-sm text-gray-700">${newComment.content}</p> 
                             </div>
                             <div class="flex items-center flex-shrink-0 self-center">
                                <span class="text-xs text-gray-400">${commentTime}</span>
                                ${deleteButtonHtml}
                             </div>
                         </div> 
                      `; 
                      commentsList.insertAdjacentHTML('beforeend', newCommentHtml); 
                      commentsList.scrollTop = commentsList.scrollHeight; 
                      feather.replace(); // Render the new delete icon
                  } 
                  input.value = ''; 
                  const countSpan = document.querySelector(`#post-${postId} .comment-count`); if (countSpan) { countSpan.textContent = parseInt(countSpan.textContent) + 1; }
              } catch (error) { console.error("Error submitting comment:", error.message); alert("Could not post comment."); } 
              finally { submitButton.disabled = false; submitButton.innerHTML = originalIconHTML; const restoredIcon = submitButton.querySelector('i[data-feather="send"]'); if(restoredIcon) feather.replace({ 'data-feather': 'send'}); }

        // --- 15. DELETE COMMENT LOGIC (NEW) ---
        async function handleDeleteComment(commentId, postId, buttonElement) {
             if (!currentAuthUser) return;

            // Confirmation dialog
            if (!confirm("Are you sure you want to delete this comment?")) {
                return; 
            }

            buttonElement.disabled = true; // Prevent double clicks
            const commentElement = buttonElement.closest('.comment-item'); 
            
            try {
                 const { error } = await _supabase
                    .from('comments')
                    .delete()
                    .match({ id: commentId, user_id: currentAuthUser.id }); // Ensure user owns the comment

                 if (error) throw error;

                 // Remove comment from UI
                 if (commentElement) {
                     commentElement.style.opacity = '0';
                     commentElement.style.transition = 'opacity 0.3s ease-out';
                     setTimeout(() => { 
                        commentElement.remove(); 
                         // Check if this was the last comment
                        const commentsList = document.getElementById(`comments-list-${postId}`);
                        if (commentsList && commentsList.children.length === 0) {
                            commentsList.innerHTML = '<p class="text-sm text-gray-500">No comments yet.</p>';
                        }
                    }, 300);
                 }

                 // Update post's comment count (optimistic UI update)
                 const countSpan = document.querySelector(`#post-${postId} .comment-count`);
                 if (countSpan) {
                     countSpan.textContent = Math.max(0, parseInt(countSpan.textContent) - 1);
                 }

            } catch (error) {
                 console.error("Error deleting comment:", error.message);
                 alert("Could not delete comment. Please try again.");
                 buttonElement.disabled = false; // Re-enable button on error
            }
            // Note: No 'finally' needed here as the element is removed on success
        }
