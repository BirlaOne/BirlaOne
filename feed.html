<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        
        /* Custom shadows for nav bars */
        .top-nav-shadow {
            box-shadow: 0 4px 10px -1px rgba(0, 0, 0, 0.03);
        }
        .bottom-nav-shadow {
            box-shadow: 0 -4px 10px -1px rgba(0, 0, 0, 0.03);
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;

        }

            width: 24px;

         /* Ensure engagement icons are sized correctly after render */
        .engagement-icon {
             width: 20px; /* w-5 */
             height: 20px; /* h-5 */
        }

         /* Loading spinner */
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #56ab2f; /* primary-600 */
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ensure poll bars fill height */
         .poll-option-button {
             min-height: 44px; /* Ensure buttons are easily tappable */
         }
         .poll-bar-fg {
             height: 100%;
             transition: width 0.3s ease-in-out; /* Animate bar width change */
         }
    </style>
</head>

    <!-- ===== Supabase & App Logic ===== -->
    <script>
        // --- 1. SUPABASE CLIENT SETUP ---
        const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Global variables ---
        let currentAuthUser = null;
        let currentUserProfile = null;
        let likesSubscription = null; 
        let pollVotesSubscription = null; // Variable for poll votes realtime
        const feedContainer = document.getElementById('feed-posts-container');
        const feedLoading = document.getElementById('feed-loading');
        const userAvatarPostBar = document.getElementById('user-avatar-post-bar');

        // --- 2. AUTH & INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await _supabase.auth.getSession();
            
            if (error) { console.error("Error getting session:", error.message); /*...*/ return; }
            if (!session) { window.location.href = 'login.html'; return; }

            currentAuthUser = session.user;
            
            await Promise.all([
                fetchUserProfile(currentAuthUser.id),
                fetchPosts(),
                fetchStories() 
            ]);
            
            feather.replace();
            setupEventListeners();
            subscribeToLikeChanges(); 
            subscribeToPollVoteChanges(); // Start listening for poll vote changes
        });

        // --- 3. FETCH USER PROFILE ---
        async function fetchUserProfile(authId) {
             if (!authId) return;
            const { data, error } = await _supabase.from('users').select('name, img').eq('auth_id', authId).single();
            if (error) { console.error("Error fetching user profile:", error.message); } 
            else if (data) {
                currentUserProfile = data;
                const userAvatar = data.img || `https://placehold.co/40x40/A8E063/305B1C?text=${data.name ? data.name.charAt(0) : 'U'}`;
                userAvatarPostBar.src = userAvatar;
            }
        }

        // --- 4. SETUP EVENT LISTENERS ---
        function setupEventListeners() {
            document.getElementById('create-post-bar').addEventListener('click', () => {
                window.location.href = 'create.html';
            });

            feedContainer.addEventListener('click', (event) => {
                const likeButton = event.target.closest('.like-button');
                if (likeButton) {
                    const postId = likeButton.dataset.postId;
                    const isLiked = likeButton.dataset.liked === 'true';
                    toggleLike(postId, isLiked, likeButton); return; 
                }
                const pollOptionButton = event.target.closest('.poll-option-button');
                if (pollOptionButton && !pollOptionButton.disabled) {
                    const postId = pollOptionButton.dataset.postId;
                    const optionIndex = parseInt(pollOptionButton.dataset.optionIndex);
                    handlePollVote(postId, optionIndex, pollOptionButton.closest('.poll-options-container')); return;
                }
                const toggleButton = event.target.closest('.toggle-comments-button');
                if (toggleButton) {
                    const postId = toggleButton.dataset.postId;
                    toggleCommentsSection(postId); return;
                }
                const submitButton = event.target.closest('.comment-submit-button');
                if (submitButton) {
                    const postId = submitButton.dataset.postId;
                    handleCommentSubmit(postId); return;
                }
                // Share Button Listener (NEW)
                const shareButton = event.target.closest('.share-button');
                if (shareButton) {
                    const postId = shareButton.dataset.postId;
                    handleShare(postId); return;
                }
            });

             const storiesContainer = document.getElementById('stories-container');
             if (storiesContainer) {
                 storiesContainer.addEventListener('click', (event) => {
                     const storyItem = event.target.closest('.story-item');
                     if (storyItem) {
                         const userId = storyItem.dataset.userId;
                         viewStory(userId); 
                     }
                     // Add Story Button Navigation (MODIFIED)
                     const addStoryButton = event.target.closest('#add-story-button');
                      if (addStoryButton) {
                          window.location.href = 'create_story.html'; // Navigate to create story page
                      }
                 });
             }
        }

        // --- 5. FETCH POSTS ---
        async function fetchPosts() {
            if (!currentAuthUser) return;
            feedLoading.style.display = 'block'; 
            try {
                const { data: posts, error } = await _supabase
                    .from('posts')
                    .select(`
                        id, content, post_type, media_url, poll_options, is_anonymous, created_at, 
                        like_count, comment_count,
                        users:user_id (name, img), 
                        likes!left (user_id),
                        poll_votes!left (user_id, selected_option_index) 
                    `)
                    .eq('likes.user_id', currentAuthUser.id) // Filter likes for current user
                    .eq('poll_votes.user_id', currentAuthUser.id) // Filter poll votes for current user
                    .order('created_at', { ascending: false });
                if (error) throw error;
                const processedPosts = posts.map(post => ({
                    ...post,
                    currentUserLiked: post.likes.length > 0,
                    currentUserPollVote: post.poll_votes.length > 0 ? post.poll_votes[0].selected_option_index : null // Get the index they voted for
                }));
                renderPosts(processedPosts);
            } catch (error) { /* ... error handling ... */ 
                 console.error("Error fetching posts:", error.message);
                 feedLoading.style.display = 'none';
                 feedContainer.innerHTML = `<p class="text-center text-red-500">Error loading posts. Please try again.</p>`;
            }
        }

        // --- 6. RENDER POSTS ---
        function renderPosts(posts) {
            feedLoading.style.display = 'none'; 
            if (!posts || posts.length === 0) { /* ... no posts message ... */ return; }
            const postsHtml = posts.map(post => createPostHTML(post)).join('');
            feedContainer.innerHTML = postsHtml;
            feather.replace(); // Render all icons once after injecting HTML
        }

        // --- 7. CREATE POST HTML ---
        function createPostHTML(post) {
            const authorName = post.is_anonymous ? 'Campus Confession' : (post.users?.name || 'Unknown User');
            const authorAvatar = post.is_anonymous 
                ? `<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center"><i data-feather="eye-off" class="text-white w-5 h-5"></i></div>`
                : `<img src="${post.users?.img || `https://placehold.co/40x40/DCEFD3/305B1C?text=${authorName.charAt(0)}`}" alt="Profile" class="w-10 h-10 rounded-full bg-gray-200">`;
            const postTimestamp = formatTimeAgo(post.created_at);
            const isLiked = post.currentUserLiked; 
            const likeClass = isLiked ? 'liked text-red-500' : 'text-gray-600';
            const userVotedIndex = post.currentUserPollVote; // Get the user's vote

            let postBody = '';
            
            switch(post.post_type) {
                case 'photo': /* ... photo post rendering ... */ 
                     postBody = `
                        ${post.content ? `<p class="px-4 pb-3 text-gray-800">${post.content}</p>` : ''}
                        <img src="${post.media_url}" alt="Post media" class="w-full object-cover bg-gray-100 min-h-[200px]">
                    `;
                    break;
                case 'poll':
                     const pollOptionsHtml = (post.poll_options || [])
                        .map((option, index) => {
                             // Determine initial state based on whether user has voted
                             const isDisabled = userVotedIndex !== null; 
                             const selectedClasses = (isDisabled && index === userVotedIndex)
                                 ? 'border-2 border-primary-600 bg-primary-100' 
                                 : 'border border-gray-300 hover:bg-gray-100 cursor-pointer';

                             return `
                                <button 
                                    class="poll-option-button w-full text-left rounded-xl p-3 font-medium text-gray-900 relative transition-colors ${selectedClasses}"
                                    data-post-id="${post.id}"
                                    data-option-index="${index}"
                                    ${isDisabled ? 'disabled' : ''} 
                                >
                                    <div class="absolute inset-0 bg-primary-300/50 rounded-lg poll-bar-fg" style="width: 0%;"></div>
                                    <span class="relative z-10">${option.option} (0%)</span>
                                </button>
                            `;
                        }).join('');
                    postBody = `
                        <p class="px-4 pb-3 font-semibold text-lg text-gray-900">${post.content}</p>
                        <div class="px-4 pb-4 space-y-3 poll-options-container" data-post-id="${post.id}">${pollOptionsHtml}</div> 
                    `;
                    // Load results immediately if user has voted, otherwise wait for click
                    if(userVotedIndex !== null) {
                         // Use setTimeout to ensure the element exists in DOM before updating
                         setTimeout(() => updatePollUI(post.id, document.querySelector(`.poll-options-container[data-post-id="${post.id}"]`), userVotedIndex), 0);
                    }
                    break;
                case 'text':
                case 'anonymous':
                default:
                    postBody = `<p class="px-4 pb-4 text-gray-800 text-base">${post.content}</p>`;
            }

            const headerClass = post.is_anonymous ? 'bg-gray-800' : 'bg-white';
            const headerText = post.is_anonymous ? 'text-white' : 'text-gray-900';
            const subText = post.is_anonymous ? 'text-gray-400' : 'text-gray-500';

            // IMPORTANT: Render engagement icons using <i> tags for feather.replace()
            return `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden" id="post-${post.id}">
                    <div class="flex items-center space-x-3 p-4 ${headerClass}">
                        ${authorAvatar}
                        <div>
                            <p class="font-semibold ${headerText}">${authorName}</p>
                            <p class="text-xs ${subText}">${postTimestamp}</p>
                        </div>
                    </div>
                    ${postBody}
                    <div class="flex justify-around border-t border-gray-100">
                        <button class="like-button flex-1 flex justify-center items-center space-x-2 p-3 hover:bg-red-50 transition-colors ${likeClass}"
                                data-post-id="${post.id}" data-liked="${isLiked}">
                            <i data-feather="heart" class="engagement-icon ${isLiked ? 'fill-current' : ''}"></i>
                            <span class="like-count text-sm font-medium">${post.like_count}</span>
                        </button>
                        <button class="toggle-comments-button flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors" data-post-id="${post.id}">
                            <i data-feather="message-square" class="engagement-icon"></i>
                            <span class="comment-count text-sm font-medium">${post.comment_count}</span>
                        </button>
                         <button class="share-button flex-1 flex justify-center items-center space-x-2 p-3 text-gray-600 hover:bg-gray-50 hover:text-primary-600 transition-colors" data-post-id="${post.id}">
                            <i data-feather="share-2" class="engagement-icon"></i>
                            <span class="text-sm font-medium">Share</span>
                        </button>
                    </div>
                    <div id="comments-section-${post.id}" class="hidden p-4 border-t border-gray-100 space-y-3">
                        <div id="comments-list-${post.id}" class="space-y-3 max-h-60 overflow-y-auto no-scrollbar">
                            <p class="text-sm text-gray-500">Loading comments...</p>
                        </div>
                        <div class="flex items-center space-x-2 pt-2 border-t border-gray-100">
                            <img src="${currentUserProfile?.img || `https://placehold.co/32x32/A8E063/305B1C?text=${currentUserProfile?.name ? currentUserProfile.name.charAt(0) : 'U'}`}" alt="You" class="w-8 h-8 rounded-full bg-gray-200">
                            <input type="text" id="comment-input-${post.id}" placeholder="Write a comment..." class="flex-1 bg-gray-100 rounded-full py-2 px-4 text-sm focus:outline-none focus:ring-1 focus:ring-primary-600">
                            <button class="comment-submit-button p-2 text-primary-600 hover:bg-primary-50 rounded-full" data-post-id="${post.id}">
                                <i data-feather="send" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- 8. LIKE/UNLIKE LOGIC (Optimistic) ---
        async function toggleLike(postId, isLiked, buttonElement) {
           if (!currentAuthUser || buttonElement.disabled) return; 
            buttonElement.disabled = true; 
            const likeIcon = buttonElement.querySelector('svg.feather-heart'); 
            const countSpan = buttonElement.querySelector('.like-count');
            let currentCount = parseInt(countSpan.textContent);
             if (isLiked) { /* ... optimistic unlike ... */ 
                  buttonElement.dataset.liked = 'false';
                 buttonElement.classList.remove('liked', 'text-red-500');
                 buttonElement.classList.add('text-gray-600');
                 if (likeIcon) likeIcon.style.fill = 'none'; 
                 countSpan.textContent = Math.max(0, currentCount - 1); 
             } else { /* ... optimistic like ... */ 
                  buttonElement.dataset.liked = 'true';
                 buttonElement.classList.add('liked', 'text-red-500');
                 buttonElement.classList.remove('text-gray-600');
                 if (likeIcon) likeIcon.style.fill = 'currentColor'; 
                 countSpan.textContent = currentCount + 1;
             }
            try { /* ... Supabase like/unlike ... */ 
                 if (isLiked) {
                    const { error } = await _supabase.from('likes').delete().match({ user_id: currentAuthUser.id, post_id: postId });
                    if (error) throw error;
                } else {
                    const { error } = await _supabase.from('likes').insert({ user_id: currentAuthUser.id, post_id: postId });
                     if (error && error.code !== '23505') throw error;
                }
            } catch (error) { /* ... revert UI on error ... */ 
                 console.error("Error toggling like in DB:", error.message);
                 if (isLiked) { // Failed to unlike
                     buttonElement.dataset.liked = 'true'; buttonElement.classList.add('liked', 'text-red-500'); buttonElement.classList.remove('text-gray-600');
                      if (likeIcon) likeIcon.style.fill = 'currentColor'; countSpan.textContent = currentCount; 
                 } else { // Failed to like
                     buttonElement.dataset.liked = 'false'; buttonElement.classList.remove('liked', 'text-red-500'); buttonElement.classList.add('text-gray-600');
                      if (likeIcon) likeIcon.style.fill = 'none'; countSpan.textContent = currentCount; 
                 }
            } finally { setTimeout(() => { buttonElement.disabled = false; }, 300); }
        }

        // --- 9. HELPER: Time Ago ---
        function formatTimeAgo(dateString) { /* ... time ago logic ... */ 
             const date = new Date(dateString); const now = new Date(); const seconds = Math.floor((now - date) / 1000);
             let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + "y ago";
             interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + "mo ago";
             interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + "d ago";
             interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + "h ago";
             interval = seconds / 60; if (interval > 1) return Math.floor(interval) + "m ago";
             if (seconds < 5) return "just now"; return Math.floor(seconds) + "s ago";
        }

        // --- 10. REALTIME LIKE SUBSCRIPTION ---
        function subscribeToLikeChanges() { /* ... like subscription setup ... */ 
            if (likesSubscription) { _supabase.removeChannel(likesSubscription); }
            likesSubscription = _supabase.channel('public:likes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'likes' }, handleRealtimeLikeUpdate)
                .subscribe(/* ... status handling ... */);
        }

        // --- 11. HANDLE REALTIME LIKE UPDATE ---
        function handleRealtimeLikeUpdate(payload) { /* ... realtime like handler ... */ 
             console.log('Realtime like event:', payload);
             const { eventType, new: newRecord, old: oldRecord, table } = payload;
             if (table !== 'likes') return; 
             const record = eventType === 'DELETE' ? oldRecord : newRecord;
             if (!record || !record.post_id) return;
             const postId = record.post_id; const userId = record.user_id;
             const postElement = document.getElementById(`post-${postId}`); if (!postElement) return; 
             const likeButton = postElement.querySelector(`.like-button[data-post-id="${postId}"]`);
             const countSpan = likeButton?.querySelector('.like-count');
             const likeIcon = likeButton?.querySelector('svg.feather-heart'); 
             if (!likeButton || !countSpan || !likeIcon) return; 
             (async () => {
                 try {
                     const { data, error } = await _supabase.from('posts').select('like_count').eq('id', postId).single();
                     if (error) throw error;
                     if (data) { countSpan.textContent = data.like_count; } // Update count
                     if (userId === currentAuthUser?.id) { // Update *my* like button state if *my* like changed elsewhere

         async function updatePollUI(postId, optionsContainer, userVotedIndex = null) { /* ... update poll bars and styles ... */ 
            if (!optionsContainer) return; // Check if container exists in DOM
             try {
                 const { data: votes, error: countError } = await _supabase.from('poll_votes').select('selected_option_index').eq('post_id', postId);
                 if (countError) throw countError;
                 const totalVotes = votes.length;
                 const voteCounts = {};
                 votes.forEach(vote => { voteCounts[vote.selected_option_index] = (voteCounts[vote.selected_option_index] || 0) + 1; });
                 
                 // Determine if the *current* user has voted (might differ from userVotedIndex if called by realtime)
                 const currentUserActualVoteIndex = votes.find(v => v.user_id === currentAuthUser?.id)?.selected_option_index ?? userVotedIndex;

                 optionsContainer.querySelectorAll('.poll-option-button').forEach(button => {
                     const idx = parseInt(button.dataset.optionIndex);
                     const votesForOption = voteCounts[idx] || 0;
                     const percentage = totalVotes > 0 ? Math.round((votesForOption / totalVotes) * 100) : 0;
                     
                     button.querySelector('.poll-bar-fg').style.width = `${percentage}%`;
                     // Safely update text content, preserving original option text
                     const originalOptionText = button.querySelector('.relative.z-10').textContent.split('(')[0].trim();
                     button.querySelector('.relative.z-10').textContent = `${originalOptionText} (${percentage}%)`;

                     // Update styles based on whether the *current user* voted for *this* option
                     const isSelectedByCurrentUser = currentUserActualVoteIndex === idx;
                     const hasCurrentUserVoted = currentUserActualVoteIndex !== null;

                     button.disabled = hasCurrentUserVoted; 
                     button.classList.toggle('hover:bg-gray-100', !hasCurrentUserVoted);
                     button.classList.toggle('cursor-pointer', !hasCurrentUserVoted);
                     button.classList.toggle('border-2', isSelectedByCurrentUser);
                     button.classList.toggle('border-primary-600', isSelectedByCurrentUser);
                     button.classList.toggle('bg-primary-100', isSelectedByCurrentUser);
                     button.classList.toggle('border', !isSelectedByCurrentUser); // Ensure non-selected have border
                     button.classList.toggle('border-gray-300', !isSelectedByCurrentUser);
                 });
            } catch (error) { console.error(`Error updating poll UI for post ${postId}:`, error.message); }
         }

        // --- 17. CLIPBOARD HELPER (NEW - using execCommand for iframe compatibility) ---
        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                try {
                    const listener = (e) => {
                        e.clipboardData.setData('text/plain', text);
                        e.preventDefault();
                    };
                    document.addEventListener('copy', listener);
                    document.execCommand('copy');
                    document.removeEventListener('copy', listener);
                    resolve();
                } catch (err) {
                    reject(err);
                }
            });
        }


        // --- 18. REALTIME POLL VOTE SUBSCRIPTION (NEW) ---
        function subscribeToPollVoteChanges() {
            if (pollVotesSubscription) {
                _supabase.removeChannel(pollVotesSubscription);
            }

            pollVotesSubscription = _supabase.channel('public:poll_votes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'poll_votes' }, 
                    handleRealtimePollUpdate
                )
                .subscribe((status, err) => {
                     if (status === 'SUBSCRIBED') { console.log('Realtime poll votes channel subscribed!'); }
                     if (status === 'CHANNEL_ERROR') { console.error('Realtime poll votes channel error:', err); }
                      if (status === 'TIMED_OUT') { console.warn('Realtime poll votes channel timed out.'); }
                });
        }

        // --- 19. HANDLE REALTIME POLL VOTE UPDATE (NEW) ---
        function handleRealtimePollUpdate(payload) {
             console.log('Realtime poll vote event:', payload);
             const { eventType, new: newRecord, old: oldRecord, table } = payload;
             if (table !== 'poll_votes') return; 

             const record = eventType === 'DELETE' ? oldRecord : newRecord;
             if (!record || !record.post_id) return;
             
             const postId = record.post_id;
             const postElement = document.getElementById(`post-${postId}`);
             if (!postElement) return; // Post not visible on screen
            
             const optionsContainer = postElement.querySelector(`.poll-options-container[data-post-id="${postId}"]`);
             if (optionsContainer) {
                 // Re-fetch and update the UI for this specific poll
                 // Pass null for userVotedIndex so it correctly reflects the state for the current viewer
                 updatePollUI(postId, optionsContainer, null); 
                 console.log(`Realtime update triggered for poll ${postId}`);
             }
        }
