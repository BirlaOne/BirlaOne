<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>BirlaOne</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // This script runs early to prevent a "flash of the wrong theme."
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    /* üé® --- Color & Theme Variables --- üé® */
    :root {
      /* CHANGED: Updated to an environmental green theme */
      --primary-accent: #56ab2f;
      --primary-gradient: linear-gradient(90deg, #a8e063, #56ab2f);
      --danger-color: #e53935;
      --font-family: 'Inter', sans-serif;
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
      --header-bg-light: rgba(255, 255, 255, 0.7);
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
      --header-bg-dark: rgba(30, 30, 46, 0.7);
    }
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
      --header-bg: var(--header-bg-light);
    }
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
      --header-bg: var(--header-bg-dark);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    body { font-family: var(--font-family); background: var(--bg-gradient); color: var(--text-primary); transition: background 0.4s ease, color 0.4s ease; overflow-x: hidden; }
    header.top-bar { margin: 0; padding: 12px 16px; background: var(--header-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
    .top-bar h1 { font-size: 20px; font-weight: 600; color: var(--text-primary); }
    .menu-toggle, .profile-link { background: none; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; }
    .profile-img { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--primary-accent); object-fit: cover; }
    .sidebar nav a:hover { 
        /* CHANGED: Hover color updated to match green theme */
        background-color: rgba(86, 171, 47, 0.1); 
        color: var(--primary-accent); 
    }
    /* ... other styles remain the same ... */
  </style>
</head>
<body>

  <div id="toast-container"></div>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <aside class="sidebar" id="sidebar">
    </aside>

  <header class="top-bar">
    </header>

  <main class="container">
    <div class="button-group">
      <button class="name-button selected-name-button" onclick="selectName(this)">Anonymous</button>
      <button class="name-button" id="nameButton" onclick="selectName(this)">Loading...</button>
    </div>

    <div class="input-bar">
      <input type="text" id="messageInput" placeholder="üåü What's on your mind?"/>
      <button onclick="addConfession()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>

    <div class="remove_div" id="removeDiv" style="display:none;">
      <button class="remove-my-confession" onclick="confirmRemove()">Remove my confession</button>
    </div>

    <h3 class="section-title">College Confessions</h3>
    <div id="confession-list"></div>
    
    <div class="encrypted">All Confessions are End to End Encrypted üîí</div>

    <h3 class="section-title">Channels</h3>
    <div id="channel-list"></div>
    <div class="encrypted">Made with ‚ô•Ô∏è by Developer Mohit Mali</div>
  </main>
  
  <div id="confirm-modal" class="modal">
    </div>
  
<script>
    // --- SUPABASE CLIENT SETUP ---
    const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI_NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
    
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- GLOBAL STATE & DATA ---
    let selectedName = "Anonymous";
    let currentUser = null;
    let realtimeChannel = null;
    
    // --- UI, THEME & UTILITY FUNCTIONS ---
    function showToast(message) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
    
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function openProfile() {
      window.location.href = "https://bafbkbnc.github.io/BAFs/profile.html";
    }

    async function logout() {
      showToast("Logging out...");
      if (realtimeChannel) {
        await client.removeChannel(realtimeChannel);
        realtimeChannel = null;
      }
      const { error } = await client.auth.signOut();
      if (error) {
          console.error('Error logging out:', error);
          showToast("Logout failed. Please try again.");
      }
    }

    function toggleTheme() {
        const root = document.documentElement;
        const newTheme = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateAllThemeLinks(newTheme, currentUser ? currentUser.id : null);
    }

    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-checkbox').checked = savedTheme === 'dark';
    }

    function updateAllThemeLinks(theme, id) {
        document.querySelectorAll('.channel-link').forEach(link => {
            try {
                const url = new URL(link.href);
                url.searchParams.set('theme', theme);
                if (id) url.searchParams.set('id', id);
                link.href = url.toString();
            } catch (e) {
                console.error("Invalid URL for channel link:", link.href);
            }
        });
    }

    function selectName(button) {
      document.querySelectorAll('.name-button').forEach(btn => btn.classList.remove('selected-name-button'));
      button.classList.add('selected-name-button');
      selectedName = button.innerText.trim();
    }

    function confirmRemove() {
        document.getElementById('confirm-modal').style.display = 'flex';
    }

    function hideConfirmModal() {
        document.getElementById('confirm-modal').style.display = 'none';
    }
    
    // --- DATA FETCHING & RENDERING ---
    async function fetchChannels() {
        const channelList = document.getElementById('channel-list');
        channelList.innerHTML = '<p style="text-align:center;color:var(--text-secondary);">Loading channels...</p>';
        const { data, error } = await client.from('Channels').select('*');
        if (error) {
            console.error("Error fetching channels:", error);
            channelList.innerHTML = '<p style="text-align:center;color:var(--text-secondary);">Could not load channels.</p>';
        } else {
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data.forEach(channel => {
                list.insertAdjacentHTML('beforeend', `
                    <a href="${channel.href}" class="channel-link">
                        <div class="channel-card">
                            <img src="${channel.img}" alt="Channel Icon" class="card-pic" loading="lazy">
                            <div class="channel-info">
                                <div class="channel-title">
                                    ${channel.name}
                                    <img src="https://i.ibb.co/SXGL4Nq0/green.png" alt="Tick" style="width:16px; height:16px;">
                                </div>
                                <div class="channel-description">${channel.tagline}</div>
                            </div>
                        </div>
                    </a>
                `);
            });
            updateAllThemeLinks(localStorage.getItem('theme') || 'light', currentUser ? currentUser.id : null);
        }
    }
    
    function createConfessionHTML(conf) {
        const ticks = {
            blue: { src: "https://i.ibb.co/kgJpMCHr/blue.png", title: "Verified User" },
            silver: { src: "https://i.ibb.co/gLJLF9Z2/silver.png", title: "Special User" },
            gold: { src: "https://i.ibb.co/Q2C7MrM/gold.png", title: "Admin User" },
            green: { src: "https://i.ibb.co/SXGL4Nq0/green.png", title: "Official Channel" },
            black: { src: "https://i.ibb.co/zVNSNzrK/black.png", title: "Anonymous Confess" }
        };
        const tick = ticks[conf.tick] ? `<img src="${ticks[conf.tick].src}" width="16" title="${ticks[conf.tick].title}" loading="lazy">` : '';
        const formattedMessage = conf.message.replace(/\\n/g, '<br>').replace(/\n/g, "<br>");
        const replyCount = conf.replies_count > 0 ? `<span class="reply-count">${conf.replies_count} ${conf.replies_count === 1 ? 'Reply' : 'Replies'}</span>` : '';
        
        return `<div class="confession-card" data-id="${conf.user_id}"></div>`;
    }

    async function fetchConfessions() {
        const confessionList = document.getElementById('confession-list');
        const { data, error } = await client
            .from('confessions')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error("Fetch Confessions Error:", error);
            confessionList.innerHTML = '<p style="text-align:center;color:gray;">Error loading confessions!</p>';
            return;
        }

        confessionList.innerHTML = '';
        if (currentUser) {
          let userHasConfession = data.some(conf => conf.user_id == currentUser.id);
          document.getElementById('removeDiv').style.display = userHasConfession ? 'block' : 'none';
        }
        
        data.forEach(conf => {
            confessionList.insertAdjacentHTML('beforeend', createConfessionHTML(conf));
        });
    }

    async function addConfession() {
        if (!currentUser) {
            showToast("You must be logged in to confess.");
            return;
        }
        const message = document.getElementById('messageInput').value.trim();
        if (!message) {
            showToast("Please write something!");
            return;
        }

        let c_name = currentUser.name;
        let pic = currentUser.img || 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
        let tick = currentUser.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';
            pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
            tick = 'black';
        }

        await client.from('replies').delete().eq('confession_user_id', currentUser.id);
        await client.from('confessions').delete().eq('user_id', currentUser.id);

        const { error: insertError } = await client.from('confessions').insert([{
            user_id: currentUser.id, c_name, message, tick, pic
        }]);

        if (insertError) {
            showToast("Failed to post confession.");
            console.error("Insert Error:", insertError);
        } else {
            showToast("Confessed Successfully!");
            document.getElementById('messageInput').value = '';
        }
    }

    async function removeMyConfession() {
        hideConfirmModal();
        if (!currentUser) return;
        const { error } = await client.from('confessions').delete().eq('user_id', currentUser.id);
        if (error) {
            showToast("Delete failed.");
        } else {
            showToast("Confession Removed.");
        }
    }

    async function logUserVisit() {
        if (currentUser) {
            const { error } = await client.from('logs').insert([{
                time: new Date().toISOString(),
                user_id: currentUser.id,
                Name: currentUser.name,
                course: currentUser.course
            }]);
            if (error) console.error("Log Error:", error.message);
        }
    }

    // --- REALTIME & INITIALIZATION LOGIC ---
    function handleRealtimeUpdate(payload) {
        // ... realtime logic ...
    }

    function subscribeToConfessions() {
        if (realtimeChannel) client.removeChannel(realtimeChannel);
        
        realtimeChannel = client
            .channel('public:confessions')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'confessions' }, handleRealtimeUpdate)
            .subscribe();
    }

    async function fetchAndSetCurrentUser(session) {
      let authUserId = session.user.id;
      
      console.log("üîé Securely fetching profile with auth_id:", authUserId);
      const { data: profileData, error } = await client
            .from('users')
            .select('id, img, name, course, tick')
            .eq('auth_id', authUserId)
            .single();
      
      if (error || !profileData) {
        console.error("‚ùå Profile fetch failed:", error?.message);
        return false;
      }

      console.log("‚úÖ Profile fetch success:", profileData);
      
      currentUser = {
        id: profileData.id,
        auth_uuid: authUserId,
        name: profileData.name,
        course: profileData.course,
        img: profileData.img,
        tick: profileData.tick
      };

      const profilePicUrl = profileData.img || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
      document.getElementById('profilePic').src = profilePicUrl;
      document.getElementById('sidebarProfilePic').src = profilePicUrl;
      document.getElementById('nameButton').innerText = profileData.name || 'Student';
      document.getElementById('sidebar-username').innerText = profileData.name || 'Student';
      document.getElementById('sidebar-user-id').innerText = `Student ID: ${profileData.id || 'N/A'}`;
      
      return true;
    }

    async function initializeApp(session) {
        if (!session || !session.user) {
            window.location.href = "login.html";
            return;
        }

        const profileLoaded = await fetchAndSetCurrentUser(session);

        if (!profileLoaded) {
            showToast("Could not load your profile. Please log in again.");
            setTimeout(logout, 1500); 
            return;
        }

        await Promise.all([
            fetchConfessions(),
            fetchChannels()
        ]);
        
        await logUserVisit();
        subscribeToConfessions();
    }

    // --- PAGE LOAD EVENT LISTENER ---
    document.addEventListener("DOMContentLoaded", () => {
        applySavedTheme();
        document.getElementById('theme-checkbox').addEventListener('change', toggleTheme);

        client.auth.onAuthStateChange((event, session) => {
            console.log("Supabase Auth Event:", event);
            if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                initializeApp(session);
            } else if (event === 'SIGNED_OUT') {
                window.location.href = "login.html";
            }
        });
    });
</script>
</body>
</html>
