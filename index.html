    // --- SUPABASE API CALLS ---

    function createConfessionHTML(conf) {
        const ticks = {

    async function fetchConfessions() {
        const confessionList = document.getElementById('confession-list');

          document.getElementById('removeDiv').style.display = userHasConfession ? 'block' : 'none';
        }
        
        data.forEach(conf => {
            confessionList.insertAdjacentHTML('beforeend', createConfessionHTML(conf));

    async function addConfession() {
        if (!currentUser) {
            showToast("You must be logged in to confess.");
            return;
        }

        const message = document.getElementById('messageInput').value.trim();
        if (!message) {
            showToast("Please write something!");
            return;
        }

        const { data: userData, error: userError } = await client
            .from('Users')
            .select('tick, img, NAME, confesses')
            .eq('ID', currentUser.id)
            .single();
            
        if (userError || !userData) {
            showToast("User fetch failed.");
            return;
        }

        let c_name = userData.NAME;
        let pic = userData.img || '';
        let tick = userData.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';

    // --- INLINE REPLY FUNCTIONS ---
    async function toggleReplies(button, confessionUserId) {
        const confessionCard = button.closest('.confession-card');
        const repliesWrapper = confessionCard.querySelector('.replies-wrapper');

        if (repliesWrapper.classList.contains('active')) {
            repliesWrapper.classList.remove('active');
            setTimeout(() => { repliesWrapper.innerHTML = ''; }, 300);
            return;
        }

        repliesWrapper.classList.add('active');
        repliesWrapper.innerHTML = '<p style="text-align:center; padding: 10px; color:var(--text-secondary);">Loading replies...</p>';

        const { data, error } = await client
            .from('replies')
            .select('*')
            .eq('confession_user_id', parseInt(confessionUserId))
            .order('created_at', { ascending: true });

        if (error) {
            console.error("Fetch Replies Error:", error);
            repliesWrapper.innerHTML = '<p style="text-align:center;color:gray;">Error loading replies.</p>';
            return;
        }
        renderRepliesAndInput(repliesWrapper, data, confessionUserId);
    }
    
    function renderRepliesAndInput(container, replies, confessionUserId) {
        let repliesHtml = '';
        if (replies.length > 0) {
            replies.forEach(reply => {
                const ticks = {
                    blue: { src: "https://i.ibb.co/kgJpMCHr/blue.png", title: "Verified User" },
                    silver: { src: "https://i.ibb.co/gLJLF9Z2/silver.png", title: "Special User" },
                    gold: { src: "https://i.ibb.co/Q2C7MrM/gold.png", title: "Admin User" },
                    green: { src: "https://i.ibb.co/SXGL4Nq0/green.png", title: "Official Channel" },
                    black: { src: "https://i.ibb.co/zVNSNzrK/black.png", title: "Anonymous Reply" }
                };
                const tick = ticks[reply.tick] ? `<img src="${ticks[reply.tick].src}" width="16" title="${ticks[reply.tick].title}" loading="lazy">` : '';
                const isUserReply = currentUser && reply.user_id == currentUser.id;
                const deleteBtn = isUserReply ? `<button class="reply-delete-btn" onclick="deleteReply(this, ${reply.id}, '${confessionUserId}')">Delete</button>` : '';
                
                repliesHtml += `
                    <div class="reply-card">
                        <div class="card-header">
                            <img src="${reply.pic}" class="card-pic" alt="User picture" style="width:30px;height:30px;" loading="lazy">
                            <div class="card-name" style="font-size:14px;">
                                <span>${reply.c_name}</span>
                                ${tick}
                            </div>
                        </div>

            <div class="reply-input-bar-inline">

                <button onclick="addReply(this, '${confessionUserId}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>

        container.innerHTML = repliesHtml + replyInputHtml;

    async function addReply(button, confessionUserId) {
        const inputBar = button.closest('.reply-input-bar-inline');
        const input = inputBar.querySelector('input');
        const message = input.value.trim();

        if (!message) {
            showToast("Please write something!");
            return;
        }

        if (!currentUser) {
            showToast("You must be logged in to reply.");
            return;
        }
        const { data: userData, error: userError } = await client.from('Users').select('tick, img, NAME').eq('ID', currentUser.id).single();
        if (userError || !userData) {
            showToast("User fetch failed.");
            return;
        }

        let c_name = userData.NAME;
        let pic = userData.img || '';
        let tick = userData.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';
            pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
            tick = 'black';
        }

        const { error: insertError } = await client.from('replies').insert([{
            confession_user_id: parseInt(confessionUserId), message, user_id: currentUser.id, c_name, pic, tick
        }]);

        if (insertError) {
            showToast("Failed to post reply.");
            console.error("Insert Reply Error:", insertError);
        } else {
            showToast("Reply posted!");
            input.value = '';
            
            const { data: confessionData } = await client.from('confessions').select('replies_count').eq('user_id', parseInt(confessionUserId)).single();
            const newCount = (confessionData.replies_count || 0) + 1;
            await client.from('confessions').update({ replies_count: newCount }).eq('user_id', parseInt(confessionUserId));
            
            // Refresh just this confession's replies
            const repliesWrapper = button.closest('.replies-wrapper');
            const { data: updatedReplies } = await client.from('replies').select('*').eq('confession_user_id', parseInt(confessionUserId)).order('created_at', { ascending: true });
            renderRepliesAndInput(repliesWrapper, updatedReplies, confessionUserId);
        }
    }
    
    async function deleteReply(button, replyId, confessionUserId) {
        if (!currentUser) return;
        const { error } = await client.from('replies').delete().eq('id', replyId).eq('user_id', currentUser.id);
        if (error) {
            showToast("Failed to delete reply.");
            console.error("Delete Reply Error:", error);
        } else {
            showToast("Reply deleted.");
            
            const { data: confessionData } = await client.from('confessions').select('replies_count').eq('user_id', parseInt(confessionUserId)).single();
            const newCount = Math.max(0, (confessionData.replies_count || 0) - 1);
            await client.from('confessions').update({ replies_count: newCount }).eq('user_id', parseInt(confessionUserId));
            
            const repliesWrapper = button.closest('.replies-wrapper');
            const { data: updatedReplies } = await client.from('replies').select('*').eq('confession_user_id', parseInt(confessionUserId)).order('created_at', { ascending: true });
            renderRepliesAndInput(repliesWrapper, updatedReplies, confessionUserId);
        }
    }

    // ‚úÖ IMPROVED: This function is now more efficient and correct.

    function handleRealtimeUpdate(payload) {
        const confessionList = document.getElementById('confession-list');
        const currentUserId = currentUser ? currentUser.id : null;

        if (payload.eventType === 'INSERT') {
            const newConfession = payload.new;
            if (!document.querySelector(`.confession-card[data-id="${newConfession.user_id}"]`)) {
                const newConfessionHTML = createConfessionHTML(newConfession);
                confessionList.insertAdjacentHTML('afterbegin', newConfessionHTML);
            }
            if (newConfession.user_id == currentUserId) {
                document.getElementById('removeDiv').style.display = 'block';
            }
        }

        if (payload.eventType === 'DELETE') {
            const deletedConfession = payload.old;
            const cardToRemove = document.querySelector(`.confession-card[data-id="${deletedConfession.user_id}"]`);
            if (cardToRemove) {
                cardToRemove.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                cardToRemove.style.opacity = '0';
                cardToRemove.style.transform = 'scale(0.95)';
                setTimeout(() => cardToRemove.remove(), 500);
            }
            if (deletedConfession.user_id == currentUserId) {
                document.getElementById('removeDiv').style.display = 'none';
            }
        }

        if (payload.eventType === 'UPDATE') {
            const updatedConfession = payload.new;
            const cardToUpdate = document.querySelector(`.confession-card[data-id="${updatedConfession.user_id}"]`);
            if (cardToUpdate) {
                const footer = cardToUpdate.querySelector('.confession-footer');
                let replyCountSpan = footer.querySelector('.reply-count');
                
                if (updatedConfession.replies_count > 0) {
                    if (!replyCountSpan) {
                        replyCountSpan = document.createElement('span');
                        replyCountSpan.className = 'reply-count';
                        footer.insertBefore(replyCountSpan, footer.firstChild);
                    }
                    replyCountSpan.textContent = `${updatedConfession.replies_count} ${updatedConfession.replies_count === 1 ? 'Reply' : 'Replies'}`;
                } else {
                    if (replyCountSpan) {
                        replyCountSpan.remove();
                    }
                }
            }
        }
    }

    function subscribeToConfessions() {
        client
            .channel('public:confessions')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'confessions' }, payload => {
                console.log('Realtime confession update:', payload);
                handleRealtimeUpdate(payload);
            })
            .subscribe();
    }

    // --- INITIALIZATION ---

        client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        (function checkLogin() {
            if (!getCookie("id")) {
                window.location.href = "https://birlaone.github.io/BirlaOne/login.html";
            }
        })();
        
        applySavedTheme();
        document.getElementById('theme-checkbox').addEventListener('change', toggleTheme);
        
        // Fetch user profile first to populate the `currentUser` object
        await fetchUserProfile(); 
        
        // Now run other functions that might depend on user data
        await Promise.all([
            fetchConfessions(),
            fetchChannels()
        ]);
        
        // Log the visit after all essential data is loaded
        await logUserVisit();
        
        subscribeToConfessions();
    });
