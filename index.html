      --header-bg-light: rgba(255, 255, 255, 0.7);

      --card-bg-dark: rgba(42, 42, 61, 0.9);

    [data-theme="light"] {

      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
      --header-bg: var(--header-bg-light);

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);

    #confirm-yes { background: var(--danger-color); color: white; }
    #confirm-no { background-color: rgba(128, 128, 128, 0.2); color: var(--text-primary); }
  </style>

    const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
    
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- GLOBAL STATE & DATA ---
    let selectedName = "Anonymous";
    let currentUser = null;
    let realtimeChannel = null;
    
    // --- UI, THEME & UTILITY FUNCTIONS ---
    function showToast(message) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
    
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function openProfile() {
      // This could link to a dedicated profile page in the future
      showToast("Profile page coming soon!");
    }

    async function logout() {
      showToast("Logging out...");
      if (realtimeChannel) {
        await client.removeChannel(realtimeChannel);
        realtimeChannel = null;
      }
      await client.auth.signOut();
      // onAuthStateChange listener will handle the redirect
    }

    function toggleTheme() {
        const root = document.documentElement;
        const newTheme = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateAllThemeLinks(newTheme, currentUser ? currentUser.id : null);
    }

    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const themeCheckbox = document.getElementById('theme-checkbox');
        if (themeCheckbox) {
            themeCheckbox.checked = savedTheme === 'dark';
        }
    }

    function updateAllThemeLinks(theme, id) {
        document.querySelectorAll('.channel-link').forEach(link => {
            try {
                const url = new URL(link.href);
                url.searchParams.set('theme', theme);
                if (id) url.searchParams.set('id', id);
                link.href = url.toString();
            } catch (e) {
                console.error("Invalid URL for channel link:", link.href);
            }
        });
    }

    function selectName(button) {
      document.querySelectorAll('.name-button').forEach(btn => btn.classList.remove('selected-name-button'));
      button.classList.add('selected-name-button');
      selectedName = button.innerText.trim();
    }

    function confirmRemove() {
        document.getElementById('confirm-modal').style.display = 'flex';
    }

    function hideConfirmModal() {
        document.getElementById('confirm-modal').style.display = 'none';
    }
    
    // --- DATA FETCHING & RENDERING ---

        const channelList = document.getElementById('channel-list');

            const list = document.getElementById('channel-list');
            list.innerHTML = '';

            black: { src: "https://i.ibb.co/zVNSNzrK/black.png", title: "Anonymous Confess" }
        };
        const tick = ticks[conf.tick] ? `<img src="${ticks[conf.tick].src}" width="16" title="${ticks[conf.tick].title}" loading="lazy">` : '';
        const formattedMessage = conf.message.replace(/\\n/g, '<br>').replace(/\n/g, "<br>");
        const replyCount = conf.replies_count > 0 ? `<span class="reply-count">${conf.replies_count} ${conf.replies_count === 1 ? 'Reply' : 'Replies'}</span>` : '';
        
        return `
            <div class="confession-card" data-id="${conf.user_id}">
                <div class="card-header">
                    <img src="${conf.pic}" class="card-pic" alt="User picture" loading="lazy">
                    <div class="card-name">
                        <span>${conf.c_name}</span>
                        ${tick}
                    </div>
                </div>
                <p class="confession-message">${formattedMessage}</p>
                <div class="confession-footer">
                    ${replyCount}
                    <button onclick="toggleReplies(this, '${conf.user_id}')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        Reply
                    </button>
                </div>
                <div class="replies-wrapper"></div>
            </div>
        `;
    }

    async function fetchConfessions() {
        const confessionList = document.getElementById('confession-list');
        const { data, error } = await client.from('confessions').select('*').order('created_at', { ascending: false });
        if (error) {
            console.error("Fetch Confessions Error:", error);
            confessionList.innerHTML = '<p>Error loading confessions!</p>';
            return;
        }
        confessionList.innerHTML = '';
        if (currentUser) {
          let userHasConfession = data.some(conf => conf.user_id == currentUser.id);
          document.getElementById('removeDiv').style.display = userHasConfession ? 'block' : 'none';
        }
        data.forEach(conf => {
            confessionList.insertAdjacentHTML('beforeend', createConfessionHTML(conf));
        });
    }

    async function addConfession() {
        if (!currentUser) {
            showToast("You must be logged in to confess.");
            return;
        }
        const message = document.getElementById('messageInput').value.trim();
        if (!message) {
            showToast("Please write something!");
            return;
        }

        let c_name = currentUser.name;
        let pic = currentUser.img || 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
        let tick = currentUser.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';
            pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
            tick = 'black';
        }

        // Delete existing confession and its replies first
        await client.from('replies').delete().eq('confession_user_id', currentUser.id);
        await client.from('confessions').delete().eq('user_id', currentUser.id);

        const { error: insertError } = await client.from('confessions').insert([{
            user_id: currentUser.id, c_name, message, tick, pic
        }]);

        if (insertError) {
            showToast("Failed to post confession.");
            console.error("Insert Error:", insertError);
        } else {
            showToast("Confessed Successfully!");
            document.getElementById('messageInput').value = '';
        }
    }

    async function removeMyConfession() {
        hideConfirmModal();
        if (!currentUser) return;
        const { error } = await client.from('confessions').delete().eq('user_id', currentUser.id);
        if (error) {
            showToast("Delete failed.");
        } else {
            showToast("Confession Removed.");
        }
    }

    async function logUserVisit() {
        if (currentUser) {
            const { error } = await client.from('logs').insert([{
                time: new Date().toISOString(),
                user_id: currentUser.id,
                Name: currentUser.name,
                course: currentUser.course
            }]);
            if (error) console.error("Log Error:", error.message);
        }
    }

    // --- REPLY FUNCTIONS ---
    async function toggleReplies(button, confessionUserId) {
        const confessionCard = button.closest('.confession-card');
        const repliesWrapper = confessionCard.querySelector('.replies-wrapper');

        if (repliesWrapper.classList.contains('active')) {
            repliesWrapper.classList.remove('active');
            setTimeout(() => { repliesWrapper.innerHTML = ''; }, 300);
            return;
        }

        repliesWrapper.classList.add('active');
        repliesWrapper.innerHTML = '<p style="text-align:center; padding: 10px; color:var(--text-secondary);">Loading...</p>';

        const { data, error } = await client
            .from('replies')
            .select('*')
            .eq('confession_user_id', parseInt(confessionUserId))
            .order('created_at', { ascending: true });

        if (error) {
            repliesWrapper.innerHTML = '<p style="text-align:center;color:gray;">Error loading replies.</p>';
            return;
        }
        renderRepliesAndInput(repliesWrapper, data, confessionUserId);
    }

    function renderRepliesAndInput(container, replies, confessionUserId) {
        let repliesHtml = '';
        if (replies.length > 0) {
            replies.forEach(reply => {
                const ticks = {
                    black: { src: "https://i.ibb.co/zVNSNzrK/black.png", title: "Anonymous Reply" }
                };
                const tick = ticks[reply.tick] ? `<img src="${ticks[reply.tick].src}" width="16" title="${ticks[reply.tick].title}" loading="lazy">` : '';
                const isUserReply = currentUser && reply.user_id == currentUser.id;
                const deleteBtn = isUserReply ? `<button class="reply-delete-btn" onclick="deleteReply(this, ${reply.id}, '${confessionUserId}')">Delete</button>` : '';
                
                repliesHtml += `
                    <div class="reply-card">
                        <div class="card-header">
                            <img src="${reply.pic}" class="card-pic" alt="User picture" style="width:30px;height:30px;" loading="lazy">
                            <div class="card-name" style="font-size:14px;">
                                <span>${reply.c_name}</span>
                                ${tick}
                            </div>
                        </div>
                        <p class="confession-message">${reply.message}</p>
                        <div class="reply-card-footer">${deleteBtn}</div>
                    </div>
                `;
            });
        } else {
            repliesHtml = '<p style="text-align:center;color:var(--text-secondary); padding: 10px 0;">Be the first to reply!</p>';
        }

        const replyInputHtml = `
            <div class="reply-input-bar-inline">
                <input type="text" placeholder="Replying as ${selectedName}..."/>
                <button onclick="addReply(this, '${confessionUserId}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        `;
        container.innerHTML = repliesHtml + replyInputHtml;
    }

    async function addReply(button, confessionUserId) {
        const inputBar = button.closest('.reply-input-bar-inline');
        const input = inputBar.querySelector('input');
        const message = input.value.trim();

        if (!message) return;
        if (!currentUser) {
            showToast("You must be logged in to reply.");
            return;
        }

        let c_name = currentUser.name;
        let pic = currentUser.img || '...';
        let tick = currentUser.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';
            pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
            tick = 'black';
        }

        const { error } = await client.from('replies').insert([{
            confession_user_id: parseInt(confessionUserId), 
            message, 
            user_id: currentUser.id, 
            c_name, pic, tick
        }]);

        if (error) {
            showToast("Failed to post reply.");
        } else {
            input.value = '';
        }
    }

    async function deleteReply(button, replyId, confessionUserId) {
        if (!currentUser) return;
        const { error } = await client.from('replies').delete().eq('id', replyId).eq('user_id', currentUser.id);
        if (error) {
            showToast("Failed to delete reply.");
        }
    }
    
    // --- REALTIME & INITIALIZATION LOGIC ---
    function handleRealtimeUpdate(payload) {
        const confessionList = document.getElementById('confession-list');

        if (payload.table === 'confessions') {
            if (payload.eventType === 'INSERT') {
                if (!document.querySelector(`.confession-card[data-id="${payload.new.user_id}"]`)) {
                    confessionList.insertAdjacentHTML('afterbegin', createConfessionHTML(payload.new));
                }
                if (currentUser && payload.new.user_id == currentUser.id) {
                    document.getElementById('removeDiv').style.display = 'block';
                }
            } else if (payload.eventType === 'DELETE') {
                const card = document.querySelector(`.confession-card[data-id="${payload.old.user_id}"]`);
                if (card) card.remove();
                if (currentUser && payload.old.user_id == currentUser.id) {
                    document.getElementById('removeDiv').style.display = 'none';
                }
            } else if (payload.eventType === 'UPDATE') {
                const card = document.querySelector(`.confession-card[data-id="${payload.new.user_id}"]`);
                if (card) {
                   const countSpan = card.querySelector('.reply-count');
                   const count = payload.new.replies_count;
                   if (count > 0) {
                       if(countSpan) countSpan.textContent = `${count} ${count === 1 ? 'Reply' : 'Replies'}`;
                       else {
                           const footer = card.querySelector('.confession-footer');
                           footer.insertAdjacentHTML('afterbegin', `<span class="reply-count">${count} ${count === 1 ? 'Reply' : 'Replies'}</span>`);
                       }
                   } else if (countSpan) {
                       countSpan.remove();
                   }
                }
            }
        } else if (payload.table === 'replies') {
            const card = document.querySelector(`.confession-card[data-id="${payload.new?.confession_user_id || payload.old?.confession_user_id}"]`);
            if (card) {
                const wrapper = card.querySelector('.replies-wrapper');
                if (wrapper.classList.contains('active')) {
                    // Refresh replies if the section is open
                    toggleReplies(wrapper, payload.new?.confession_user_id || payload.old?.confession_user_id);
                }
            }
        }
    }

    async function subscribeToChanges() {
        if (realtimeChannel) await client.removeChannel(realtimeChannel);
        realtimeChannel = client.channel('public-changes')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'confessions' }, (payload) => {
                 handleRealtimeUpdate(payload);
                 // Update reply count on parent confession
                 if (payload.eventType === 'INSERT' || payload.eventType === 'DELETE') {
                    client.rpc('update_reply_count', { confession_id: payload.new?.user_id || payload.old?.user_id });
                 }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'replies' }, (payload) => {
                 handleRealtimeUpdate(payload);
                 // Update reply count on parent confession
                 if (payload.new?.confession_user_id || payload.old?.confession_user_id) {
                    client.rpc('update_reply_count_for_confession', { c_user_id: payload.new?.confession_user_id || payload.old?.confession_user_id });
                 }
            })
            .subscribe();
    }

    async function fetchAndSetCurrentUser(session) {
      let authUserId = session.user.id;
      const { data: profileData, error } = await client.from('users').select('id, img, name, course, tick').eq('auth_id', authUserId).single();
      
      if (error || !profileData) {
        console.error("Profile fetch failed:", error?.message);
        return false;
      }

      currentUser = {
        id: profileData.id,
        auth_uuid: authUserId,
        name: profileData.name,
        course: profileData.course,
        img: profileData.img,
        tick: profileData.tick
      };

      const profilePicUrl = profileData.img || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
      document.getElementById('profilePic').src = profilePicUrl;
      document.getElementById('sidebarProfilePic').src = profilePicUrl;
      document.getElementById('nameButton').innerText = profileData.name || 'Student';
      document.getElementById('sidebar-username').innerText = profileData.name || 'Student';
      document.getElementById('sidebar-user-id').innerText = `Student ID: ${profileData.id || 'N/A'}`;
      
      return true;
    }

    async function initializeApp(session) {
        if (!session || !session.user) {
            window.location.href = "login.html";
            return;
        }

        const profileLoaded = await fetchAndSetCurrentUser(session);

        if (!profileLoaded) {
            showToast("Could not load your profile. Logging out.");
            setTimeout(logout, 1500);  
            return;
        }

        await Promise.all([ fetchConfessions(), fetchChannels() ]);
        await logUserVisit();
        subscribeToChanges();
    }

    // --- PAGE LOAD EVENT LISTENER ---
    document.addEventListener("DOMContentLoaded", () => {
        applySavedTheme();
        document.getElementById('theme-checkbox').addEventListener('change', toggleTheme);

        client.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                initializeApp(session);
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                window.location.href = "login.html";
            }
        });
    });
</script>
