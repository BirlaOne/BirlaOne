<script>
    const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedName = "Anonymous";
    let currentUser = null;
    let realtimeChannel = null;
    
    // --- UI & UTILITY FUNCTIONS ---
    function showToast(message) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }
    function openProfile() { showToast("Profile page coming soon!"); }
    async function logout() {
      showToast("Logging out...");
      if (realtimeChannel) await client.removeChannel(realtimeChannel);
      await client.auth.signOut();
    }
    function toggleTheme() {
        const root = document.documentElement;
        const newTheme = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }
    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const themeCheckbox = document.getElementById('theme-checkbox');
        if (themeCheckbox) themeCheckbox.checked = savedTheme === 'dark';
    }
    function selectName(button) {
      document.querySelectorAll('.name-button').forEach(btn => btn.classList.remove('selected-name-button'));
      button.classList.add('selected-name-button');
      selectedName = button.innerText.trim();
    }
    function confirmRemove() { document.getElementById('confirm-modal').style.display = 'flex'; }
    function hideConfirmModal() { document.getElementById('confirm-modal').style.display = 'none'; }
    
    // --- DATA FETCHING & RENDERING ---
    async function fetchChannels() {
        const channelList = document.getElementById('channel-list');
        channelList.innerHTML = '<p style="text-align:center;color:var(--text-secondary);">Loading...</p>';
        const { data, error } = await client.from('Channels').select('*');
        if (error) {
            channelList.innerHTML = '<p style="text-align:center;color:var(--text-secondary);">Could not load channels.</p>';
        } else {
            channelList.innerHTML = data.map(channel => `
                <a href="${channel.href}" class="channel-link" target="_blank">
                    <div class="channel-card">
                        <img src="${channel.img}" alt="Icon" class="card-pic" loading="lazy">
                        <div class="channel-info">
                            <div class="channel-title">${channel.name} <img src="https://i.ibb.co/SXGL4Nq0/green.png" alt="Tick" style="width:16px; height:16px;"></div>
                            <div class="channel-description">${channel.tagline}</div>
                        </div>
                    </div>
                </a>`).join('');
        }
    }
    
    function createConfessionHTML(conf) {
        const tick = conf.tick === 'black' ? `<img src="https://i.ibb.co/zVNSNzrK/black.png" width="16" title="Anonymous" loading="lazy">` : '';
        const formattedMessage = conf.message.replace(/\\n/g, '<br>').replace(/\n/g, "<br>");
        const replyCount = conf.replies_count > 0 ? `<span class="reply-count">${conf.replies_count} ${conf.replies_count === 1 ? 'Reply' : 'Replies'}</span>` : '';
        return `
            <div class="confession-card" data-id="${conf.user_id}">
                <div class="card-header"><img src="${conf.pic}" class="card-pic" alt="User picture" loading="lazy"><div class="card-name"><span>${conf.c_name}</span>${tick}</div></div>
                <p class="confession-message">${formattedMessage}</p>
                <div class="confession-footer">${replyCount}<button onclick="toggleReplies(this, '${conf.user_id}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>Reply</button></div>
                <div class="replies-wrapper"></div>
            </div>`;
    }

    async function fetchConfessions() {
        const { data, error } = await client.from('confessions').select('*').order('created_at', { ascending: false });
        if (error) return;
        document.getElementById('confession-list').innerHTML = data.map(createConfessionHTML).join('');
        if (currentUser) {
          const userHasConfession = data.some(conf => conf.user_id == currentUser.id);
          document.getElementById('removeDiv').style.display = userHasConfession ? 'block' : 'none';
        }
    }

    async function addConfession() {
        if (!currentUser) return showToast("You must be logged in.");
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        if (!message) return showToast("Please write something!");

        let c_name = currentUser.name, pic = currentUser.img, tick = currentUser.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous', pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg', tick = 'black';
        }
        
        const oldCard = document.querySelector(`.confession-card[data-id="${currentUser.id}"]`);
        if (oldCard) oldCard.remove();
        
        const newConfessionData = { user_id: currentUser.id, c_name, message, tick, pic, replies_count: 0 };
        document.getElementById('confession-list').insertAdjacentHTML('afterbegin', createConfessionHTML(newConfessionData));
        document.getElementById('removeDiv').style.display = 'block';
        messageInput.value = '';

        const { error } = await client.from('confessions').upsert(newConfessionData);
        if (error) {
            showToast("Failed to post confession.");
            document.querySelector(`.confession-card[data-id="${currentUser.id}"]`)?.remove();
            document.getElementById('removeDiv').style.display = 'none';
        } else {
            showToast("Confessed Successfully!");
        }
    }

    async function removeMyConfession() {
        hideConfirmModal();
        if (!currentUser) return;
        
        document.querySelector(`.confession-card[data-id="${currentUser.id}"]`)?.remove();
        document.getElementById('removeDiv').style.display = 'none';

        const { error } = await client.from('confessions').delete().eq('user_id', currentUser.id);
        if (error) {
            showToast("Delete failed. Please refresh.");
        } else {
            showToast("Confession Removed.");
        }
    }

    async function logUserVisit() {
        if (currentUser) await client.from('logs').insert([{ time: new Date().toISOString(), user_id: currentUser.id, Name: currentUser.name }]);
    }

    // --- REPLY FUNCTIONS ---
    async function toggleReplies(button, confessionUserId) {
        const wrapper = button.closest('.confession-card').querySelector('.replies-wrapper');
        if (wrapper.classList.contains('active')) {
            wrapper.classList.remove('active');
            setTimeout(() => { wrapper.innerHTML = ''; }, 300);
            return;
        }
        wrapper.classList.add('active');
        wrapper.innerHTML = '<p style="text-align:center; padding:10px; color:var(--text-secondary);">Loading...</p>';
        const { data } = await client.from('replies').select('*').eq('confession_user_id', confessionUserId).order('created_at', { ascending: true });
        renderRepliesAndInput(wrapper, data || [], confessionUserId);
    }

    function createReplyHTML(reply) {
        const tick = reply.tick === 'black' ? `<img src="https://i.ibb.co/zVNSNzrK/black.png" width="16" title="Anonymous" loading="lazy">` : '';
        const deleteBtn = currentUser && reply.user_id == currentUser.id ? `<button class="reply-delete-btn" onclick="deleteReply(this, ${reply.id})">Delete</button>` : '';
        return `
            <div class="reply-card" data-reply-id="${reply.id}">
                <div class="card-header"><img src="${reply.pic}" class="card-pic" alt="pic" style="width:30px;height:30px;" loading="lazy"><div class="card-name" style="font-size:14px;"><span>${reply.c_name}</span>${tick}</div></div>
                <p class="confession-message">${reply.message}</p>
                <div class="reply-card-footer">${deleteBtn}</div>
            </div>`;
    }

    function renderRepliesAndInput(container, replies, confessionUserId) {
        let repliesHtml = replies.length > 0
            ? replies.map(createReplyHTML).join('')
            : '<p class="no-replies" style="text-align:center;color:var(--text-secondary); padding:10px 0;">Be the first to reply!</p>';
        container.innerHTML = repliesHtml + `
            <div class="reply-input-bar-inline">
                <input type="text" placeholder="Replying as ${selectedName}..."/>
                <button onclick="addReply(this, '${confessionUserId}')"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
            </div>`;
    }

    async function addReply(button, confessionUserId) {
        const input = button.closest('.reply-input-bar-inline').querySelector('input');
        const message = input.value.trim();
        if (!message || !currentUser) {
            return showToast("You must be logged in to reply.");
        }
        
        let c_name = currentUser.name, pic = currentUser.img, tick = currentUser.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous', pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg', tick = 'black';
        }

        const newReplyData = { 
            confession_user_id: confessionUserId, 
            message, 
            user_id: currentUser.id,
            c_name, pic, tick, 
            id: Date.now()
        };
        
        const wrapper = button.closest('.replies-wrapper');
        wrapper.querySelector('.no-replies')?.remove();
        const replyInputBar = wrapper.querySelector('.reply-input-bar-inline');
        replyInputBar.insertAdjacentHTML('beforebegin', createReplyHTML(newReplyData));
        input.value = '';

        const { id, ...dbReplyData } = newReplyData;
        const { error } = await client.from('replies').insert([dbReplyData]);

        if (error) {
            showToast("Couldn't post reply.");
            console.error("Reply Insert Error:", error); 
            wrapper.querySelector(`[data-reply-id="${newReplyData.id}"]`)?.remove();
        }
    }
    
    async function deleteReply(button, replyId) {
        const card = button.closest('.reply-card');
        const wrapper = button.closest('.replies-wrapper');
        const confessionCard = button.closest('.confession-card');
        const confessionUserId = confessionCard.dataset.id;

        // Optimistic UI: Remove the card instantly
        card.remove();

        const { error } = await client.from('replies').delete().eq('id', replyId);

        if (error) {
            showToast("Failed to delete reply.");
            console.error("Delete Reply Error:", error);
            // On error, refresh the replies to restore the card and get the correct state
            const { data } = await client.from('replies').select('*').eq('confession_user_id', confessionUserId).order('created_at', { ascending: true });
            renderRepliesAndInput(wrapper, data || [], confessionUserId);
        }
    }
    
    // --- REALTIME & INITIALIZATION ---
    function handleRealtimeUpdate(payload) {
        const { eventType, table, new: newRecord, old: oldRecord } = payload;
        const record = eventType === 'DELETE' ? oldRecord : newRecord;

        if (table === 'confessions') {
            const list = document.getElementById('confession-list');
            const card = list.querySelector(`.confession-card[data-id="${record.user_id}"]`);
            if (eventType === 'INSERT' && !card) {
                list.insertAdjacentHTML('afterbegin', createConfessionHTML(record));
            } else if (eventType === 'DELETE' && card) {
                card.remove();
            } else if (eventType === 'UPDATE' && card) {
                card.outerHTML = createConfessionHTML(record);
            }
        } else if (table === 'replies') {
            const confessionCard = document.querySelector(`.confession-card[data-id="${record.confession_user_id}"]`);
            if (!confessionCard) return;
            const wrapper = confessionCard.querySelector('.replies-wrapper');
            if (!wrapper.classList.contains('active')) return;
            
            const replyCard = wrapper.querySelector(`[data-reply-id="${record.id}"]`);
            if (eventType === 'INSERT' && !replyCard) {
                wrapper.querySelector('.no-replies')?.remove();
                wrapper.querySelector('.reply-input-bar-inline').insertAdjacentHTML('beforebegin', createReplyHTML(record));
            } else if (eventType === 'DELETE' && replyCard) {
                replyCard.remove();
            }
        }
    }

    async function subscribeToChanges() {
        if (realtimeChannel) await client.removeChannel(realtimeChannel);
        realtimeChannel = client.channel('public-db-changes')
            .on('postgres_changes', { event: '*', schema: 'public' }, handleRealtimeUpdate)
            .subscribe();
    }

    async function fetchAndSetCurrentUser(session) {
      const { data, error } = await client.from('users').select('id, img, name, course, tick').eq('auth_id', session.user.id).single();
      if (error) return false;
      currentUser = data;
      const picUrl = data.img || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
      document.getElementById('profilePic').src = picUrl;
      document.getElementById('sidebarProfilePic').src = picUrl;
      document.getElementById('nameButton').innerText = data.name || 'Student';
      document.getElementById('sidebar-username').innerText = data.name || 'Student';
      document.getElementById('sidebar-user-id').innerText = `Student ID: ${data.id || 'N/A'}`;
      return true;
    }

    async function initializeApp(session) {
        if (!session || !session.user) { window.location.href = "login.html"; return; }
        const profileLoaded = await fetchAndSetCurrentUser(session);
        if (!profileLoaded) {
            showToast("Could not load profile. Logging out.");
            setTimeout(logout, 1500); return;
        }
        await Promise.all([fetchConfessions(), fetchChannels()]);
        await logUserVisit();
        subscribeToChanges();
    }

    document.addEventListener("DOMContentLoaded", () => {
        applySavedTheme();
        document.getElementById('theme-checkbox').addEventListener('change', toggleTheme);
        client.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') initializeApp(session);
            else if (event === 'SIGNED_OUT') {
                currentUser = null;
                window.location.href = "login.html";
            }
        });
    });
</script>
