<script>
const SUPABASE_URL = "https://eikriuddsuguybvvyzjl.supabase.co";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(";").shift();
}

async function loadProfile() {
  const out = document.getElementById("output");

  console.log("ðŸ”Ž Checking session...");
  const { data: { session }, error: sessErr } = await supabase.auth.getSession();
  console.log("Session:", session, sessErr);

  let profile = null;

  if (session?.user) {
    console.log("âœ… Found session. Trying auth_id lookup:", session.user.id);
    const { data, error } = await supabase
      .from("users")
      .select("id, name, email, mob, role, auth_id")
      .eq("auth_id", session.user.id)
      .single();
    console.log("Auth_id query result:", data, error);
    if (!error && data) profile = data;
  }

  if (!profile) {
    const studentId = getCookie("id");
    console.log("âš ï¸ Auth_id fetch failed. Cookie studentId:", studentId);
    if (studentId) {
      const { data, error } = await supabase
        .from("users")
        .select("id, name, email, mob, role, auth_id")
        .eq("id", parseInt(studentId, 10))
        .single();
      console.log("Cookie query result:", data, error);
      if (!error && data) profile = data;
    }
  }

  if (!profile) {
    out.textContent = "âŒ No profile found. Redirecting to login in 10s...\nCheck console logs!";
    console.log("âŒ No profile found. Redirecting in 10s...");
    setTimeout(() => window.location.href = "login.html", 10000); // wait 10s
    return;
  }

  out.textContent = "âœ… Profile loaded:\n\n" + JSON.stringify(profile, null, 2);
  console.log("âœ… Profile loaded:", profile);
}
loadProfile();
</script>
