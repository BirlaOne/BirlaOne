        body {

        /* Page load fade-in animation */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        
        /* Custom shadows for nav bars */
        .top-nav-shadow { box-shadow: 0 4px 10px -1px rgba(0, 0, 0, 0.03); }

        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Feather Icon Styling */
        i[data-feather], svg.feather { width: 24px; height: 24px; stroke: currentColor; }
        
        /* Bottom nav icon sizing */
        .bottom-nav-icon i[data-feather], .bottom-nav-icon svg.feather { width: 28px; height: 28px; }

        /* Spinner */

        .notification-item-enter { opacity: 0; transform: translateY(-10px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .notification-item-enter-active { opacity: 1; transform: translateY(0); }

        /* Toast Notifications */
        #toast-container { position: fixed; bottom: 1rem; left: 1rem; right: 1rem; z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; pointer-events: none; }
        .toast { display: flex; align-items: center; width: 100%; max-width: 400px; padding: 0.75rem 1rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); animation: toast-in 0.3s ease-in-out; opacity: 0; pointer-events: all; }
        .toast.toast-success { background-color: #305b1c; color: #eef8e9; }

        .toast.show { opacity: 1; }

        @keyframes toast-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

                             if (!window.location.pathname.endsWith('myprofile.html')) {
                                  window.location.href = notif.link;
                             } else {
                                 // Optional: If already on myprofile, maybe open the requests modal directly?
                                 // Example: if (typeof openFriendRequestsModal === 'function') openFriendRequestsModal();
                             }
                         }
                         if (!notif.is_read) {
                             markSingleAsRead(notif.id, div);
                         }
                    }
                });

                div.classList.add('notification-item-enter');
                notificationList.appendChild(div);
                requestAnimationFrame(() => {
                    div.classList.add('notification-item-enter-active');
                });
            });
            feather.replace();
        }

        async function markSingleAsRead(notificationId, elementToUpdate = null) {
            if (!currentAuthUser) return;
             const notificationElement = elementToUpdate || notificationList.querySelector(`.notification-item[data-notification-id="${notificationId}"]`);
             const unreadDot = notificationElement?.querySelector('.w-2.h-2.bg-primary-500');
             if (!unreadDot) return;

            try {
                const { error } = await _supabase.rpc('mark_notification_read', { notification_id_to_mark: notificationId });
                if (error) throw error;

                if (notificationElement) {
                    notificationElement.classList.remove('bg-primary-50');
                    notificationElement.classList.add('bg-white');
                    unreadDot.remove();
                }
                fetchUnreadCount();
            } catch (error) {
                console.error("Error marking notification read:", error.message);
                showToast("Could not mark notification as read.", 'error');
            }
        }

        async function markAllAsRead() {
            if (!currentAuthUser) return;
            setButtonLoading(markAllReadBtn, true);
            try {
                const { error } = await _supabase.rpc('mark_all_notifications_read');
                if (error) throw error;

                notificationList.querySelectorAll('.notification-item.bg-primary-50').forEach(el => {
                    el.classList.remove('bg-primary-50');
                    el.classList.add('bg-white');
                    const unreadDot = el.querySelector('.w-2.h-2.bg-primary-500');
                    if (unreadDot) unreadDot.remove();
                });
                updateBadge(0);
                showToast("All notifications marked as read.", 'success');

            } catch (error) {
                console.error("Error marking all notifications read:", error.message);
                showToast("Could not mark all as read.", 'error');
            } finally {
                setButtonLoading(markAllReadBtn, false);
            }
        }

        function setupRealtimeNotifications() {
             if (!currentAuthUser) return;
             if (notificationSubscription) { _supabase.removeChannel(notificationSubscription); }

             notificationSubscription = _supabase
                 .channel('public:notifications')
                 .on(
                     'postgres_changes',
                     { event: 'INSERT', schema: 'public', table: 'notifications', filter: `recipient_user_id=eq.${currentAuthUser.id}` },
                     (payload) => {
                         console.log('New notification received:', payload.new);
                         fetchUnreadCount();
                         showToast(payload.new.content_preview || 'You have a new notification!', 'success');
                         if (!notificationPanel.classList.contains('hidden')) {
                             fetchNotifications(); // Refetch list if panel is open
                         }
                     }
                 )
                 .subscribe((status, err) => {
                      if (status === 'SUBSCRIBED') { console.log('Realtime notification channel subscribed!'); }
                      if (status === 'CHANNEL_ERROR') { console.error('Realtime notification channel error:', err); }
                 });

                 window.addEventListener('beforeunload', () => {
                     if (notificationSubscription) { _supabase.removeChannel(notificationSubscription); }
                 });
        }

        function updateBadge(count) {
             // Ensure elements exist before modifying
             if (!notificationBadge) return;
            if (count > 0) {
                notificationBadge.textContent = count > 9 ? '9+' : count;
                notificationBadge.classList.remove('hidden');
            } else {
                notificationBadge.classList.add('hidden');
            }
        }

        // --- 7. HELPER FUNCTIONS ---
        function formatTimeAgo(dateString) {
             const date = new Date(dateString); const now = new Date(); const seconds = Math.floor((now - date) / 1000); let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + "y ago"; interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + "mo ago"; interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + "d ago"; interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + "h ago"; interval = seconds / 60; if (interval > 1) return Math.floor(interval) + "m ago"; if (seconds < 5) return "just now"; return Math.floor(seconds) + "s ago";
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const iconName = type === 'success' ? 'check-circle' : 'alert-circle';
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<i data-feather="${iconName}" class="toast-icon"></i><span class="font-medium">${message}</span>`;
            toastContainer.appendChild(toast);
            feather.replace();
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 3000);
        }

        function setButtonLoading(buttonEl, isLoading, isSmall = false, iconName = null) {
             buttonEl.disabled = isLoading;
             const textEl = buttonEl.querySelector('.button-text');
             const spinnerEl = buttonEl.querySelector('.button-spinner');

             if (isSmall) {
                 const iconEl = buttonEl.querySelector('i[data-feather]');
                 if (isLoading) {
                     if (iconEl) iconEl.style.display = 'none';
                     if (!spinnerEl) {
                         const spinner = document.createElement('div');
                         spinner.className = 'spinner button-spinner w-5 h-5';
                         buttonEl.prepend(spinner);
                     } else { spinnerEl.style.display = 'block'; }
                 } else {
                     const existingSpinner = buttonEl.querySelector('.button-spinner');
                     if (existingSpinner) existingSpinner.remove();
                     if (iconEl) { iconEl.style.display = 'block'; }
                     else if (iconName) { buttonEl.innerHTML = `<i data-feather="${iconName}" class="w-5 h-5"></i>`; feather.replace(); }
                 }
             } else {
                 const originalText = buttonEl.dataset.originalText || buttonEl.textContent.trim();
                  if (isLoading) {
                     buttonEl.dataset.originalText = originalText;
                     buttonEl.innerHTML = '<div class="spinner button-spinner mx-auto"></div>';
                 } else {
                     buttonEl.innerHTML = originalText;
                     delete buttonEl.dataset.originalText;
                     feather.replace(); // Re-render icons if needed
                 }
             }
        }

    </script>
