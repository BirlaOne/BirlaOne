      // 1. Primary Method: Try fetching user via secure auth_id
      console.log("üîé Step 1: Trying to fetch profile with auth_id:", authUserId);
      const { data: authData, error: authError } = await client
            .from('users') // CORRECTED
            .select('id, img, name, course, tick') // CORRECTED
            .eq('auth_id', authUserId) // CORRECTED
            .single();
      
      if (!authError && authData) {
        console.log("‚úÖ Step 1 Success: Profile found via auth_id.", authData);
        profileData = authData;
      } else {
        console.warn("‚ö†Ô∏è Step 1 Failed: Could not find profile by auth_id.", authError?.message);
      }

      // 2. Fallback Method: If auth lookup fails, try fetching via cookie
      if (!profileData) {
        const studentId = getCookie("id");
        console.log("üîé Step 2: Trying to fetch profile with cookie ID:", studentId);
        if (studentId) {
          const { data: cookieData, error: cookieError } = await client
            .from("users") // CORRECTED
            .select("id, img, name, course, tick") // CORRECTED
            .eq("id", parseInt(studentId, 10)) // CORRECTED
            .single();
          
          if (!cookieError && cookieData) {
            console.log("‚úÖ Step 2 Success: Profile found via cookie.", cookieData);
            profileData = cookieData;
          } else {
            console.error("‚ùå Step 2 Failed: Could not find profile by cookie ID.", cookieError?.message);
          }
        } else {
            console.log("‚ÑπÔ∏è Step 2 Skipped: 'id' cookie not found.");
        }
      }

      // 3. Final Check and UI Update
      if (profileData) {
        // Set the global user object for the app to use
        currentUser = {
          id: profileData.id, // CORRECTED
          auth_uuid: authUserId,
          name: profileData.name, // CORRECTED
          course: profileData.course,
          img: profileData.img,
          tick: profileData.tick
        };

        // Update the UI with the fetched profile data
        const profilePicUrl = profileData.img || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
        document.getElementById('profilePic').src = profilePicUrl;
        document.getElementById('sidebarProfilePic').src = profilePicUrl;
        document.getElementById('nameButton').innerText = profileData.name || 'Student'; // CORRECTED
        document.getElementById('sidebar-username').innerText = profileData.name || 'Student'; // CORRECTED
        document.getElementById('sidebar-user-id').innerText = `Student ID: ${profileData.id || 'N/A'}`; // CORRECTED
        
        return true; // Indicate success
      }
      
      return false; // Indicate failure
    }

    async function initializeApp(session) {
        if (!session || !session.user) {
            window.location.href = "login.html";
            return;
        }

        const profileLoaded = await fetchAndSetCurrentUser(session);

        if (!profileLoaded) {
            showToast("Could not load your profile. Please log in again.");
            setTimeout(logout, 1500); 
            return;
        }

        await Promise.all([
            fetchConfessions(),
            fetchChannels()
        ]);
        
        await logUserVisit();
        subscribeToConfessions();
    }

    // --- PAGE LOAD EVENT LISTENER ---
    document.addEventListener("DOMContentLoaded", () => {
        applySavedTheme();
        document.getElementById('theme-checkbox').addEventListener('change', toggleTheme);

        client.auth.onAuthStateChange((event, session) => {
            console.log("Supabase Auth Event:", event);
            if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                initializeApp(session);
            } else if (event === 'SIGNED_OUT') {
                window.location.href = "login.html";
            }
        });
    });
