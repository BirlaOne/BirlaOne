    function showToast(message) {
      const container = document.getElementById('toast-container');

      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);

    async function logout() {
      showToast("Logging out...");
      if (realtimeChannel) {
        await client.removeChannel(realtimeChannel);
        realtimeChannel = null;
      }
      const { error } = await client.auth.signOut();

    async function fetchAndSetCurrentUser(session) {
      let authUserId = session.user.id;
      
      console.log("üîé Securely fetching profile with auth_id:", authUserId);
      const { data: profileData, error } = await client
            .from('users')
            .select('id, img, name, course, tick')
            .eq('auth_id', authUserId)
            .single();
      
      if (error || !profileData) {
        console.error("‚ùå Profile fetch failed:", error?.message);
        return false; // Indicate failure
      }

      console.log("‚úÖ Profile fetch success:", profileData);
      
      // Set the global user object for the app to use
