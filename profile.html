        function extractSocialId(value, platformBase) { /* ... (keep existing) ... */ 
             if (!value || value === 'EMPTY') return null;
             try {
                 if (value.includes(platformBase)) {
                      const url = new URL(value.startsWith('http') ? value : `https://${value}`);
                      let path = url.pathname;
                      path = path.replace(/^\/|\/$/g, ''); 
                      const base = platformBase.replace(/\/$/g, ''); 
                      if (path.startsWith(base)) { path = path.substring(base.length); }
                      return path.replace(/^\/|\/$/g, '').split('/').pop();
                 }
             } catch (e) { console.warn("Could not parse social URL:", value); }
             return value.replace(/^@/, '');
         }

         async function sendFriendRequest() { /* ... (keep existing) ... */

                 if (insertError) { if (insertError.code === '23505') { showToast("Request already pending.", 'error'); updateFriendButtonState('pending_sent'); } else { throw insertError; } } 
                 else { showToast("Friend request sent!", 'success'); updateFriendButtonState('pending_sent'); } 
             } catch (error) { console.error("Error sending request:", error); showToast("Could not send request.", 'error'); updateFriendButtonState('none'); } 
         }
         async function checkFriendshipStatus() { /* ... (keep existing) ... */ 
             if (!currentAuthUser || !viewedUserProfile || currentAuthUser.id === viewedUserProfile.auth_id) { updateFriendButtonState('hidden'); return; } 
             currentFriendRequest = null; 
             try { 
                 const user1_uuid = currentAuthUser.id < viewedUserProfile.auth_id ? currentAuthUser.id : viewedUserProfile.auth_id; 
                 const user2_uuid = currentAuthUser.id > viewedUserProfile.auth_id ? currentAuthUser.id : viewedUserProfile.auth_id; 
                 const { data: friendship, error: friendError } = await _supabase.from('friendships').select('id').eq('user1_id', user1_uuid).eq('user2_id', user2_uuid).maybeSingle(); 
                 if (friendError) throw friendError; 
                 if (friendship) { updateFriendButtonState('friends'); return; }
                 const { data: request, error: reqError } = await _supabase.from('friend_requests')
                      .select('id, status, sender_id, receiver_id')
                      .or(`and(sender_id.eq.${currentAuthUser.id},receiver_id.eq.${viewedUserProfile.auth_id}),and(sender_id.eq.${viewedUserProfile.auth_id},receiver_id.eq.${currentAuthUser.id})`)
                      .eq('status', 'pending') 
                      .maybeSingle(); 
                 if (reqError) throw reqError; 
                 if (request) {
                     currentFriendRequest = request;
                     if (request.sender_id === currentAuthUser.id) { updateFriendButtonState('pending_sent'); } 
                     else { updateFriendButtonState('pending_received'); }
                     return;
                 }
                 updateFriendButtonState('none'); 
             } catch (error) { console.error("Error checking status:", error); updateFriendButtonState('none'); } 
         }

             addFriendButton.classList.add('hidden'); requestSentButton.classList.add('hidden'); acceptDeclineButtons.classList.add('hidden'); removeFriendButton.classList.add('hidden');

             const didConfirm = await showConfirm("Remove Friend?", `Are you sure you want to remove ${viewedUserProfile.name} as a friend?`, "Remove");
             if (!didConfirm) return;
             removeFriendButton.disabled = true; removeFriendButton.innerHTML = `<div class="spinner w-5 h-5 mx-auto border-danger-500 border-l-transparent"></div>`; 
             try { 
                 const user1_uuid = currentAuthUser.id < viewedUserProfile.auth_id ? currentAuthUser.id : viewedUserProfile.auth_id; 
                 const user2_uuid = currentAuthUser.id > viewedUserProfile.auth_id ? currentAuthUser.id : viewedUserProfile.auth_id; 
                 const { error: deleteError } = await _supabase.from('friendships').delete().match({ user1_id: user1_uuid, user2_id: user2_uuid }); 
                 if (deleteError) throw deleteError; 
                 showToast("Friend removed", 'success'); 
                 updateFriendButtonState('none'); 
                 const friendCountEl = document.getElementById('profile-friend-count'); 
                 if (friendCountEl) friendCountEl.textContent = Math.max(0, parseInt(friendCountEl.textContent) - 1); 
             } catch(error) { 
                 console.error("Error removing friend:", error); showToast("Could not remove friend.", 'error'); 
                 updateFriendButtonState('friends'); 
             } finally { 
                 if (!removeFriendButton.classList.contains('hidden')) { 
                      removeFriendButton.disabled = false; 
                      if(removeFriendButton.querySelector('.spinner')){ 
                           removeFriendButton.innerHTML = `<i data-feather="user-minus" class="action-button-icon"></i> <span class="font-semibold text-lg">Remove</span>`; 
                           feather.replace();
                      } 
                 } 
             } 
         }

        // --- 15. LIKE/UNLIKE LOGIC --- (No changes)
        async function toggleLike(postId, isLiked, buttonElement) { /* ... (keep existing) ... */ 
             if (!currentAuthUser || buttonElement.disabled) return; buttonElement.disabled = true; const likeIcon = buttonElement.querySelector('svg.feather-heart'); const countSpan = buttonElement.querySelector('.like-count'); let currentCount = parseInt(countSpan.textContent); if (isLiked) { buttonElement.dataset.liked = 'false'; buttonElement.classList.remove('liked', 'text-red-500'); buttonElement.classList.add('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'none'; countSpan.textContent = Math.max(0, currentCount - 1); } else { buttonElement.dataset.liked = 'true'; buttonElement.classList.add('liked', 'text-red-500'); buttonElement.classList.remove('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'currentColor'; countSpan.textContent = currentCount + 1; } try { if (isLiked) { const { error } = await _supabase.from('likes').delete().match({ user_id: currentAuthUser.id, post_id: postId }); if (error) throw error; } else { const { error } = await _supabase.from('likes').insert({ user_id: currentAuthUser.id, post_id: postId }); if (error && error.code !== '23505') throw error; } } catch (error) { console.error("Like Error:", error.message); if (isLiked) { buttonElement.dataset.liked = 'true'; buttonElement.classList.add('liked', 'text-red-500'); buttonElement.classList.remove('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'currentColor'; countSpan.textContent = currentCount; } else { buttonElement.dataset.liked = 'false'; buttonElement.classList.remove('liked', 'text-red-500'); buttonElement.classList.add('text-gray-600'); if (likeIcon) likeIcon.style.fill = 'none'; countSpan.textContent = currentCount; } } finally { setTimeout(() => { buttonElement.disabled = false; }, 300); } 
        }

        // --- 16 & 17. POLL VOTE LOGIC --- (No changes)
        async function handlePollVote(postId, optionIndex, optionsContainer, clickedButton) { /* ... (keep existing) ... */ 
             if (!currentAuthUser) return; const isCurrentlySelected = clickedButton.classList.contains('border-primary-600'); let operation = 'upsert'; if (isCurrentlySelected) { operation = 'delete'; } optionsContainer.querySelectorAll('.poll-option-button').forEach(btn => btn.disabled = true); try { if (operation === 'delete') { const { error: deleteError } = await _supabase.from('poll_votes').delete().match({ post_id: postId, user_id: currentAuthUser.id }); if (deleteError) throw deleteError; await updatePollUI(postId, optionsContainer, null); } else { const { error: upsertError } = await _supabase.from('poll_votes').upsert({ post_id: postId, user_id: currentAuthUser.id, selected_option_index: optionIndex }, { onConflict: 'post_id, user_id' }); if (upsertError) throw upsertError; await updatePollUI(postId, optionsContainer, optionIndex); } } catch (error) { console.error(`Poll Vote Error (${operation}):`, error.message); showToast(`Could not ${operation === 'delete' ? 'remove' : 'record'} vote.`, 'error'); await updatePollUI(postId, optionsContainer, null); } 
        }
        async function updatePollUI(postId, optionsContainer, userVotedIndex = null) { /* ... (keep existing) ... */ 
             if (!optionsContainer) return; try { const { data: votes, error: countError } = await _supabase.from('poll_votes').select('selected_option_index, user_id').eq('post_id', postId); if (countError) throw countError; const totalVotes = votes.length; const voteCounts = {}; let currentUserActualVoteIndex = null; votes.forEach(vote => { voteCounts[vote.selected_option_index] = (voteCounts[vote.selected_option_index] || 0) + 1; if(vote.user_id === currentAuthUser?.id) { currentUserActualVoteIndex = vote.selected_option_index; } }); currentUserActualVoteIndex = currentUserActualVoteIndex ?? userVotedIndex; optionsContainer.querySelectorAll('.poll-option-button').forEach(button => { const idx = parseInt(button.dataset.optionIndex); const votesForOption = voteCounts[idx] || 0; const percentage = totalVotes > 0 ? Math.round((votesForOption / totalVotes) * 100) : 0; button.querySelector('.poll-bar-fg').style.width = `${percentage}%`; const originalOptionText = button.querySelector('.relative.z-10').textContent.split('(')[0].trim(); button.querySelector('.relative.z-10').textContent = `${originalOptionText} (${percentage}%)`; const isSelectedByCurrentUser = currentUserActualVoteIndex === idx; button.disabled = !currentAuthUser; button.classList.toggle('hover:bg-gray-100', !!currentAuthUser); button.classList.toggle('cursor-pointer', !!currentAuthUser); button.classList.toggle('opacity-70', !currentAuthUser); button.classList.toggle('!cursor-not-allowed', !currentAuthUser); button.classList.toggle('border-2', isSelectedByCurrentUser); button.classList.toggle('border-primary-600', isSelectedByCurrentUser); button.classList.toggle('bg-primary-100', isSelectedByCurrentUser); button.classList.toggle('border', !isSelectedByCurrentUser); button.classList.toggle('border-gray-300', !isSelectedByCurrentUser); }); } catch (error) { console.error(`Poll UI Update Error (${postId}):`, error.message); } 
        }

        // --- 18 & 19. SHARE LOGIC --- (No changes)
        async function handleShare(postId) { /* ... (keep existing) ... */ 
             const shareUrl = `${location.origin}/post.html?id=${postId}`; const postElement = document.getElementById(`post-${postId}`); let shareText = `Check out this post on BirlaOne!`; if(postElement) { const contentP = postElement.querySelector('p.text-gray-800, div.text-gray-800'); if (contentP && contentP.textContent.trim().length > 0) { shareText = contentP.textContent.trim().substring(0, 100) + '...'; } } const shareData = { title: 'BirlaOne Post', text: shareText, url: shareUrl }; if (navigator.share) { try { await navigator.share(shareData); } catch (err) { if (err.name !== 'AbortError') { console.error('Share Error:', err); showToast(`Could not share: ${err.message}`, 'error'); } } } else { fallbackCopyToClipboard(shareUrl); } 
        }
        function fallbackCopyToClipboard(text) { /* ... (keep existing) ... */ 
             copyToClipboard(text).then(() => { showToast("Web Share not available. Link copied!", 'success'); }).catch(err => { console.error('Copy Error:', err); showToast("Failed to copy link.", 'error'); }); 
        }
        function copyToClipboard(text) { /* ... (keep existing) ... */ 
             return new Promise((resolve, reject) => { try { const listener = (e) => { e.clipboardData.setData('text/plain', text); e.preventDefault(); }; document.addEventListener('copy', listener); document.execCommand('copy'); document.removeEventListener('copy', listener); resolve(); } catch (err) { reject(err); } }); 
        }
        
        // --- 20. HELPERS ---
        function showError(message) { /* ... (keep existing) ... */ 
             profileLoading.innerHTML = `<p class="text-center text-red-500 font-semibold pt-16">${message}</p>`; profileLoading.style.display = 'block'; profileContent.classList.add('hidden'); postsLoading.innerHTML = ''; 
        }
        function formatTimeAgo(dateString) { /* ... (keep existing) ... */ 
             const date = new Date(dateString); const now = new Date(); const seconds = Math.floor((now - date) / 1000); let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + "y ago"; interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + "mo ago"; interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + "d ago"; interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + "h ago"; interval = seconds / 60; if (interval > 1) return Math.floor(interval) + "m ago"; if (seconds < 5) return "just now"; return Math.floor(seconds) + "s ago";
        }

        function initializeTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            // No toggle button on this page, just apply theme
        }
