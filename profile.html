        }
        .toast.toast-error {

        }
        .toast.show {
            opacity: 1;
        }
        .toast-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }
        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        // --- 3. UI HELPER FUNCTIONS (TOAST & CONFIRM) ---

        /**
         * Shows a toast notification.
         * @param {string} message The message to display.
         * @param {'success' | 'error'} type The type of toast (success or error).
         */
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const iconName = type === 'success' ? 'check-circle' : 'alert-circle';
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i data-feather="${iconName}" class="toast-icon"></i>
                <span class="font-medium">${message}</span>
            `;
            toastContainer.appendChild(toast);
            feather.replace(); // Render the new icon

            // Trigger animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10); // Small delay to allow element to be in DOM

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                // Remove from DOM after animation
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 3000);
        }

        /**
         * Shows a confirmation modal.
         * @param {string} title The title for the modal.
         * @param {string} message The confirmation message.
         * @param {string} confirmText The text for the confirm button (default: "Confirm").
         * @param {boolean} isDanger Whether the action is dangerous (styles the confirm button red).
         * @returns {Promise<boolean>} A promise that resolves to true if confirmed, false if cancelled.
         */
        function showConfirm(title, message, confirmText = 'Confirm', isDanger = true) {
            confirmTitle.textContent = title;
            confirmMessage.textContent = message;
            confirmBtnYes.textContent = confirmText;

            // Style the confirm button
            confirmBtnYes.classList.toggle('bg-danger-600', isDanger);
            confirmBtnYes.classList.toggle('shadow-danger-500/30', isDanger);
            confirmBtnYes.classList.toggle('hover:bg-danger-700', isDanger);
            confirmBtnYes.classList.toggle('bg-primary-600', !isDanger);
            confirmBtnYes.classList.toggle('shadow-primary-500/30', !isDanger);
            confirmBtnYes.classList.toggle('hover:bg-primary-700', !isDanger);

            // Re-render icons in buttons
            confirmBtnYes.innerHTML = `<i data-feather="${isDanger ? 'check' : 'check'}" class="w-5 h-5"></i><span class="font-semibold">${confirmText}</span>`;

            feather.replace();

            confirmModal.classList.add('active');

            return new Promise((resolve) => {
                const onYes = () => {
                    cleanup();
                    resolve(true);
                };
                const onNo = () => {
                    cleanup();
                    resolve(false);
                };
                const cleanup = () => {
                    confirmModal.classList.remove('active');
                    confirmBtnYes.removeEventListener('click', onYes);
                    confirmBtnNo.removeEventListener('click', onNo);
                };

                confirmBtnYes.addEventListener('click', onYes, { once: true });
                confirmBtnNo.addEventListener('click', onNo, { once: true });
            });
        }


        // --- 4. FETCH CURRENT USER'S OWN PROFILE ---
         async function fetchCurrentUserOwnProfile(authId) {
             if (!authId) return; try { const { data, error } = await _supabase.from('users').select('id, auth_id').eq('auth_id', authId).single(); if (error) throw error; currentUserOwnProfile = data; } catch (error) { console.error("Error fetching current user's own profile:", error.message); }
         }

        // --- 5. LOAD PROFILE DATA ---
        /**
         * Extracts a social media handle from a given value (URL or username)
         * @param {string | null} value - The value from the database (e.g., "https://insta.com/user" or "user")
         * @param {string} platformBase - The base URL (e.g., "instagram.com/" or "linkedin.com/in/")
         * @returns {string | null} - The extracted handle, or null if invalid.
         */
        function extractSocialId(value, platformBase) {
            if (!value || value === 'EMPTY') return null;
            
            try {
                // Check if it's a full URL
                if (value.includes(platformBase)) {
                    const url = new URL(value.startsWith('http') ? value : `https://${value}`);
                    let path = url.pathname;
                    
                    // Remove leading/trailing slashes and the platform base path
                    path = path.replace(/^\/|\/$/g, ''); // Remove trailing/leading slashes
                    const base = platformBase.replace(/\/$/g, ''); // Remove trailing slash from base
                    
                    if (path.startsWith(base)) {
                         path = path.substring(base.length);
                    }
                    
                    // Clean up remaining path (e.g., /in/username -> username)
                    return path.replace(/^\/|\/$/g, '').split('/').pop();
                }
            } catch (e) {
                 // Not a valid URL, fall through to treat as username
                 console.warn("Could not parse social URL, treating as username:", value);
            }

            // Not a URL or parsing failed, treat as raw username
            // Remove leading "@"
            return value.replace(/^@/, '');
        }

                // --- Updated Social Links ---

                else { instaSpan.textContent = 'Not Set'; instaSpan.className = 'font-medium text-gray-400 italic'; }
                
                const linkedSpan = document.getElementById('profile-linkedin');

         // --- 11. CHECK FRIENDSHIP STATUS ---
         async function checkFriendshipStatus() { 
            if (!currentAuthUser || !viewedUserProfile || currentAuthUser.id === viewedUserProfile.auth_id) { updateFriendButtonState('hidden'); return; } 
            currentFriendRequest = null; 
            try { 
                const user1_uuid = currentAuthUser.id < viewedUserProfile.auth_id ? currentAuthUser.id : viewedUserProfile.auth_id; 
                const user2_uuid = currentAuthUser.id > viewedUserProfile.auth_id ? currentAuthUser.id : viewedUserProfile.auth_id; 
                const { data: friendship, error: friendError } = await _supabase.from('friendships').select('id').eq('user1_id', user1_uuid).eq('user2_id', user2_uuid).maybeSingle(); 
                if (friendError) throw friendError; 
                
                if (friendship) {
                    updateFriendButtonState('friends');
                    return; 
                }

                const { data: request, error: reqError } = await _supabase.from('friend_requests')
                    .select('id, status, sender_id, receiver_id')
                    .or(`and(sender_id.eq.${currentAuthUser.id},receiver_id.eq.${viewedUserProfile.auth_id}),and(sender_id.eq.${viewedUserProfile.auth_id},receiver_id.eq.${currentAuthUser.id})`)
                    .eq('status', 'pending') 
                    .maybeSingle(); 
                if (reqError) throw reqError; 
                
                if (request) {
                    currentFriendRequest = request;
                    if (request.sender_id === currentAuthUser.id) {
                        updateFriendButtonState('pending_sent');
                    } else {
                        updateFriendButtonState('pending_received');
                    }
                    return;
                }
                
                updateFriendButtonState('none'); 
            } catch (error) { 
                console.error("Error checking status:", error); 
                updateFriendButtonState('none'); 
            } 
        }

        async function updatePollUI(postId, optionsContainer, userVotedIndex = null) { if (!optionsContainer) return; try { const { data: votes, error: countError } = await _supabase.from('poll_votes').select('selected_option_index, user_id').eq('post_id', postId); if (countError) throw countError; const totalVotes = votes.length; const voteCounts = {}; let currentUserActualVoteIndex = null; votes.forEach(vote => { voteCounts[vote.selected_option_index] = (voteCounts[vote.selected_option_index] || 0) + 1; if(vote.user_id === currentAuthUser?.id) { currentUserActualVoteIndex = vote.selected_option_index; } }); currentUserActualVoteIndex = currentUserActualVoteIndex ?? userVotedIndex; optionsContainer.querySelectorAll('.poll-option-button').forEach(button => { const idx = parseInt(button.dataset.optionIndex); const votesForOption = voteCounts[idx] || 0; const percentage = totalVotes > 0 ? Math.round((votesForOption / totalVotes) * 100) : 0; button.querySelector('.poll-bar-fg').style.width = `${percentage}%`; const originalOptionText = button.querySelector('.relative.z-10').textContent.split('(')[0].trim(); button.querySelector('.relative.z-10').textContent = `${originalOptionText} (${percentage}%)`; const isSelectedByCurrentUser = currentUserActualVoteIndex === idx; button.disabled = !currentAuthUser; button.classList.toggle('hover:bg-gray-100', !!currentAuthUser); button.classList.toggle('cursor-pointer', !!currentAuthUser); button.classList.toggle('opacity-70', !currentAuthUser); button.classList.toggle('!cursor-not-allowed', !currentAuthUser); button.classList.toggle('border-2', isSelectedByCurrentUser); button.classList.toggle('border-primary-600', isSelectedByCurrentUser); button.classList.toggle('bg-primary-100', isSelectedByCurrentUser); button.classList.toggle('border', !isSelectedByCurrentUser); button.classList.toggle('border-gray-300', !isSelectedByCurrentUser); }); } catch (error) { console.error(`Poll UI Update Error (${postId}):`, error.message); } }

        async function handleShare(postId) { const shareUrl = `${location.origin}/post.html?id=${postId}`; const postElement = document.getElementById(`post-${postId}`); let shareText = `Check out this post on BirlaOne!`; if(postElement) { const contentP = postElement.querySelector('p.text-gray-800'); if (contentP && contentP.textContent.trim().length > 0) { shareText = contentP.textContent.trim().substring(0, 100) + '...'; } } const shareData = { title: 'BirlaOne Post', text: shareText, url: shareUrl }; if (navigator.share) { try { await navigator.share(shareData); console.log('Post shared successfully'); } catch (err) { if (err.name !== 'AbortError') { console.error('Share Error:', err); showToast(`Could not share: ${err.message}`, 'error'); } else { console.log('Share cancelled.'); } } } else { console.log('Web Share not supported, copying.'); fallbackCopyToClipboard(shareUrl); } }

        // --- 19. CLIPBOARD HELPER ---
        function fallbackCopyToClipboard(text) { copyToClipboard(text).then(() => { showToast("Web Share not available. Link copied!", 'success'); }).catch(err => { console.error('Copy Error:', err); showToast("Failed to copy link.", 'error'); }); }
        function copyToClipboard(text) { return new Promise((resolve, reject) => { try { const listener = (e) => { e.clipboardData.setData('text/plain', text); e.preventDefault(); }; document.addEventListener('copy', listener); document.execCommand('copy'); document.removeEventListener('copy', listener); resolve(); } catch (err) { reject(err); } }); }

             profileLoading.innerHTML = `<p class="text-center text-red-500 font-semibold pt-16">${message}</p>`; profileLoading.style.display = 'block'; profileContent.classList.add('hidden'); postsLoading.innerHTML = '';

        function formatTimeAgo(dateString) { 
             const date = new Date(dateString); const now = new Date(); const seconds = Math.floor((now - date) / 1000); let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + "y ago"; interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + "mo ago"; interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + "d ago"; interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + "h ago"; interval = seconds / 60; if (interval > 1) return Math.floor(interval) + "m ago"; if (seconds < 5) return "just now"; return Math.floor(seconds) + "s ago";
        }
