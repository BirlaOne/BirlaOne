<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Feather Icons Script -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Pacifico font for the logo -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config with NEW GREEN THEME -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        logo: ['Pacifico', 'cursive'],
                    },
                    colors: {
                        'primary': {
                            '50': '#f7fbf4',
                            '100': '#eef8e9',
                            '200': '#dcf1d3',
                            '300': '#c3e7b3',
                            '400': '#a6d98e',
                            '500': '#87c964',
                            '600': '#56ab2f', /* Base Green */
                            '700': '#458a26',
                            '800': '#396f21',
                            '900': '#305b1c',
                            '950': '#1a320f',
                        },
                    }
                },
            },
        };
    </script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Feather Icon Styling */
        i[data-feather] {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body class="antialiased bg-slate-50">

    <!-- App Container -->
    <div class="relative min-h-screen w-full md:max-w-md md:mx-auto md:shadow-2xl md:overflow-hidden bg-white">

        <!-- Top Navigation (Transparent) -->
        <header class="fixed top-0 left-0 right-0 z-40 p-4 flex justify-between items-center md:max-w-md md:mx-auto">
            <!-- Back Button -->
            <!-- In a real app, href would be "#" and onclick="history.back()" -->
            <a href="#" class="p-2 rounded-full transition-all bg-white/50 hover:bg-white/90 active:scale-90 backdrop-blur-sm shadow-md">
                <i data-feather="arrow-left" class="text-gray-900"></i>
            </a>
            
            <!-- More Options Button -->
            <button id="more-options-btn" class="p-2 rounded-full transition-all bg-white/50 hover:bg-white/90 active:scale-90 backdrop-blur-sm shadow-md">
                <i data-feather="more-vertical" class="text-gray-900"></i>
            </button>
        </header>

        <!-- More Options Dropdown Menu (Hidden by default) -->
        <div id="more-options-menu" class="hidden absolute top-16 right-4 z-50 w-56 bg-white rounded-lg shadow-xl border border-gray-200 overflow-hidden">
            <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                <i data-feather="share-2" class="w-5 h-5"></i>
                <span>Share Profile</span>
            </a>
            <a href="#" class="flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 transition-colors">
                <i data-feather="flag" class="w-5 h-5"></i>
                <span>Report Profile</span>
            </a>
        </div>

        <!-- Main Content - Profile -->
        <!-- Removed pt-16, adding padding to the first element instead -->
        <main class="px-6 space-y-6 pb-12 pt-20">
            
            <!-- Profile Header (Added pt-16 here) -->
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/100x100/A8E063/305B1C?text=MM" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-primary-600">
                <div class="flex items-center space-x-1.5 mt-4">
                    <h2 class="text-2xl font-bold text-gray-900">Mohit Mali</h2>
                    <!-- Yellow Verifed Tick SVG -->
                    <svg class="w-6 h-6 text-yellow-500" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM16.707 9.293L11 15C10.613 15.387 10.007 15.387 9.62 15L7.293 12.673C6.902 12.282 6.902 11.649 7.293 11.259C7.684 10.868 8.317 10.868 8.707 11.259L10.313 12.865L15.293 7.885C15.684 7.494 16.317 7.494 16.707 7.885C17.098 8.276 17.098 8.903 16.707 9.293Z" />
                    </svg>
                </div>
                <p class="text-lg text-gray-500">Developer</p>
                <p class="text-base text-gray-700 mt-2 text-center max-w-sm">Hey there I'm using BirlaOne. This is a sample bio.</p>
            </div>

            <!-- Stats -->
            <div class="flex justify-center items-center divide-x divide-gray-200 w-full bg-gray-50 py-4 rounded-2xl border border-gray-200">
                <div class="flex flex-col items-center w-1/2">
                    <span class="text-2xl font-bold text-gray-900">128</span>
                    <span class="text-sm text-gray-500">Friends</span>
                </div>
                <div class="flex flex-col items-center text-center w-1/2">
                    <span class="text-2xl font-bold text-gray-900">B.E. (CS)</span>
                    <span class="text-sm text-gray-500">Course</span>
                </div>
            </div>

            <!-- Action Buttons: Friends List & Add Friend -->
            <div class="flex items-center space-x-4">
                <!-- Friends List Button -->
                <button class="w-full bg-white border border-primary-600 text-primary-600 p-4 rounded-xl flex justify-center items-center space-x-2 shadow-sm transition-all duration-300 hover:bg-primary-50 active:scale-95">
                    <i data-feather="users" class="h-5 w-5"></i>
                    <span class="font-semibold text-lg">Friends List</span>
                </button>
                
                <!-- Add Friend Button -->
                <button class="w-full bg-gradient-to-r from-primary-600 to-primary-700 text-white p-4 rounded-xl flex justify-center items-center space-x-2 shadow-lg shadow-primary-500/30 transition-all duration-300 hover:shadow-xl hover:-translate-y-0.5 active:scale-95">
                    <i data-feather="user-plus" class="h-5 w-5"></i>
                    <span class="font-semibold text-lg">Add Friend</span>
                </button>
            </div>


            <!-- Roles & Badges -->
            <div class="space-y-3">
                <h2 class="text-xl font-bold text-gray-900 flex items-center space-x-2">
                    <i data-feather="star" class="text-yellow-500"></i>
                    <span>Roles & Badges</span>
                </h2>
                <div class="flex space-x-3 overflow-x-auto pb-2 no-scrollbar">
                    <!-- Badge 1 -->
                    <div class="flex-shrink-0 w-40 p-4 bg-gray-50 border border-gray-200 rounded-2xl flex items-center space-x-3">
                        <i data-feather="user-check" class="text-blue-500 h-8 w-8"></i>
                        <div>
                            <p class="font-semibold text-gray-800">CR</p>
                            <p class="text-xs text-gray-500">CS 2nd Year</p>
                        </div>
                    </div>
                    <!-- Badge 2 -->
                    <div class="flex-shrink-0 w-40 p-4 bg-gray-50 border border-gray-200 rounded-2xl flex items-center space-x-3">
                        <i data-feather="users" class="text-green-600 h-8 w-8"></i>
                        <div>
                            <p class="font-semibold text-gray-800">Club Head</p>
                            <p class="text-xs text-gray-500">ACM Club</p>
                        </div>
                    </div>
                    <!-- Badge 3 -->
                    <div class="flex-shrink-0 w-40 p-4 bg-gray-50 border border-gray-200 rounded-2xl flex items-center space-x-3">
                        <i data-feather="trophy" class="text-yellow-500 h-8 w-8"></i>
                        <div>
                            <p class="font-semibold text-gray-800">Winner</d>
                            <p class="text-xs text-gray-500">Oasis Hackathon</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div class="bg-gray-50 border border-gray-200 rounded-2xl p-4 space-y-4">
                <h2 class="text-xl font-bold text-gray-900">Social Links</h2>
                <!-- Instagram -->
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3 text-gray-700">
                        <i data-feather="instagram" class="h-5 w-5"></i>
                        <span class="font-medium">Instagram</span>
                    </div>
                    <a href="#" class="font-medium text-primary-600 hover:underline">@Ca.mohitmali</a>
                </div>
                <!-- LinkedIn -->
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3 text-gray-700">
                        <i data-feather="linkedin" class="h-5 w-5"></i>
                        <span class="font-medium">LinkedIn</span>
                    </div>
                    <span class="text-gray-400 italic">Not Set</span>
                </div>
            </div>

        </main>

    </div>

    <!-- JavaScript -->
    <script>
        // Render Feather Icons
        feather.replace();

        // Dropdown Menu Logic
        const moreOptionsBtn = document.getElementById('more-options-btn');
        const moreOptionsMenu = document.getElementById('more-options-menu');

        moreOptionsBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent click from bubbling to window
            moreOptionsMenu.classList.toggle('hidden');
            // Re-render icons if menu is shown
            if (!moreOptionsMenu.classList.contains('hidden')) {
                feather.replace();
            }
        });

        // Click outside to close
        window.addEventListener('click', (event) => {
            if (!moreOptionsMenu.classList.contains('hidden') && 
                !moreOptionsMenu.contains(event.target) && 
                !moreOptionsBtn.contains(event.target)) 
            {
                moreOptionsMenu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
