    <script>
        // --- 1. SUPABASE CLIENT SETUP ---
        const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Global variables ---
        let currentAuthUser = null;
        let currentUserProfile = null;
        const tickImages = { blue: "https://i.ibb.co/kgJpMCHr/blue.png", silver: "https://i.ibb.co/gLJLF9Z2/silver.png", gold: "https://i.ibb.co/Q2C7MrM/gold.png", black: "https://i.ibb.co/zVNSNzrK/black.png", green: "https://i.ibb.co/SXGL4Nq0/green.png" };
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastContainer = document.getElementById('toast-container'); // Toast container

        // --- 2. AUTH & SESSION CHECK ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await _supabase.auth.getSession();
            if (error) { console.error("Error getting session:", error.message); return; }
            if (!session) { window.location.href = 'login.html'; return; }

            currentAuthUser = session.user;
            await fetchUserProfile(currentAuthUser.id);
            feather.replace();
            setupEventListeners();
        });

        // --- 3. FETCH USER PROFILE ---
        async function fetchUserProfile(authId) {
            // ... (Keep existing fetchUserProfile function - already includes tick) ...
             if (!authId) return;
             const { data, error } = await _supabase.from('users').select('name, img, tick').eq('auth_id', authId).single();
             if (error) { console.error("Error fetching user profile:", error.message); showToast("Error: Could not load your user profile.", "error"); return; }
             if (data) {
                 currentUserProfile = data;
                 const userName = data.name || 'Campus User';
                 const userAvatar = data.img || `https://placehold.co/40x40/A8E063/305B1C?text=${userName.charAt(0)}`;
                 const tickType = data.tick?.toLowerCase();
                 let tickHtml = '';
                 if (tickType && tickImages[tickType]) {
                     tickHtml = `<img src="${tickImages[tickType]}" alt="${tickType} tick" class="post-tick-mark">`;
                 }
                 // Update panels
                 ['text', 'photo', 'poll'].forEach(type => {
                     document.getElementById(`user-avatar-${type}`).src = userAvatar;
                     document.getElementById(`user-name-${type}`).innerText = userName;
                     const nameElementParent = document.getElementById(`user-name-${type}`).parentElement;
                     // Clear previous tick if any before adding new one
                     const existingTick = nameElementParent.querySelector('.post-tick-mark');
                     if(existingTick) existingTick.remove();
                     if (tickHtml) nameElementParent.insertAdjacentHTML('beforeend', tickHtml);
                 });
             }
        }

        // --- 4. TAB SWITCHING LOGIC ---
        const tabs = ['text', 'photo', 'poll', 'anonymous'];
        function switchTab(activeTab) {
            // ... (Keep existing switchTab function) ...
             tabs.forEach(tab => {
                 document.getElementById(`panel-${tab}`).classList.add('hidden');
                 document.getElementById(`tab-${tab}`).classList.remove('border-primary-600', 'text-primary-600', 'font-semibold');
                 document.getElementById(`tab-${tab}`).classList.add('border-transparent', 'text-gray-500', 'font-medium');
             });
             document.getElementById(`panel-${activeTab}`).classList.remove('hidden');
             document.getElementById(`tab-${activeTab}`).classList.add('border-primary-600', 'text-primary-600', 'font-semibold');
             document.getElementById(`tab-${activeTab}`).classList.remove('border-transparent', 'text-gray-500', 'font-medium');
             // Re-render icons if needed, especially for toolbar
             if (activeTab === 'text' || activeTab === 'anonymous') {
                 feather.replace();
             }
        }

        // --- 5. RICH TEXT FORMATTING ---
        function formatDoc(command, value = null) {
            document.execCommand(command, false, value);
            // Optional: Add logic here to update toolbar button states (active/inactive)
        }

        // --- 6. POSTING LOGIC ---
        function setupEventListeners() {
            // ... (Keep existing listeners for tabs, photo upload, poll options) ...
             document.getElementById('submit-text-post').addEventListener('click', handleTextPost);
             document.getElementById('file-upload-input').addEventListener('change', handleFileSelect);
             document.getElementById('submit-photo-post').addEventListener('click', handlePhotoPost);
             document.getElementById('add-poll-option').addEventListener('click', addPollOption);
             document.getElementById('submit-poll-post').addEventListener('click', handlePollPost);
             document.getElementById('submit-anonymous-post').addEventListener('click', handleAnonymousPost);
        }

        // --- Helper functions for loading and feedback ---
        function showLoading() {
            // ... (Keep existing showLoading) ...
             const button = document.querySelector(`#panel-${getCurrentTab()} button[id^='submit-']`);
             if (button) { button.disabled = true; button.innerHTML = '<div class="spinner"></div>'; }
             loadingOverlay.classList.remove('hidden');
        }

        function hideLoading(success = true, message = "Post created successfully!") {
            // ... (Keep existing hideLoading, but use showToast) ...
            const button = document.querySelector(`#panel-${getCurrentTab()} button[id^='submit-']`);
             if (button) { button.disabled = false; button.innerHTML = button.id.includes('poll') ? 'Post Poll' : (button.id.includes('anonymous') ? 'Post Anonymously' : 'Post'); }
             loadingOverlay.classList.add('hidden');
             if (success) {
                 showToast(message, 'success'); // Use toast
                 setTimeout(() => { window.location.href = 'feed.html'; }, 1500); // Redirect after toast
             } else {
                  showToast(message, 'error'); // Show error toast if message provided
             }
        }

        function getCurrentTab() {
            // ... (Keep existing getCurrentTab) ...
             const activeTab = document.querySelector('.border-primary-600[id^="tab-"]');
             return activeTab.id.replace('tab-', '');
        }

        // --- Convert HTML to simplified text/markdown ---
        function editableContentToText(elementId) {
            const editor = document.getElementById(elementId);
            if (!editor) return '';

            // 1. Clone the node to avoid modifying the original
            const clone = editor.cloneNode(true);

            // 2. Replace basic formatting tags with markdown/plain text equivalents
            clone.querySelectorAll('b, strong').forEach(el => el.replaceWith(`**${el.innerHTML}**`));
            clone.querySelectorAll('i, em').forEach(el => el.replaceWith(`*${el.innerHTML}*`));

            // 3. Handle line breaks (most important)
            // Replace <br> tags with newline characters
            clone.innerHTML = clone.innerHTML.replace(/<br\s*[\/]?>/gi, '\n');
            // Replace closing block tags (like </p>, </div>) potentially created by contenteditable with newlines
            clone.innerHTML = clone.innerHTML.replace(/<\/(p|div)>/gi, '\n');
            // Remove remaining HTML tags
            clone.innerHTML = clone.innerHTML.replace(/<[^>]*>/g, '');

            // 4. Decode HTML entities and trim whitespace
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = clone.innerHTML;
            return tempDiv.textContent.trim(); // Use textContent to decode entities
        }


        // --- POST HANDLERS (UPDATED for contenteditable and toast) ---

        async function handleTextPost() {
            // const content = document.getElementById('text-post-content').value; // OLD
            const content = editableContentToText('text-post-content'); // NEW
            if (!content) { showToast("Please write something!", 'error'); return; }
            showLoading();
            const { error } = await _supabase.from('posts').insert({ user_id: currentAuthUser.id, post_type: 'text', content: content, is_anonymous: false });
            if (error) { console.error("Error posting text:", error.message); hideLoading(false, `Error: ${error.message}`); }
            else { hideLoading(true); }
        }

        async function handleAnonymousPost() {
            // const content = document.getElementById('anonymous-post-content').value; // OLD
            const content = editableContentToText('anonymous-post-content'); // NEW
            if (!content) { showToast("Please write something!", 'error'); return; }
            showLoading();
            const { error } = await _supabase.from('posts').insert({ user_id: currentAuthUser.id, post_type: 'anonymous', content: content, is_anonymous: true });
            if (error) { console.error("Error posting anonymously:", error.message); hideLoading(false, `Error: ${error.message}`); }
            else { hideLoading(true); }
        }

        // --- Keep other post handlers (Photo, Poll) as they are ---
         let selectedFile = null;
         function handleFileSelect(event) { /* ... keep existing ... */ selectedFile = event.target.files[0]; if (selectedFile) { document.getElementById('file-upload-text').textContent = selectedFile.name; } else { document.getElementById('file-upload-text').textContent = 'Click to upload'; }}
         async function handlePhotoPost() { /* ... keep existing, but use showToast for errors ... */
             const caption = document.getElementById('photo-post-caption').value;
             if (!selectedFile) { showToast("Please select a photo or video to upload.", "error"); return; }
             showLoading();
             try {
                 const fileExt = selectedFile.name.split('.').pop();
                 const fileName = `${currentAuthUser.id}/${Date.now()}.${fileExt}`;
                 const { data: uploadData, error: uploadError } = await _supabase.storage.from('posts_media').upload(fileName, selectedFile);
                 if (uploadError) { throw new Error(`Storage Error: ${uploadError.message}`); }
                 const { data: urlData } = _supabase.storage.from('posts_media').getPublicUrl(fileName);
                 if (!urlData.publicUrl) { throw new Error("Could not get public URL for the media."); }
                 const { error: dbError } = await _supabase.from('posts').insert({ user_id: currentAuthUser.id, post_type: 'photo', content: caption, media_url: urlData.publicUrl, is_anonymous: false });
                 if (dbError) { throw new Error(`Database Error: ${dbError.message}`); }
                 hideLoading(true);
             } catch (error) {
                 console.error("Error posting photo:", error);
                 hideLoading(false, `Error: ${error.message}`); // Use toast
             } finally {
                 selectedFile = null; document.getElementById('file-upload-input').value = null; document.getElementById('file-upload-text').textContent = 'Click to upload';
             }
         }
         function addPollOption() { /* ... keep existing ... */
             const container = document.getElementById('poll-options-container'); const optionCount = container.querySelectorAll('.poll-option').length; if (optionCount >= 5) { showToast("You can add a maximum of 5 options.", "error"); return; } const newOption = document.createElement('input'); newOption.type = 'text'; newOption.placeholder = `Option ${optionCount + 1}`; newOption.className = 'poll-option w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600'; container.appendChild(newOption);
         }
         async function handlePollPost() { /* ... keep existing, but use showToast for errors ... */
              const question = document.getElementById('poll-question').value; if (!question.trim()) { showToast("Please ask a question for your poll.", "error"); return; } const options = []; document.querySelectorAll('.poll-option').forEach(input => { if (input.value.trim()) { options.push({ option: input.value.trim() }); } }); if (options.length < 2) { showToast("Please provide at least two poll options.", "error"); return; } showLoading(); const { error } = await _supabase.from('posts').insert({ user_id: currentAuthUser.id, post_type: 'poll', content: question, poll_options: options, is_anonymous: false }); if (error) { console.error("Error posting poll:", error.message); hideLoading(false, `Error: ${error.message}`); } else { hideLoading(true); }
         }

        // --- Toast Notification Function ---
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const iconName = type === 'success' ? 'check-circle' : 'alert-circle';
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i data-feather="${iconName}" class="toast-icon"></i>
                <span class="font-medium">${message}</span>
            `;
            toastContainer.appendChild(toast);
            feather.replace(); // Render the new icon
            // Trigger animation
            setTimeout(() => { toast.classList.add('show'); }, 10);
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 3000);
        }
