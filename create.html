<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirlaOne - Create Post</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/feather-icons"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        logo: ['Pacifico', 'cursive'],
                    },
                    colors: {
                        'primary': {
                            '50': '#f7fbf4',
                            '100': '#eef8e9',
                            '200': '#dcf1d3',
                            '300': '#c3e7b3',
                            '400': '#a6d98e',
                            '500': '#87c964',
                            '600': '#56ab2f', /* Base Green */
                            '700': '#458a26',
                            '800': '#396f21',
                            '900': '#305b1c',
                            '950': '#1a320f',
                        },
                    }
                },
            },
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        
        /* Custom shadows for nav bars */
        .bottom-nav-shadow {
            box-shadow: 0 -4px 10px -1px rgba(0, 0, 0, 0.03);
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Feather Icon Styling */
        i[data-feather] {
            width: 24px;
            height: 24px;
        }
        
        /* Bottom nav icon sizing */
        .bottom-nav-icon i[data-feather] {
            width: 28px;
            height: 28px;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #56ab2f;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tick Mark Style */
        .post-tick-mark { 
            width: 1rem; 
            height: 1rem; 
            vertical-align: -0.125em; 
            margin-left: 4px; 
            display: inline-block;
        }

        /* Custom file input appearance */
        #file-upload-input {
            display: none;
        }
        #file-upload-label {
            cursor: pointer;
        }

    </style>
</head>
<body class="antialiased">

    <div class="relative min-h-screen w-full md:max-w-md md:mx-auto md:shadow-2xl md:overflow-hidden bg-white">

        <div id="loading-overlay" class="hidden fixed inset-0 z-50 bg-white/70 backdrop-blur-sm flex items-center justify-center">
            <div class="spinner"></div>
        </div>

        <main class="pt-6 pb-28 p-4 space-y-6 overflow-y-auto h-screen no-scrollbar">
            
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Create Post</h1>
                <a href="feed.html" class="p-2 rounded-full text-gray-500 hover:bg-gray-100">
                    <i data-feather="x" class="w-7 h-7"></i>
                </a>
            </div>

            <div class="flex border-b border-gray-200">
                <button id="tab-text" onclick="switchTab('text')" class="flex-1 py-3 text-center font-semibold border-b-2 border-primary-600 text-primary-600 transition-all">
                    Text
                </button>
                <button id="tab-photo" onclick="switchTab('photo')" class="flex-1 py-3 text-center font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-900 transition-all">
                    Photo/Video
                </button>
                <button id="tab-poll" onclick="switchTab('poll')" class="flex-1 py-3 text-center font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-900 transition-all">
                    Poll
                </button>
                <button id="tab-anonymous" onclick="switchTab('anonymous')" class="flex-1 py-3 text-center font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-900 transition-all">
                    Anonymous
                </button>
            </div>

            <div>
                <div id="panel-text" class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <img id="user-avatar-text" src="https://placehold.co/40x40/A8E063/305B1C?text=U" alt="Your Profile" class="w-10 h-10 rounded-full bg-gray-200">
                        <div>
                            <div class="flex items-center">
                                <span id="user-name-text" class="font-semibold text-gray-900">Loading...</span>
                                </div>
                            <p class="text-sm text-gray-500">Posting publicly</p>
                        </div>
                    </div>
                    <textarea id="text-post-content" class="w-full h-40 bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="What's on your mind?"></textarea>
                    <button id="submit-text-post" class="w-full bg-primary-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-primary-500/30 hover:bg-primary-700 transition-all active:scale-95 flex items-center justify-center">
                        Post
                    </button>
                </div>

                <div id="panel-photo" class="space-y-4 hidden">
                    <div class="flex items-center space-x-3">
                        <img id="user-avatar-photo" src="https://placehold.co/40x40/A8E063/305B1C?text=U" alt="Your Profile" class="w-10 h-10 rounded-full bg-gray-200">
                        <div>
                            <div class="flex items-center">
                                <span id="user-name-photo" class="font-semibold text-gray-900">Loading...</span>
                                </div>
                            <p class="text-sm text-gray-500">Posting publicly</p>
                        </div>
                    </div>
                    <textarea id="photo-post-caption" class="w-full h-24 bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Write a caption..."></textarea>
                    
                    <input type="file" id="file-upload-input" accept="image/*,video/*">
                    <label id="file-upload-label" for="file-upload-input" class="border-2 border-dashed border-gray-300 rounded-xl p-8 flex flex-col items-center justify-center text-center text-gray-500 transition-all hover:border-primary-600 hover:text-primary-600">
                        <i data-feather="upload-cloud" class="w-12 h-12"></i>
                        <p id="file-upload-text" class="font-semibold mt-2">Click to upload</p>
                        <p class="text-sm">PNG, JPG, MP4 or GIF</p>
                    </label>
                    
                    <button id="submit-photo-post" class="w-full bg-primary-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-primary-500/30 hover:bg-primary-700 transition-all active:scale-95 flex items-center justify-center">
                        Post
                    </button>
                </div>

                <div id="panel-poll" class="space-y-4 hidden">
                    <div class="flex items-center space-x-3">
                        <img id="user-avatar-poll" src="https://placehold.co/40x40/A8E063/305B1C?text=U" alt="Your Profile" class="w-10 h-10 rounded-full bg-gray-200">
                        <div>
                            <div class="flex items-center">
                                <span id="user-name-poll" class="font-semibold text-gray-900">Loading...</span>
                                </div>
                            <p class="text-sm text-gray-500">Posting publicly</p>
                        </div>
                    </div>
                    <textarea id="poll-question" class="w-full h-24 bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Ask a question..."></textarea>
                    
                    <div id="poll-options-container" class="space-y-3">
                        <h3 class="font-semibold text-gray-700">Options</h3>
                        <input type="text" placeholder="Option 1" class="poll-option w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600">
                        <input type="text" placeholder="Option 2" class="poll-option w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600">
                    </div>
                    <button id="add-poll-option" class="w-full flex items-center justify-center space-x-2 bg-gray-100 text-gray-700 font-medium py-3 rounded-xl hover:bg-gray-200 transition-colors">
                        <i data-feather="plus" class="w-5 h-5"></i>
                        <span>Add Option</span>
                    </button>

                    <button id="submit-poll-post" class="w-full bg-primary-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-primary-500/30 hover:bg-primary-700 transition-all active:scale-95 flex items-center justify-center">
                        Post Poll
                    </button>
                </div>

                <div id="panel-anonymous" class="space-y-4 hidden">
                    <div class="flex items-center space-x-3 p-4 bg-gray-800 rounded-xl">
                        <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center flex-shrink-0">
                            <i data-feather="eye-off" class="text-white"></i>
                        </div>
                        <div>
                            <p class="font-semibold text-white">Posting Anonymously</p>
                            <p class="text-xs text-gray-400">This post will not be linked to your profile.</p>
                        </div>
                    </div>
                    <textarea id="anonymous-post-content" class="w-full h-40 bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Share your confession..."></textarea>
                    <button id="submit-anonymous-post" class="w-full bg-primary-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-primary-500/30 hover:bg-primary-700 transition-all active:scale-95 flex items-center justify-center">
                        Post Anonymously
                    </button>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 z-40 bg-white/95 backdrop-blur-sm bottom-nav-shadow p-3 flex justify-around items-center md:max-w-md md:mx-auto h-20">
            
            <a href="index.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Dashboard">
                <i data-feather="layout"></i>
            </a>
            
            <a href="feed.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Feed">
                <i data-feather="file-text"></i>
            </a>
            
            <a href="create.html" class="flex flex-col items-center justify-center p-2 text-primary-600 rounded-lg bottom-nav-icon" aria-label="Create">
                <i data-feather="plus-circle" class="stroke-[2.5px]"></i>
            </a>
            
            <a href="search.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Search">
                <i data-feather="search"></i>
            </a>
            
            <a href="apps.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Mini Apps">
                <i data-feather="grid"></i>
            </a>
        </nav>

    </div>

    <script>
        // --- 1. SUPABASE CLIENT SETUP ---
        // !!! IMPORTANT: REPLACE with your Supabase project details
        const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Global variables ---
        let currentAuthUser = null;
        let currentUserProfile = null;
        const tickImages = { blue: "https://i.ibb.co/kgJpMCHr/blue.png", silver: "https://i.ibb.co/gLJLF9Z2/silver.png", gold: "https://i.ibb.co/Q2C7MrM/gold.png", black: "https://i.ibb.co/zVNSNzrK/black.png", green: "https://i.ibb.co/SXGL4Nq0/green.png" };
        const loadingOverlay = document.getElementById('loading-overlay');

        // --- 2. AUTH & SESSION CHECK ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await _supabase.auth.getSession();
            
            if (error) {
                console.error("Error getting session:", error.message);
                return;
            }
            
            if (!session) {
                // No user logged in, redirect to login page
                window.location.href = 'login.html';
                return;
            }

            // User is logged in
            currentAuthUser = session.user;
            await fetchUserProfile(currentAuthUser.id);

            // Render Feather Icons
            feather.replace();
            
            // Setup all event listeners
            setupEventListeners();
        });

        // --- 3. FETCH USER PROFILE ---
        // Fetches the user's data from the 'users' table (name, img, tick)
        async function fetchUserProfile(authId) {
            if (!authId) return;

            const { data, error } = await _supabase
                .from('users')
                .select('name, img, tick') // <-- Added 'tick'
                .eq('auth_id', authId)
                .single();

            if (error) {
                console.error("Error fetching user profile:", error.message);
                alert("Error: Could not load your user profile.");
                return;
            }

            if (data) {
                currentUserProfile = data;
                // Update UI with user's name and avatar
                const userName = data.name || 'Campus User';
                const userAvatar = data.img || `https://placehold.co/40x40/A8E063/305B1C?text=${userName.charAt(0)}`;
                const tickType = data.tick?.toLowerCase();
                let tickHtml = '';
                if (tickType && tickImages[tickType]) {
                    tickHtml = `<img src="${tickImages[tickType]}" alt="${tickType} tick" class="post-tick-mark">`;
                }

                // Update Text Panel
                document.getElementById('user-avatar-text').src = userAvatar;
                document.getElementById('user-name-text').innerText = userName;
                if (tickHtml) document.getElementById('user-name-text').parentElement.insertAdjacentHTML('beforeend', tickHtml);
                
                // Update Photo Panel
                document.getElementById('user-avatar-photo').src = userAvatar;
                document.getElementById('user-name-photo').innerText = userName;
                if (tickHtml) document.getElementById('user-name-photo').parentElement.insertAdjacentHTML('beforeend', tickHtml);

                // Update Poll Panel
                document.getElementById('user-avatar-poll').src = userAvatar;
                document.getElementById('user-name-poll').innerText = userName;
                if (tickHtml) document.getElementById('user-name-poll').parentElement.insertAdjacentHTML('beforeend', tickHtml);
            }
        }

        // --- 4. TAB SWITCHING LOGIC ---
        const tabs = ['text', 'photo', 'poll', 'anonymous'];
        
        function switchTab(activeTab) {
            tabs.forEach(tab => {
                document.getElementById(`panel-${tab}`).classList.add('hidden');
                document.getElementById(`tab-${tab}`).classList.remove('border-primary-600', 'text-primary-600', 'font-semibold');
                document.getElementById(`tab-${tab}`).classList.add('border-transparent', 'text-gray-500', 'font-medium');
            });
            
            document.getElementById(`panel-${activeTab}`).classList.remove('hidden');
            document.getElementById(`tab-${activeTab}`).classList.add('border-primary-600', 'text-primary-600', 'font-semibold');
            document.getElementById(`tab-${activeTab}`).classList.remove('border-transparent', 'text-gray-500', 'font-medium');
        }

        // --- 5. POSTING LOGIC ---
        function setupEventListeners() {
            // Text Post
            document.getElementById('submit-text-post').addEventListener('click', handleTextPost);
            
            // Photo/Video Post
            document.getElementById('file-upload-input').addEventListener('change', handleFileSelect);
            document.getElementById('submit-photo-post').addEventListener('click', handlePhotoPost);

            // Poll Post
            document.getElementById('add-poll-option').addEventListener('click', addPollOption);
            document.getElementById('submit-poll-post').addEventListener('click', handlePollPost);
            
            // Anonymous Post
            document.getElementById('submit-anonymous-post').addEventListener('click', handleAnonymousPost);
        }

        // --- Helper functions for loading and feedback ---
        function showLoading() {
            const button = document.querySelector(`#panel-${getCurrentTab()} button[id^='submit-']`);
            if (button) {
                button.disabled = true;
                button.innerHTML = '<div class="spinner"></div>';
            }
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading(success = true) {
            const button = document.querySelector(`#panel-${getCurrentTab()} button[id^='submit-']`);
            if (button) {
                button.disabled = false;
                button.innerHTML = button.id.includes('poll') ? 'Post Poll' : (button.id.includes('anonymous') ? 'Post Anonymously' : 'Post');
            }
            loadingOverlay.classList.add('hidden');
            
            if (success) {
                alert("Post created successfully!"); // Simple feedback
                window.location.href = 'feed.html'; // Redirect to feed
            }
        }

        function getCurrentTab() {
            const activeTab = document.querySelector('.border-primary-600[id^="tab-"]');
            return activeTab.id.replace('tab-', '');
        }

        // --- POST HANDLERS ---

        // A. TEXT POST
        async function handleTextPost() {
            const content = document.getElementById('text-post-content').value;
            if (!content.trim()) {
                alert("Please write something!");
                return;
            }

            showLoading();

            const { error } = await _supabase.from('posts').insert({
                user_id: currentAuthUser.id,
                post_type: 'text',
                content: content,
                is_anonymous: false
            });

            if (error) {
                console.error("Error posting text:", error.message);
                alert(`Error: ${error.message}`);
                hideLoading(false);
            } else {
                hideLoading(true);
            }
        }

        // B. PHOTO/VIDEO POST
        let selectedFile = null;

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('file-upload-text').textContent = selectedFile.name;
            } else {
                document.getElementById('file-upload-text').textContent = 'Click to upload';
            }
        }

        async function handlePhotoPost() {
            const caption = document.getElementById('photo-post-caption').value;
            if (!selectedFile) {
                alert("Please select a photo or video to upload.");
                return;
            }

            showLoading();

            try {
                // 1. Upload file to Supabase Storage
                const fileExt = selectedFile.name.split('.').pop();
                const fileName = `${currentAuthUser.id}/${Date.now()}.${fileExt}`;
                
                const { data: uploadData, error: uploadError } = await _supabase.storage
                    .from('posts_media') // IMPORTANT: Bucket must be named 'posts_media'
                    .upload(fileName, selectedFile);
                
                if (uploadError) {
                    throw new Error(`Storage Error: ${uploadError.message}`);
                }

                // 2. Get public URL
                const { data: urlData } = _supabase.storage
                    .from('posts_media')
                    .getPublicUrl(fileName);

                if (!urlData.publicUrl) {
                    throw new Error("Could not get public URL for the media.");
                }

                // 3. Insert into 'posts' table
                const { error: dbError } = await _supabase.from('posts').insert({
                    user_id: currentAuthUser.id,
                    post_type: 'photo', // You can add logic to detect video
                    content: caption,
                    media_url: urlData.publicUrl,
                    is_anonymous: false
                });

                if (dbError) {
                    throw new Error(`Database Error: ${dbError.message}`);
                }

                // Success
                hideLoading(true);

            } catch (error) {
                console.error("Error posting photo:", error);
                alert(`Error: ${error.message}`);
                hideLoading(false);
            } finally {
                selectedFile = null;
                document.getElementById('file-upload-input').value = null;
                document.getElementById('file-upload-text').textContent = 'Click to upload';
            }
        }

        // C. POLL POST
        function addPollOption() {
            const container = document.getElementById('poll-options-container');
            const optionCount = container.querySelectorAll('.poll-option').length;
            
            if (optionCount >= 5) {
                alert("You can add a maximum of 5 options.");
                return;
            }
            
            const newOption = document.createElement('input');
            newOption.type = 'text';
            newOption.placeholder = `Option ${optionCount + 1}`;
            newOption.className = 'poll-option w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-600';
            container.appendChild(newOption);
        }

        async function handlePollPost() {
            const question = document.getElementById('poll-question').value;
            if (!question.trim()) {
                alert("Please ask a question for your poll.");
                return;
            }

            const options = [];
            document.querySelectorAll('.poll-option').forEach(input => {
                if (input.value.trim()) {
                    options.push({ option: input.value.trim() });
                }
            });

            if (options.length < 2) {
                alert("Please provide at least two poll options.");
                return;
            }

            showLoading();

            const { error } = await _supabase.from('posts').insert({
                user_id: currentAuthUser.id,
                post_type: 'poll',
                content: question,
                poll_options: options, // Save options as JSON
                is_anonymous: false
            });

            if (error) {
                console.error("Error posting poll:", error.message);
                alert(`Error: ${error.message}`);
                hideLoading(false);
            } else {
                hideLoading(true);
            }
        }

        // D. ANONYMOUS POST
        async function handleAnonymousPost() {
            const content = document.getElementById('anonymous-post-content').value;
            if (!content.trim()) {
                alert("Please write something!");
                return;
            }

            showLoading();

            const { error } = await _supabase.from('posts').insert({
                user_id: currentAuthUser.id, // We still link the user for moderation/deletion
                post_type: 'anonymous',
                content: content,
                is_anonymous: true
            });

            if (error) {
                console.error("Error posting anonymously:", error.message);
                alert(`Error: ${error.message}`);
                hideLoading(false);
            } else {
                hideLoading(true);
            }
        }
        
    </script>

</body>
</html>
