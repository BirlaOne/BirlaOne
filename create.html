        // --- 5. TAB SWITCHING LOGIC (UI & FOOTER UPDATE) ---
        const tabs = ['text', 'photo', 'poll', 'anonymous'];
        function switchTab(activeTab) {
             tabs.forEach(tab => {
                 document.getElementById(`panel-${tab}`).classList.add('hidden');
                 const tabButton = document.getElementById(`tab-${tab}`);

             });

             const activeTabButton = document.getElementById(`tab-${activeTab}`);
             activeTabButton.classList.add('border-primary-600', 'text-primary-600', 'font-semibold');
             activeTabButton.classList.remove('border-gray-200', 'text-gray-500', 'medium');
             
             // --- FOOTER BUTTON LOGIC ---
             postButtons.forEach(btn => {
                document.getElementById(`submit-${btn}-post`).classList.add('hidden');
             });
             document.getElementById(`submit-${activeTab}-post`).classList.remove('hidden');
             // --- END FOOTER LOGIC ---

             feather.replace(); // Re-render icons for toolbars or preview
        }

        // --- 6. RICH TEXT FORMATTING ---
        function formatDoc(command, value = null) {
            document.execCommand(command, false, value);
        }

        // --- 7. POSTING LOGIC ---
        function setupEventListeners() {
             // Event listeners for the new footer buttons
             postButtons.forEach(btn => {
                const button = document.getElementById(`submit-${btn}-post`);
                if (btn === 'text') button.addEventListener('click', handleTextPost);
                if (btn === 'photo') button.addEventListener('click', handlePhotoPost);
                if (btn === 'poll') button.addEventListener('click', handlePollPost);
                if (btn === 'anonymous') button.addEventListener('click', handleAnonymousPost);
             });
             
             fileUploadInput.addEventListener('change', handleFileSelect); 
             document.getElementById('add-poll-option').addEventListener('click', addPollOption);
        }

        // --- Helper functions for loading and feedback (UPDATED) ---
        function showLoading() {
             const currentTab = getCurrentTab();
             const button = document.getElementById(`submit-${currentTab}-post`); // Simpler query
             if (button) { button.disabled = true; button.innerHTML = '<div class="spinner"></div>'; }
             loadingOverlay.classList.remove('hidden');
        }

        function hideLoading(success = true, message = "Post created successfully!") {
            const currentTab = getCurrentTab();
            const button = document.getElementById(`submit-${currentTab}-post`); // Simpler query
             if (button) { 
                 button.disabled = false; 
                 // Restore correct text
                 if (currentTab === 'poll') {
                     button.innerHTML = 'Post Poll';
                 } else if (currentTab === 'anonymous') {
                     button.innerHTML = 'Post Anonymously';
                 } else {
                     button.innerHTML = 'Post';
                 }
             }
             loadingOverlay.classList.add('hidden');
             if (success) {
                 showToast(message, 'success');
                 setTimeout(() => { window.location.href = 'feed.html'; }, 1500);
             } else {
                  showToast(message, 'error'); 
             }
        }

        function getCurrentTab() {
             const activeTab = document.querySelector('.border-primary-600[id^="tab-"]');
             return activeTab.id.replace('tab-', '');
        }

        // --- Rich Text Parsing (Lists Removed) ---
        function editableContentToText(elementId) {
            const editor = document.getElementById(elementId);
            if (!editor) return '';

            const clone = editor.cloneNode(true);
            
            clone.querySelectorAll('b, strong').forEach(el => el.replaceWith(`**${el.innerHTML}**`));
            clone.querySelectorAll('i, em').forEach(el => el.replaceWith(`*${el.innerHTML}*`));
            clone.querySelectorAll('u').forEach(el => el.replaceWith(`__${el.innerHTML}__`));
            clone.querySelectorAll('s, strike').forEach(el => el.replaceWith(`~~${el.innerHTML}~~`));
            clone.innerHTML = clone.innerHTML.replace(/<br\s*[\/]?>/gi, '\n');
            clone.innerHTML = clone.innerHTML.replace(/<\/(p|div)>/gi, '\n');
            clone.innerHTML = clone.innerHTML.replace(/<[^>]*>/g, '');

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = clone.innerHTML;
            let plainText = tempDiv.textContent || tempDiv.innerText || '';
            plainText = plainText.replace(/(\n\s*){2,}/g, '\n\n'); 
            
            return plainText.trim();
        }


        // --- POST HANDLERS (Text, Anonymous) ---
        async function handleTextPost() {
            const content = editableContentToText('text-post-content');
            if (!content) { showToast("Please write something!", 'error'); return; }
            showLoading();
            const { error } = await _supabase.from('posts').insert({ user_id: currentAuthUser.id, post_type: 'text', content: content, is_anonymous: false });
            if (error) { hideLoading(false, `Error: ${error.message}`); }
            else { hideLoading(true); }
        }

        async function handleAnonymousPost() {
            const content = editableContentToText('anonymous-post-content');
            if (!content) { showToast("Please write something!", 'error'); return; }
            showLoading();
            const { error } = await _supabase.from('posts').insert({ user_id: currentAuthUser.id, post_type: 'anonymous', content: content, is_anonymous: true });
            if (error) { hideLoading(false, `Error: ${error.message}`); }
            else { hideLoading(true); }
        }

        // --- FILE PREVIEW & UPLOAD LOGIC ---
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (!selectedFile) {
                resetFileSelection();
                return;
            }

            filePreviewContainer.innerHTML = ''; 
            let previewElement;

            if (selectedFile.type.startsWith('image/')) {
                previewElement = document.createElement('img');
                const reader = new FileReader();
                reader.onload = (e) => { previewElement.src = e.target.result; };
                reader.readAsDataURL(selectedFile);
            } else if (selectedFile.type.startsWith('video/')) {
                previewElement = document.createElement('video');
                previewElement.src = URL.createObjectURL(selectedFile);
                previewElement.controls = true;
                previewElement.preload = 'metadata';
            } else {
                previewElement = document.createElement('p');
                previewElement.textContent = `Selected file: ${selectedFile.name}`;
                previewElement.className = 'text-gray-700 font-medium';
            }

            const removeBtn = document.createElement('button');
            removeBtn.className = 'preview-remove-btn';
            removeBtn.innerHTML = '<i data-feather="x"></i>'; // This will render correctly now
            removeBtn.onclick = resetFileSelection;

            filePreviewContainer.appendChild(previewElement);
            filePreviewContainer.appendChild(removeBtn);
            feather.replace(); // Render the 'x' icon
            
            fileUploadLabel.classList.add('hidden'); 
        }

        function resetFileSelection() {
            selectedFile = null;
            fileUploadInput.value = null; 
            filePreviewContainer.innerHTML = ''; 
            fileUploadLabel.classList.remove('hidden'); 
        }
        
        async function handleCloudinaryUpload(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            try {
                let resourceType = 'auto';
                if (file.type.startsWith('image/')) {
                    resourceType = 'image';
                } else if (file.type.startsWith('video/')) {
                    resourceType = 'video';
                }

                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${resourceType}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Cloudinary Error: ${errorData.error.message}`);
                }

                const data = await response.json();
                return data.secure_url; 
            
            } catch (error) {
                console.error("Error uploading to Cloudinary:", error);
                throw error; 
            }
        }

        async function handlePhotoPost() {
             const caption = document.getElementById('photo-post-caption').value;
             if (!selectedFile) {
                 showToast("Please select a photo or video to upload.", "error");
                 return;
             }
             
             showLoading();

             try {
                const mediaUrl = await handleCloudinaryUpload(selectedFile);
                
                if (!mediaUrl) {
                    throw new Error("Could not get public URL from Cloudinary.");
                }

                const { error: dbError } = await _supabase.from('posts').insert({ 
                    user_id: currentAuthUser.id, 
                    post_type: 'photo', 
                    content: caption, 
                    media_url: mediaUrl, 
                    is_anonymous: false 
                });
                
                if (dbError) { 
                    throw new Error(`Database Error: ${dbError.message}`); 
                }
                
                hideLoading(true); 
             
             } catch (error) {
                 console.error("Error posting photo:", error);
                 hideLoading(false, `Error: ${error.message}`); 
             } finally {
                 resetFileSelection();
                 document.getElementById('photo-post-caption').value = '';
             }
         }

         function addPollOption() {
             const container = document.getElementById('poll-options-container'); 
             const optionCount = container.querySelectorAll('.poll-option').length; 
             if (optionCount >= 5) { 
                 showToast("You can add a maximum of 5 options.", "error"); 
                 return; 
             } 
             const newOption = document.createElement('input'); 
             newOption.type = 'text'; 
             newOption.placeholder = `Option ${optionCount + 1}`; 
             newOption.className = 'poll-option form-input'; 
             container.appendChild(newOption);
         }

         async function handlePollPost() {
              const question = document.getElementById('poll-question').value; 
              if (!question.trim()) { 
                  showToast("Please ask a question for your poll.", "error"); 
                  return; 
              } 
              const options = []; 
              document.querySelectorAll('.poll-option').forEach(input => { 
                  if (input.value.trim()) { options.push({ option: input.value.trim() }); } 
              }); 
              if (options.length < 2) { 
                  showToast("Please provide at least two poll options.", "error"); 
                  return; 
              } 
              showLoading(); 
              const { error } = await _supabase.from('posts').insert({ user_id: currentAuthUser.id, post_type: 'poll', content: question, poll_options: options, is_anonymous: false }); 
              if (error) { hideLoading(false, `Error: ${error.message}`); } 
              else { hideLoading(true); }
         }

        // --- Toast Notification Function ---
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const iconName = type === 'success' ? 'check-circle' : 'alert-circle';
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i data-feather="${iconName}" class="toast-icon"></i>
                <span class="font-medium">${message}</span>
            `;
            toastContainer.appendChild(toast);
            feather.replace(); // Render the new icon
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 3000);
        }

    </script>
