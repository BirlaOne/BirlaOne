        // --- 1. SUPABASE CLIENT SETUP ---
        const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Global variables ---
        let currentAuthUser = null;
        let currentUserProfile = null;
        let likesSubscription = null; 
        let pollVotesSubscription = null; 
        let commentsSubscription = null;
        const feedContainer = document.getElementById('feed-posts-container');

        const notificationBellBtn = document.getElementById('notification-bell-btn');
        const notificationBadge = document.getElementById('notification-badge');
        const notificationPanel = document.getElementById('notification-panel');
        const notificationList = document.getElementById('notification-list');

        const closeNotificationPanelBtn = document.getElementById('close-notification-panel-btn');
        const markAllReadBtn = document.getElementById('mark-all-read-btn');
        const notificationBackdrop = document.getElementById('notification-backdrop');
        let notificationSubscription = null;

        const sidebarBackdrop = document.getElementById('sidebar-backdrop');

        // --- 2. AUTH & INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => { 
             initializeTheme();

             const { data: { session }, error } = await _supabase.auth.getSession();
             if (error || !session) { window.location.href = 'login.html'; return; }
             currentAuthUser = session.user;

             // Fetch profile *first* to get currentUserProfile.id for delete check
             await fetchUserProfile(currentAuthUser.id);
             await fetchPosts();

             feather.replace(); 
             setupEventListeners(); 
             subscribeToLikeChanges(); 
             subscribeToPollVoteChanges(); 
             subscribeToCommentChanges();

             setupNotificationListeners();
             fetchUnreadCount();
             setupRealtimeNotifications();

             setupSidebarListeners();
        });

        // --- 3. FETCH USER PROFILE ---
        async function fetchUserProfile(authId) { 
             if (!authId) return; 
             // Fetch 'id' (public) and 'auth_id' (UUID)
             const { data, error } = await _supabase.from('users').select('id, name, img, tick, auth_id').eq('auth_id', authId).single(); 
             if (error) { 
                console.error("Error fetching user profile:", error.message); 
             } 
             else if (data) { 
                 currentUserProfile = data; // This now contains .id (int) and .auth_id (uuid)
                 const userAvatar = data.img || `https://placehold.co/40x40/A8E063/305B1C?text=${data.name ? data.name.charAt(0) : 'U'}`; 
                 userAvatarPostBar.src = userAvatar; 
                 populateSidebar(data);
             }
        }

        // --- 4. SETUP EVENT LISTENERS ---
        function setupEventListeners() { 
             document.getElementById('create-post-bar').addEventListener('click', () => { window.location.href = 'create.html'; });
             feedContainer.addEventListener('click', (event) => {
                 const likeButton = event.target.closest('.like-button'); if (likeButton) { toggleLike(likeButton.dataset.postId, likeButton.dataset.liked === 'true', likeButton); return; }
                 const pollOptionButton = event.target.closest('.poll-option-button'); if (pollOptionButton) { handlePollVote(pollOptionButton.dataset.postId, parseInt(pollOptionButton.dataset.optionIndex), pollOptionButton.closest('.poll-options-container'), pollOptionButton); return; }
                 const toggleButton = event.target.closest('.toggle-comments-button'); if (toggleButton) { toggleCommentsSection(toggleButton.dataset.postId); return; }
                 const submitButton = event.target.closest('.comment-submit-button'); if (submitButton) { handleCommentSubmit(submitButton.dataset.postId); return; }
                 const shareButton = event.target.closest('.share-button'); if (shareButton) { handleShare(shareButton.dataset.postId); return; } 
                 const deleteCommentButton = event.target.closest('.delete-comment-button'); if (deleteCommentButton) { handleDeleteComment(deleteCommentButton.dataset.commentId, deleteCommentButton.dataset.postId, deleteCommentButton); return; }
                 // REQUEST: Add listener for delete post button
                 const deletePostButton = event.target.closest('.delete-post-button'); if (deletePostButton) { handleDeletePost(deletePostButton.dataset.postId, deletePostButton); return; }
             });
        }

        // --- 5. FETCH POSTS ---
        async function fetchPosts() { 
             if (!currentAuthUser) return; feedLoading.style.display = 'block'; try {
                 // REQUEST: Fetch 'id' (for profile link) AND 'auth_id' (for delete check)
                 const { data: posts, error } = await _supabase
                     .from('posts')
                     .select(`
                         id, content, post_type, media_url, poll_options, is_anonymous, created_at, like_count, comment_count, 
                         users:user_id (id, name, img, tick, auth_id), 
                         likes!left (user_id), 
                         poll_votes!left (user_id, selected_option_index) 
                     `)
                     .eq('likes.user_id', currentAuthUser.id)
                     .eq('poll_votes.user_id', currentAuthUser.id)
                     .order('created_at', { ascending: false }); 
                 if (error) throw error; 
                 const processedPosts = posts.map(post => ({ ...post, currentUserLiked: post.likes.length > 0, currentUserPollVote: post.poll_votes.length > 0 ? post.poll_votes[0].selected_option_index : null })); 
                 renderPosts(processedPosts);

              const { eventType, new: newRecord, old: oldRecord, table } = payload; if (table !== 'poll_votes') return; const record = eventType === 'DELETE' ? oldRecord : newRecord; if (!record || !record.post_id) return; const postId = record.post_id; const postElement = document.getElementById(`post-${postId}`); if (!postElement) return; const optionsContainer = postElement.querySelector(`.poll-options-container[data-post-id="${postId}"]`); if (optionsContainer) { updatePollUI(postId, optionsContainer, null); }
        }

        // --- 20 & 21. REALTIME COMMENTS --- (No changes)
        function subscribeToCommentChanges() {
             if (commentsSubscription) { _supabase.removeChannel(commentsSubscription); }
             commentsSubscription = _supabase.channel('public:comments')
                 .on('postgres_changes', { event: '*', schema: 'public', table: 'comments' }, handleRealtimeCommentUpdate)
                 .subscribe();
        }
        function handleRealtimeCommentUpdate(payload) {
             const { eventType, new: newRecord, old: oldRecord, table } = payload;
             if (table !== 'comments') return; 

             const record = eventType === 'DELETE' ? oldRecord : newRecord;
             if (!record || !record.post_id) return;
             
             const postId = record.post_id;
             const commentId = record.id;

             const postElement = document.getElementById(`post-${postId}`);
             if (postElement) {
                 const countSpan = postElement.querySelector('.comment-count');
                 if (countSpan) {
                     _supabase.from('posts').select('comment_count').eq('id', postId).single().then(({data, error}) => {
                         if (!error && data) countSpan.textContent = data.comment_count;
                     });
                 }
             }

             const commentsSection = document.getElementById(`comments-section-${postId}`);
             if (commentsSection && !commentsSection.classList.contains('hidden')) {
                 const commentsList = document.getElementById(`comments-list-${postId}`);
                 const existingCommentElement = commentsList?.querySelector(`.comment-item[data-comment-id="${commentId}"]`);

                 if (eventType === 'INSERT' && !existingCommentElement) {
                     _supabase.from('comments').select(`*, users:user_id (name, img, tick)`).eq('id', commentId).single().then(({data: newComment, error}) => {
                         if (!error && newComment && commentsList) {
                             const noComments = commentsList.querySelector('p');
                             if (noComments && commentsList.children.length <= 1) { commentsList.innerHTML = ''; }
                             const commenterName = newComment.users?.name || 'Unknown User'; 
                             const commenterAvatar = newComment.users?.img || `https://placehold.co/32x32/DCEFD3/305B1C?text=${commenterName.charAt(0)}`;
                             const commentTime = formatTimeAgo(newComment.created_at);
                             const deleteButtonHtml = (newComment.user_id === currentUserProfile?.id) ? `<button class="delete-comment-button ml-2 text-red-500 hover:text-red-700" data-comment-id="${newComment.id}" data-post-id="${postId}" title="Delete comment"><i data-feather="trash-2" class="w-4 h-4"></i></button>` : '';
                             let commenterTickHtml = ''; 
                             const commenterTickType = newComment.users?.tick?.toLowerCase(); 
                             if (commenterTickType && tickImages[commenterTickType]) { 
                                 commenterTickHtml = `<img src="${tickImages[commenterTickType]}" alt="${commenterTickType} tick" class="post-tick-mark ml-1 inline-block w-3 h-3">`; 
                             }

                             const newCommentHtml = ` <div class="comment-item flex items-start space-x-2" data-comment-id="${newComment.id}"> <img src="${commenterAvatar}" alt="${commenterName}" class="w-8 h-8 rounded-full bg-gray-200 mt-1 flex-shrink-0"> <div class="flex-1 bg-gray-100 rounded-xl p-2"> <p class="font-semibold text-sm text-gray-800 inline">${commenterName}</p> ${commenterTickHtml} <p class="text-sm text-gray-700">${newComment.content}</p> </div> <div class="flex items-center flex-shrink-0 self-center"> <span class="text-xs text-gray-400">${commentTime}</span> ${deleteButtonHtml} </div> </div> `; 
                             commentsList.insertAdjacentHTML('beforeend', newCommentHtml); 
                             commentsList.scrollTop = commentsList.scrollHeight; 
                             feather.replace();
                         }
                     });
                 } else if (eventType === 'DELETE' && existingCommentElement) {
                     existingCommentElement.style.opacity = '0';
                     existingCommentElement.style.transition = 'opacity 0.3s ease-out';
                     setTimeout(() => { 
                         existingCommentElement.remove(); 
                         if (commentsList && commentsList.children.length === 0) {
                             commentsList.innerHTML = '<p class="text-sm text-gray-500">No comments yet.</p>';
                         }
                     }, 300);
                 } 
             }
        }

        // --- SIDEBAR FUNCTIONS ---
        function setupSidebarListeners() {
            if (!sidebarToggleBtn) return;
            sidebarToggleBtn.addEventListener('click', openSidebar);
            sidebarBackdrop.addEventListener('click', closeSidebar);
            logoutBtn.addEventListener('click', handleLogout);
            themeToggle.addEventListener('change', handleThemeToggle);
        }

        function openSidebar() {
            closeNotificationPanel();
            sidebar.classList.remove('hidden');
            sidebarBackdrop.classList.remove('hidden');
            requestAnimationFrame(() => {
                sidebar.classList.remove('-translate-x-full');
            });
            feather.replace();
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarBackdrop.classList.add('hidden');
            setTimeout(() => {
                sidebar.classList.add('hidden');
            }, 300);
        }

        async function handleLogout() {
            showToast("Logging you out...", 'success');
            const { error } = await _supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error.message);
                showToast(error.message, 'error');
            } else {
                localStorage.removeItem('theme');
                window.location.href = 'login.html';
            }
        }

        function populateSidebar(profileData) {
            if (!profileData) return;

            document.getElementById('sidebar-user-avatar').src = profileData.img || `https://placehold.co/64x64/A8E063/305B1C?text=${profileData.name ? profileData.name.charAt(0) : 'U'}`;
            document.getElementById('sidebar-user-name').textContent = profileData.name || 'Campus User';

            const tickContainer = document.getElementById('sidebar-user-tick-container');
            tickContainer.innerHTML = '';
            const tickType = profileData.tick?.toLowerCase();
            if (tickType && tickImages[tickType]) {
                const tickHtml = `<img src="${tickImages[tickType]}" alt="${tickType} tick" class="post-tick-mark">`;
                tickContainer.innerHTML = tickHtml;
            }

            const qrContainer = document.getElementById('sidebar-qr-code-img');
            qrContainer.innerHTML = '';
            if (profileData.id) { // Use public integer ID
                new QRCode(qrContainer, {
                    text: String(profileData.id),
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                qrContainer.innerHTML = '<p class="text-xs text-center text-gray-500">No User ID available for QR code.</p>';
            }
        }

        // --- THEME TOGGLE FUNCTIONS ---
        function initializeTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
            }
        }

        function handleThemeToggle(e) {
            if (e.target.checked) {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            }
        }

        // --- NOTIFICATION FUNCTIONS ---
        function setupNotificationListeners() {
             if (!notificationBellBtn) return;
             notificationBellBtn.addEventListener('click', toggleNotificationPanel);
             closeNotificationPanelBtn.addEventListener('click', closeNotificationPanel);
             markAllReadBtn.addEventListener('click', markAllAsRead);
             notificationBackdrop.addEventListener('click', closeNotificationPanel);
        }
        function toggleNotificationPanel() {
             const isHidden = notificationPanel.classList.contains('hidden');
             if (isHidden) { 
                closeSidebar();
                openNotificationPanel(); 
                fetchNotifications(); 
            } else { 
                closeNotificationPanel(); 
            }
        }
        function openNotificationPanel() {
             notificationPanel.classList.remove('hidden'); notificationBackdrop.classList.remove('hidden'); requestAnimationFrame(() => { notificationPanel.classList.remove('translate-x-full'); });
        }
        function closeNotificationPanel() {
             notificationPanel.classList.add('translate-x-full'); notificationBackdrop.classList.add('hidden'); setTimeout(() => { notificationPanel.classList.add('hidden'); }, 300);
        }
        async function fetchUnreadCount() {
             if (!currentAuthUser) return; try { const { data, error } = await _supabase.rpc('get_unread_notifications_count'); if (error) throw error; updateBadge(data); } catch (error) { console.error("Error fetching unread count:", error.message); }
        }
        async function fetchNotifications() {
             if (!currentAuthUser) return; notificationsLoading.style.display = 'block'; noNotifications.style.display = 'none'; notificationList.innerHTML = ''; try { const { data, error } = await _supabase.rpc('get_my_notifications'); if (error) throw error; notificationsLoading.style.display = 'none'; if (!data || data.length === 0) { noNotifications.style.display = 'block'; } else { renderNotifications(data); } } catch (error) { console.error("Error fetching notifications:", error.message); notificationsLoading.style.display = 'none'; notificationList.innerHTML = '<p class="text-center text-red-500 py-4">Could not load notifications.</p>'; }
        }
        function renderNotifications(notifications) {
             notificationList.innerHTML = '';
             const localTickImages = { blue: "https://i.ibb.co/kgJpMCHr/blue.png", silver: "https://i.ibb.co/gLJLF9Z2/silver.png", gold: "https://i.ibb.co/Q2C7MrM/gold.png", black: "https://i.ibb.co/zVNSNzrK/black.png", green: "https://i.ibb.co/SXGL4Nq0/green.png" };

             notifications.forEach(notif => {
                 const div = document.createElement('div');
                 div.className = `notification-item p-3 rounded-lg flex items-start space-x-3 transition-colors ${!notif.is_read ? 'bg-primary-50' : 'bg-white'} hover:bg-gray-100`;
                 div.dataset.notificationId = notif.id;
                 const senderAvatar = notif.sender_img
                     ? `<img src="${notif.sender_img}" alt="${notif.sender_name || 'User'}" class="w-8 h-8 rounded-full flex-shrink-0 bg-gray-200 object-cover">`
                     : `<div class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center text-white font-semibold flex-shrink-0 text-sm">?</div>`;
                 const tickType = notif.sender_tick?.toLowerCase();
                 const tickHtml = (tickType && localTickImages[tickType])
                         ? `<img src="${localTickImages[tickType]}" alt="${tickType} tick" class="post-tick-mark ml-1 inline-block w-3 h-3">`
                         : '';
                 const timeAgo = formatTimeAgo(notif.created_at);
                 const contentHtml = `
                     <p class="text-sm text-gray-800">
                         ${notif.sender_name ? `<strong class="font-medium">${notif.sender_name}</strong>${tickHtml} ` : ''}
                         ${notif.content_preview || `Notification type: ${notif.type}`}
                     </p>
                     <p class="text-xs text-gray-500 mt-0.5">${timeAgo}</p>
                 `;
                 const isDirectLink = notif.link && !notif.link.includes('myprofile.html'); 
                 const linkWrapperStart = isDirectLink ? `<a href="${notif.link}" class="block flex-1">` : '<div class="flex-1 cursor-pointer">'; 
                 const linkWrapperEnd = isDirectLink ? '</a>' : '</div>';
                 div.innerHTML = `
                     ${senderAvatar}
                     ${linkWrapperStart}
                         ${contentHtml}
                     ${linkWrapperEnd}
                     ${!notif.is_read ? '<div class="w-2 h-2 bg-primary-500 rounded-full mt-1 flex-shrink-0 self-center" title="Unread"></div>' : ''}
                 `;
                 div.addEventListener('click', (e) => {
                     if (isDirectLink && !e.target.closest('.w-2.h-2')) {
                         markSingleAsRead(notif.id); 
                     } else {
                          if(notif.type === 'friend_request' && notif.link?.includes('myprofile.html')){
                               window.location.href = notif.link;
                          }
                          if (!notif.is_read) {
                             markSingleAsRead(notif.id, div);
                          }
                     }
                 });
                 div.classList.add('notification-item-enter');
                 notificationList.appendChild(div);
                 requestAnimationFrame(() => { div.classList.add('notification-item-enter-active'); });
             });
             feather.replace();
        }
        async function markSingleAsRead(notificationId, elementToUpdate = null) {
             if (!currentAuthUser) return;
             const notificationElement = elementToUpdate || notificationList.querySelector(`.notification-item[data-notification-id="${notificationId}"]`);
             const unreadDot = notificationElement?.querySelector('.w-2.h-2.bg-primary-500');
             if (!unreadDot) return; 
            try {
                const { error } = await _supabase.rpc('mark_notification_read', { notification_id_to_mark: notificationId });
                if (error) throw error;
                if (notificationElement) {
                    notificationElement.classList.remove('bg-primary-50');
                    notificationElement.classList.add('bg-white');
                    unreadDot.remove();
                }
                fetchUnreadCount();
            } catch (error) {
                console.error("Error marking notification read:", error.message);
                showToast("Could not mark notification as read.", 'error');
            }
        }
        async function markAllAsRead() {
             if (!currentAuthUser) return; setButtonLoading(markAllReadBtn, true); try { const { error } = await _supabase.rpc('mark_all_notifications_read'); if (error) throw error; notificationList.querySelectorAll('.notification-item.bg-primary-50').forEach(el => { el.classList.remove('bg-primary-50'); el.classList.add('bg-white'); const unreadDot = el.querySelector('.w-2.h-2.bg-primary-500'); if (unreadDot) unreadDot.remove(); }); updateBadge(0); showToast("All notifications marked as read.", 'success'); } catch (error) { console.error("Error marking all notifications read:", error.message); showToast("Could not mark all as read.", 'error'); } finally { setButtonLoading(markAllReadBtn, false); }
        }
        function setupRealtimeNotifications() {
              if (!currentAuthUser) return; if (notificationSubscription) { _supabase.removeChannel(notificationSubscription); } notificationSubscription = _supabase .channel('public:notifications') .on( 'postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications', filter: `recipient_user_id=eq.${currentAuthUser.id}` }, (payload) => { console.log('New notification received:', payload.new); fetchUnreadCount(); showToast(payload.new.content_preview || 'You have a new notification!', 'success'); if (!notificationPanel.classList.contains('hidden')) { fetchNotifications(); } } ) .subscribe(); window.addEventListener('beforeunload', () => { if (notificationSubscription) { _supabase.removeChannel(notificationSubscription); } });
        }
        function updateBadge(count) {
             if (!notificationBadge) return; if (count > 0) { notificationBadge.textContent = count > 9 ? '9+' : count; notificationBadge.classList.remove('hidden'); } else { notificationBadge.classList.add('hidden'); }
        }

        // --- Utility: Toast ---
         function showToast(message, type = 'success') {
             const toast = document.createElement('div'); const iconName = type === 'success' ? 'check-circle' : 'alert-circle'; toast.className = `toast toast-${type}`; toast.innerHTML = `<i data-feather="${iconName}" class="toast-icon"></i><span class="font-medium">${message}</span>`; toastContainer.appendChild(toast); feather.replace(); setTimeout(() => { toast.classList.add('show'); }, 10); setTimeout(() => { toast.classList.remove('show'); toast.addEventListener('transitionend', () => toast.remove(), { once: true }); }, 3000);
         }

         // --- Utility: Button Loading ---
         function setButtonLoading(buttonEl, isLoading, isSmall = false, iconName = null) {
              buttonEl.disabled = isLoading; const textEl = buttonEl.querySelector('.button-text'); const spinnerEl = buttonEl.querySelector('.button-spinner'); if (isSmall) { const iconEl = buttonEl.querySelector('i[data-feather]'); if (isLoading) { if (iconEl) iconEl.style.display = 'none'; if (!spinnerEl) { const spinner = document.createElement('div'); spinner.className = 'spinner button-spinner w-5 h-5'; buttonEl.prepend(spinner); } else { spinnerEl.style.display = 'block'; } } else { const existingSpinner = buttonEl.querySelector('.button-spinner'); if (existingSpinner) existingSpinner.remove(); if (iconEl) { iconEl.style.display = 'block'; } else if (iconName) { buttonEl.innerHTML = `<i data-feather="${iconName}" class="w-5 h-5"></i>`; feather.replace(); } } } else { const originalText = buttonEl.dataset.originalText || buttonEl.textContent.trim(); if (isLoading) { buttonEl.dataset.originalText = originalText; buttonEl.innerHTML = '<div class="spinner button-spinner mx-auto"></div>'; } else { buttonEl.innerHTML = originalText; delete buttonEl.dataset.originalText; feather.replace(); } }
        }

    </script>
