         * Fetches and caches user profile on success.
         */
        async function checkAuthAndLoadProfile() {
            if (!_supabase) return;

            const { data: { session }, error } = await _supabase.auth.getSession();
            if (error) { 
                console.error("Error getting session:", error.message); 
                showToast("Error getting session.", "error");
                return; 
            }
            if (!session) { 
                window.location.href = 'login.html'; 
                return; 
            }

            currentAuthUser = session.user;

            // Fetch profile (will use cache if available)
            currentUserProfile = await fetchProfileAndCache(currentAuthUser.id);
            
            if (currentUserProfile) {
                populateUserProfile(currentUserProfile);
            } else {
                // Handle failure to load profile
                populateUserProfile({ name: 'Campus User', img: null, tick: null });
                showToast("Could not load your profile.", "error");
            }
        }

        // --- 4. MODULE: PROFILE & CACHING ---

        /**
         * Fetches user profile from cache or network (stale-while-revalidate)
         */
        async function fetchProfileAndCache(authId) {
            // 1. Check cache
            const cachedProfile = localStorage.getItem(CACHE_KEY_PROFILE);
            const cacheExpiry = localStorage.getItem(CACHE_KEY_PROFILE_EXPIRY);
            
            if (cachedProfile && cacheExpiry && Date.now() < parseInt(cacheExpiry)) {
                console.log("Loading profile from cache.");
                // Return cached data immediately
                return JSON.parse(cachedProfile);
            }

            // 2. Fetch from network
            console.log("Fetching profile from network...");
            try {
                const { data, error } = await _supabase.from('users')
                    .select('name, img, tick')
                    .eq('auth_id', authId)
                    .single();

                if (error) { throw error; }

                if (data) {
                    // 3. Update cache
                    localStorage.setItem(CACHE_KEY_PROFILE, JSON.stringify(data));
                    localStorage.setItem(CACHE_KEY_PROFILE_EXPIRY, (Date.now() + CACHE_EXPIRY_MS).toString());
                    return data;
                }
            } catch (error) {
                console.error("Error fetching user profile:", error.message);
                // Return stale cache if available, even if expired
                if (cachedProfile) return JSON.parse(cachedProfile);
                return null;
            }
        }

        /**

         */
        function switchTab(activeTab) {

            tabs.forEach(tab => {
                const panel = document.getElementById(`panel-${tab}`);
                const tabButton = document.getElementById(`tab-${tab}`);

                    tabButton.classList.remove('border-transparent', 'text-gray-500', 'font-medium');

                    setTimeout(() => { // Allow display:block to register before changing opacity

                         panel.style.transform = 'translateY(0)';
                    }, 10);
                } else {
                    // Deactivate Tab
                    tabButton.classList.remove('border-primary-600', 'text-primary-600', 'font-semibold');
                    tabButton.classList.add('border-transparent', 'text-gray-500', 'font-medium');

        /**
         * Handles keyboard shortcuts (Ctrl+B/I/U/S) in editors
         */
        function setupEditorShortcuts(event) {
            if (!event.ctrlKey && !event.metaKey) return; // Use Meta for Mac

            let command;
            switch (event.key.toLowerCase()) {
                case 'b': command = 'bold'; break;
                case 'i': command = 'italic'; break;
                case 'u': command = 'underline'; break;
                case 's': command = 'strikeThrough'; break;
                default: return; // Not a shortcut
            }
            
            event.preventDefault(); // Prevent default browser action (e.g., save page)
            formatDoc(command);
        }

        /**

        function updateToolbarState() {
            const commands = ['bold', 'italic', 'underline', 'strikeThrough'];
            // Find the correct toolbar (text or anonymous)

        // --- 7. MODULE: POST SUBMISSION (ONLINE/OFFLINE) ---

        /**
         * Master handler for all submit button clicks
         */
        async function handleSubmitClick(event) {
            event.preventDefault();
            const button = event.currentTarget;
            const postType = button.dataset.type;

            // Show non-blocking loader
            showLoading(button);

            // Get post data
            const postData = await buildPostData(postType);
            if (!postData) {
                hideLoading(button); // Validation failed
                return;
            }
            
            // Check network state
            if (!navigator.onLine) {
                await queueOfflinePost(postData, postType);
                hideLoading(button);
            } else {
                // Try to post online
                try {
                    const success = await createPostOnline(postData, postType);
                    if (success) {
                        showPostSuccess(postType);
                    } else {
                        throw new Error("Post submission failed.");
                    }
                } catch (error) {
                    console.error("Online post failed:", error);
                    showToast(`Error: ${error.message}`, "error");
                    // Optionally queue if network error
                    await queueOfflinePost(postData, postType);
                    hideLoading(button);
                }
            }
        }

        /**
         * Gathers and validates data from the correct panel
         */
        async function buildPostData(type) {
            const baseData = {
                user_id: currentAuthUser.id,
                post_type: type,
                is_anonymous: false
            };

            switch (type) {
                case 'text':
                    const textContent = editableContentToText('text-post-content');
                    if (!textContent) { showToast("Please write something!", 'error'); return null; }
                    return { ...baseData, content: textContent, html_content: document.getElementById('text-post-content').innerHTML };
                
                case 'anonymous':
                    const anonContent = editableContentToText('anonymous-post-content');
                    if (!anonContent) { showToast("Please write something!", 'error'); return null; }
                    return { ...baseData, post_type: 'anonymous', content: anonContent, html_content: document.getElementById('anonymous-post-content').innerHTML, is_anonymous: true };

                case 'photo':
                    const caption = document.getElementById('photo-post-caption').value;
                    if (!selectedFile) { showToast("Please select a photo or video.", "error"); return null; }
                    if (!validateFile(selectedFile)) return null;
                    // Note: File itself is handled separately in createPostOnline
                    return { ...baseData, content: caption, fileName: selectedFile.name, fileType: selectedFile.type };

                case 'poll':
                    const question = document.getElementById('poll-question').value;
                    if (!question.trim()) { showToast("Please ask a question.", "error"); return null; }
                    const options = Array.from(document.querySelectorAll('.poll-option'))
                                         .map(input => input.value.trim())
                                         .filter(Boolean)
                                         .map(opt => ({ option: opt })); // Format for Supabase
                    if (options.length < 2) { showToast("Please provide at least two options.", "error"); return null; }
                    return { ...baseData, content: question, poll_options: options };
                    
                default:
                    return null;
            }
        }

        /**
         * Handles the actual network request to Supabase (and Cloudinary)
         */
        async function createPostOnline(postData, type) {
            let finalPostData = { ...postData };
            
            if (type === 'photo') {
                // 1. Upload to Cloudinary first
                try {
                    const mediaUrl = await uploadToCloudinaryWithProgress(selectedFile);
                    if (!mediaUrl) throw new Error("Cloudinary upload failed.");
                    finalPostData.media_url = mediaUrl;
                    
                    // Clean up file-related keys not in Supabase schema
                    delete finalPostData.fileName;
                    delete finalPostData.fileType;
                    
                } catch (error) {
                    console.error("Cloudinary upload error:", error);
                    showToast(`Upload Failed: ${error.message}`, "error");
                    document.getElementById('submit-photo-retry').classList.remove('hidden'); // Show retry button
                    return false;
                }
            }

            // 2. Insert post data into Supabase
            const { error } = await _supabase.from('posts').insert(finalPostData);
            
            if (error) {
                console.error(`Error posting ${type}:`, error.message);
                throw new Error(`Database Error: ${error.message}`);
            }
            
            return true; // Success
        }

        /**

        function setupOfflineHandler() {
            const offlineBanner = document.getElementById('offline-banner');

                if (navigator.onLine) {

        /**
         * Adds a failed post to the localStorage queue
         */
        async function queueOfflinePost(postData, type) {
            showToast("Offline. Post saved locally.", "info");
            
            const queue = JSON.parse(localStorage.getItem(OFFLINE_QUEUE_KEY) || '[]');
            
            let dataToStore = { ...postData, type };

            // For photos, we must store the file data
            if (type === 'photo' && selectedFile) {
                // Cannot store file object. Must read as Base64.
                // Note: This can be large and may fail if localStorage quota is exceeded.
                // IndexedDB is a better long-term solution, but this fulfills the prompt.
                try {
                    const fileData = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = e => resolve(e.target.result);
                        reader.onerror = e => reject(e);
                        reader.readAsDataURL(selectedFile);
                    });
                    dataToStore.fileData = fileData;
                    clearFileSelection(); // Clear UI
                } catch (error) {
                    console.error("Could not read file for offline storage:", error);
                    showToast("Error saving photo locally.", "error");
                    return;
                }
            }

            queue.push(dataToStore);
            localStorage.setItem(OFFLINE_QUEUE_KEY, JSON.stringify(queue));

            // Clear inputs as if successful
             if (type === 'text' || type === 'anonymous') {
                clearDraft(type);
                document.getElementById(`${type === 'text' ? 'text' : 'anonymous'}-post-content`).innerHTML = '';
            }
        }

        /**
         * Attempts to send all queued posts when online
         */
        async function syncOfflinePosts() {
            const queue = JSON.parse(localStorage.getItem(OFFLINE_QUEUE_KEY) || '[]');
            if (queue.length === 0) return;

            showToast(`Back online! Syncing ${queue.length} post(s)...`, "info");
            
            const remainingPosts = [];
            let successCount = 0;

            for (const post of queue) {
                const { type, ...postData } = post;
                
                // Re-hydrate file if it's a photo post
                if (type === 'photo' && postData.fileData) {
                    // Convert Base64 back to Blob/File
                    const res = await fetch(postData.fileData);
                    const blob = await res.blob();
                    selectedFile = new File([blob], postData.fileName, { type: postData.fileType });
                    delete postData.fileData; // Don't send this to Supabase
                }

                try {
                    const success = await createPostOnline(postData, type);
                    if (success) {
                        successCount++;
                    } else {
                        remainingPosts.push(post); // Failed, put back in queue
                    }
                } catch (error) {
                    console.error("Offline sync error:", error);
                    remainingPosts.push(post); // Failed, put back in queue
                }
            }

            // Update queue
            localStorage.setItem(OFFLINE_QUEUE_KEY, JSON.stringify(remainingPosts));

            if (successCount > 0) {
                showToast(`Successfully synced ${successCount} post(s)!`, "success");
            }
            if (remainingPosts.length > 0) {
                showToast(`${remainingPosts.length} posts failed to sync. Will retry.`, "error");
            }
        }

        /**
         * Uploads file to Cloudinary using XHR for progress tracking
         */
        async function uploadToCloudinaryWithProgress(file, retryCount = 3) {
            return new Promise((resolve, reject) => {
                const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`;
                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                
                xhr.open('POST', url, true);
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

                const progressText = document.getElementById('upload-progress-text');
                const progressBar = document.getElementById('upload-progress-bar');

                // Update progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressText.textContent = `${percent}%`;
                        progressBar.style.width = `${percent}%`;
                    }
                });

                // Success
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        resolve(response.secure_url);
                    } else {
                        reject(new Error(`Upload failed with status ${xhr.status}: ${xhr.responseText}`));
                    }
                });

                // Error
                xhr.addEventListener('error', () => {
                    if (retryCount > 0) {
                        console.log(`Upload error, retrying... (${retryCount} left)`);
                        uploadToCloudinaryWithProgress(file, retryCount - 1).then(resolve).catch(reject);
                    } else {
                        reject(new Error('Upload failed after multiple retries.'));
                    }
                });
                
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                
                xhr.send(formData);
            });
        }

        /**
         * Converts contenteditable HTML to markdown-like text
         * (Using the user-provided function from the prompt)
         */
        function editableContentToText(elementId) {
            const editor = document.getElementById(elementId);
            if (!editor) return '';
            const clone = editor.cloneNode(true);
            clone.querySelectorAll('b, strong').forEach(el => el.replaceWith(`**${el.innerHTML}**`));
            clone.querySelectorAll('i, em').forEach(el => el.replaceWith(`*${el.innerHTML}*`));
            clone.querySelectorAll('u').forEach(el => el.replaceWith(`__${el.innerHTML}__`));
            clone.querySelectorAll('s, strike').forEach(el => el.replaceWith(`~~${el.innerHTML}~~`));
            clone.innerHTML = clone.innerHTML.replace(/<br\s*[\/]?>/gi, '\n');
            clone.innerHTML = clone.innerHTML.replace(/<\/(p|div)>/gi, '\n');
            clone.innerHTML = clone.innerHTML.replace(/<[^>]*>/g, '');
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = clone.innerHTML;
            let plainText = tempDiv.textContent || tempDiv.innerText || '';
            plainText = plainText.replace(/(\n\s*){2,}/g, '\n\n'); 
            return plainText.trim();
        }

        /**
         * Shows a non-blocking spinner inside a button
         */
        function showLoading(button) {
             button.disabled = true;
             button.innerHTML = '<div class="spinner"></div>';
        }

        /**
         * Restores a button's text and re-enables it
         */
        function hideLoading(button) {
             if (button) {
                button.disabled = false;
                button.innerHTML = button.dataset.originalText || 'Submit';
             }
        }

        /**
         * Displays a toast notification
         */
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const iconName = type === 'success' ? 'check-circle' : (type === 'error' ? 'alert-circle' : 'info');
            
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i data-feather="${iconName}" class="toast-icon"></i>
                <span class="font-medium flex-1">${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            feather.replace(); // Render the new icon
            
            // Trigger animation
            setTimeout(() => { toast.classList.add('show'); }, 10);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                toast.addEventListener('animationend', () => toast.remove(), { once: true });
            }, 3000);
        }

    </script>
</body>
