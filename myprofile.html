<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Profile - BirlaOne</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    :root {
      --primary-accent: #56ab2f;
      --primary-gradient: linear-gradient(90deg, #a8e063, #56ab2f);
      --danger-color: #e53935;
      --font-family: 'Inter', sans-serif;
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
      --header-bg-light: rgba(255, 255, 255, 0.7);
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
      --header-bg-dark: rgba(30, 30, 46, 0.7);
    }
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
      --header-bg: var(--header-bg-light);
    }
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
      --header-bg: var(--header-bg-dark);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      transition: background 0.4s ease, color 0.4s ease;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 100;
      border-bottom: 1px solid var(--border-color);
    }
    .top-bar h1 {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      font-weight: 400;
      color: var(--text-primary);
    }
    .header-button {
      background: none; border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      width: 40px; height: 40px;
      color: var(--text-primary);
    }
    .container {
      padding: 16px; max-width: 600px; margin: 20px auto;
    }
    .profile-card {
      background: var(--card-bg); border-radius: 16px;
      border: 1px solid var(--border-color); box-shadow: var(--shadow);
      margin-bottom: 20px; padding: 24px; text-align: center;
      animation: fadeUp 0.5s ease;
    }
    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .profile-pic-large {
      width: 120px; height: 120px; border-radius: 50%;
      border: 4px solid var(--primary-accent); object-fit: cover;
      margin: 0 auto 15px auto;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .profile-pic-large:hover { transform: scale(1.05); }
    .profile-name {
      font-size: 22px; font-weight: 700; display: flex;
      justify-content: center; align-items: center; gap: 8px;
    }
    .profile-name img { width: 20px; height: 20px; }
    .profile-role {
      font-size: 16px; color: var(--text-secondary); margin-top: 4px;
    }
    .profile-stats {
      display: flex; justify-content: space-around;
      margin-top: 20px; padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    .stat-item .number {
      font-size: 24px; font-weight: 700; color: var(--primary-accent);
      text-transform: uppercase;
    }
    .stat-item .label {
      font-size: 14px; color: var(--text-secondary);
    }
    .info-list .info-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 0; border-bottom: 1px solid var(--border-color);
    }
    .info-list .info-item:last-child { border-bottom: none; }
    .info-item .title { font-size: 14px; color: var(--text-secondary); }
    .info-item .value { font-size: 16px; font-weight: 500; text-align: right; }
    .loading-placeholder {
      background-color: var(--border-color);
      color: transparent;
      border-radius: 6px;
      user-select: none;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

 <header class="top-bar">
    <a href="index.html" class="header-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </a>
    <h1>Profile</h1>
    <div style="width: 40px;"></div>
  </header>

  <main class="container">
    
    <div class="profile-card">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic-large" id="profilePic">
      <input type="file" id="uploadInput" accept="image/*" style="display: none;">

      <div class="profile-name" id="studentName"><span class="loading-placeholder">Student Name</span></div>
      <div class="profile-role" id="roleText"><span class="loading-placeholder">Role</span></div>

      <div class="profile-stats">
        <div class="stat-item">
          <div class="number" id="course"><span class="loading-placeholder">COURSE</span></div>
          <div class="label">Course</div>
        </div>
        <div class="stat-item">
          <div class="number" id="id"><span class="loading-placeholder">ID</span></div>
          <div class="label">Student ID</div>
        </div>
      </div>
    </div>

    <div class="profile-card info-list">
      <div class="info-item">
        <span class="title">Mobile</span>
        <span class="value" id="mobile"><span class="loading-placeholder">0000000000</span></span>
      </div>
      <div class="info-item">
        <span class="title">Role</span>
        <span class="value" id="roleInfo"><span class="loading-placeholder">Student Role</span></span>
      </div>
    </div>

  </main>

  <script>
    const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProfile() {
      // First, get the current logged-in user's session
      const { data: { session }, error: sessionError } = await client.auth.getSession();
      
      if (sessionError || !session) {
        console.error("Not logged in:", sessionError);
        // Redirect to login if not authenticated
        window.location.href = "login.html"; 
        return;
      }

      // Use the user's auth_id to fetch their profile from the 'users' table
      const { data, error } = await client
        .from('users')
        .select('id, name, course, role, mob, img, tick')
        .eq('auth_id', session.user.id)
        .single();

      if (error || !data) {
        console.error("Error loading profile:", error);
        alert("Could not load your profile. Please try logging in again.");
        window.location.href = "login.html";
        return;
      }
      
      // Populate the UI with the fetched data
      const tickUrls = {
          silver: "https://i.ibb.co/gLJLF9Z2/silver.png",
          gold: "https://i.ibb.co/Q2C7MrM/gold.png"
      };
      const tickHtml = data.tick && tickUrls[data.tick.toLowerCase()] ? `<img src="${tickUrls[data.tick.toLowerCase()]}" alt="Verified Tick">` : "";

      document.getElementById("studentName").innerHTML = `${data.name || "Student"} ${tickHtml}`;
      document.getElementById("profilePic").src = data.img || "https://via.placeholder.com/120";
      document.getElementById("roleText").textContent = data.role || "Student";
      document.getElementById("course").textContent = data.course || "N/A";
      document.getElementById("id").textContent = data.id || "N/A";
      document.getElementById("mobile").textContent = data.mob || "Not Provided";
      document.getElementById("roleInfo").textContent = data.role || "Student";
    }

    // --- INITIALIZATION ---
    document.addEventListener("DOMContentLoaded", function () {
      loadProfile();
    });
  </script>
</body>
</html>
