<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Profile - BirlaOne</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  
  <style>
    :root {
      --primary-accent: #56ab2f;
      --primary-gradient: linear-gradient(90deg, #a8e063, #56ab2f);
      --font-family: 'Inter', sans-serif;
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --header-bg-light: rgba(255, 255, 255, 0.7);
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --header-bg-dark: rgba(30, 30, 46, 0.7);
    }
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light); --card-bg: var(--card-bg-light); --text-primary: var(--text-primary-light); --text-secondary: var(--text-secondary-light); --border-color: var(--border-color-light); --header-bg: var(--header-bg-light);
    }
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark); --card-bg: var(--card-bg-dark); --text-primary: var(--text-primary-dark); --text-secondary: var(--text-secondary-dark); --border-color: var(--border-color-dark); --header-bg: var(--header-bg-dark);
    }
    body { font-family: var(--font-family); background: var(--bg-gradient); color: var(--text-primary); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: var(--header-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border-color); }
    .top-bar h1 { font-family: 'Pacifico', cursive; font-size: 26px; color: var(--text-primary); }
    .header-button { background: none; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; color: var(--text-primary); text-decoration: none; }
    .container { padding: 16px; max-width: 600px; margin: 20px auto; }
    .profile-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); margin-bottom: 20px; padding: 24px; text-align: center; }
    .profile-pic-container { position: relative; width: 120px; height: 120px; margin: 0 auto 15px auto; }
    .profile-pic-large { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--primary-accent); object-fit: cover; }
    .upload-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; font-size: 14px; opacity: 0; transition: opacity 0.3s ease; cursor: pointer; }
    .profile-pic-container:hover .upload-overlay { opacity: 1; }
    .profile-name { font-size: 22px; font-weight: 700; display: flex; justify-content: center; align-items: center; gap: 8px; }
    .profile-name img { width: 20px; height: 20px; }
    .profile-role { font-size: 16px; color: var(--text-secondary); margin-top: 4px; }
    .profile-bio { font-size: 15px; color: var(--text-primary); line-height: 1.6; margin-top: 20px; text-align: center; white-space: pre-wrap; word-wrap: break-word; }
    .bio-textarea { width: 100%; background: rgba(128,128,128,0.1); border-radius: 8px; border: 1px solid var(--border-color); padding: 10px; font-family: var(--font-family); color: var(--text-primary); font-size: 15px; min-height: 80px; display: none; margin-top: 20px;}
    .action-button { display: inline-flex; align-items: center; justify-content: center; gap: 8px; background: var(--primary-gradient); color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; margin: 20px auto 0 auto; }
    .info-list .info-item, .social-links .info-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border-color); }
    .info-list .info-item:last-child, .social-links .info-item:last-child { border-bottom: none; }
    .info-item .title { font-size: 14px; color: var(--text-secondary); display: flex; align-items: center; gap: 8px; }
    .info-item .value { font-size: 16px; font-weight: 500; text-align: right; }
    .social-link-display { color: var(--primary-accent); text-decoration: none; font-weight: 600; }
    .social-link-input { font-size: 16px; font-weight: 500; text-align: right; background: transparent; border: none; color: var(--text-primary); width: 60%; padding: 4px; }
    .qr-card { padding: 16px; }
    #qrcode { display: flex; justify-content: center; padding: 10px; background: white; border-radius: 8px; margin: 16px auto 8px auto; }
    .qr-note { font-size: 12px; color: var(--text-secondary); text-align: center; }
  </style>
</head>
<body>

 <header class="top-bar">
    <a href="index.html" class="header-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    </a>
    <h1>My Profile</h1>
    <div style="width: 40px;"></div>
  </header>

  <main class="container">
    <div class="profile-card">
        <div class="profile-pic-container" id="profilePicContainer">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic-large" id="profilePic">
            <div class="upload-overlay">Change</div>
        </div>
        <input type="file" id="uploadInput" accept="image/*" style="display: none;">

        <div class="profile-name" id="studentName">Loading...</div>
        <div class="profile-role" id="roleText">Loading...</div>
        
        <div class="profile-bio" id="bioDisplay">Loading bio...</div>
        <textarea id="bioInput" class="bio-textarea"></textarea>
        
        <button class="action-button" id="editBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            <span id="editBtnText">Edit Profile</span>
        </button>
    </div>

    <div class="profile-card info-list">
      <div class="info-item"><span class="title">Student ID</span><span class="value" id="id">...</span></div>
      <div class="info-item"><span class="title">Course</span><span class="value" id="course">...</span></div>
      <div class="info-item"><span class="title">Mobile</span><span class="value" id="mobile">...</span></div>
    </div>

    <div class="profile-card social-links">
      <div class="info-item">
        <span class="title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
          Instagram
        </span>
        <a href="#" target="_blank" class="social-link-display" id="instagramDisplay">Not Set</a>
        <input type="text" id="instagramInput" class="social-link-input" style="display:none;" placeholder="https://instagram.com/username">
      </div>
      <div class="info-item">
        <span class="title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            LinkedIn
        </span>
        <a href="#" target="_blank" class="social-link-display" id="linkedinDisplay">Not Set</a>
        <input type="text" id="linkedinInput" class="social-link-input" style="display:none;" placeholder="https://linkedin.com/in/username">
      </div>
    </div>
    
    <div class="profile-card qr-card">
      <h3>Attendance QR Code</h3>
      <div id="qrcode"></div>
      <p class="qr-note">Scan this to mark your attendance</p>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let isEditing = false;
    let currentUser = null;

    const editBtn = document.getElementById('editBtn');
    const editBtnText = document.getElementById('editBtnText');
    const displayElements = { bio: document.getElementById('bioDisplay'), instagram: document.getElementById('instagramDisplay'), linkedin: document.getElementById('linkedinDisplay') };
    const inputElements = { bio: document.getElementById('bioInput'), instagram: document.getElementById('instagramInput'), linkedin: document.getElementById('linkedinInput') };
    const profilePicContainer = document.getElementById('profilePicContainer');
    const uploadInput = document.getElementById('uploadInput');

    async function loadProfile() {
      const { data: { session } } = await client.auth.getSession();
      if (!session) { window.location.href = "login.html"; return; }

      const { data, error } = await client.from('users').select('id, name, course, role, mob, img, tick, bio, instagram, linkedin').eq('auth_id', session.user.id).single();
      if (error || !data) { alert("Could not load your profile."); window.location.href = "login.html"; return; }
      
      currentUser = data;
      populateUI(currentUser);
      generateQRCode(currentUser);
    }

    function populateUI(data) {
        const tickUrls = { silver: "https://i.ibb.co/gLJLF9Z2/silver.png", gold: "https://i.ibb.co/Q2C7MrM/gold.png" };
        const tickHtml = data.tick && tickUrls[data.tick.toLowerCase()] ? `<img src="${tickUrls[data.tick.toLowerCase()]}" alt="Verified Tick">` : "";
        document.getElementById("studentName").innerHTML = `${data.name || "Student"} ${tickHtml}`;
        document.getElementById("profilePic").src = data.img || "https://via.placeholder.com/120";
        document.getElementById("roleText").textContent = data.role || "Student";
        document.getElementById("id").textContent = data.id || "N/A";
        document.getElementById("course").textContent = data.course || "N/A";
        document.getElementById("mobile").textContent = data.mob || "Not Provided";
        displayElements.bio.textContent = data.bio || "Click 'Edit Profile' to add a bio!";
        inputElements.bio.value = data.bio || "";
        if (data.instagram) { displayElements.instagram.textContent = "View Profile"; displayElements.instagram.href = data.instagram; } else { displayElements.instagram.textContent = "Not Set"; displayElements.instagram.removeAttribute('href'); }
        inputElements.instagram.value = data.instagram || "";
        if (data.linkedin) { displayElements.linkedin.textContent = "View Profile"; displayElements.linkedin.href = data.linkedin; } else { displayElements.linkedin.textContent = "Not Set"; displayElements.linkedin.removeAttribute('href'); }
        inputElements.linkedin.value = data.linkedin || "";
    }

    function generateQRCode(data) {
        if (!data || !data.id) return;
        const qrData = JSON.stringify({ id: data.id, name: data.name });
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), { text: qrData, width: 128, height: 128 });
    }

    function toggleEditMode() {
      isEditing = !isEditing;
      if (isEditing) {
        editBtnText.textContent = "Save Changes";
        for (const key in inputElements) { inputElements[key].style.display = 'block'; displayElements[key].style.display = 'none'; }
      } else { saveProfile(); }
    }

    async function saveProfile() {
        const updates = {
            bio: inputElements.bio.value.trim(),
            instagram: inputElements.instagram.value.trim(),
            linkedin: inputElements.linkedin.value.trim(),
        };

        const { error } = await client.from('users').update(updates).eq('auth_id', currentUser.auth_id);

        if (error) {
            // --- THIS IS THE IMPORTANT PART FOR DEBUGGING ---
            // It prints the detailed Supabase error to the browser's console.
            // Look for this message to find the true cause of the error.
            console.error('Error updating profile:', error); 
            alert('Failed to save changes. Please try again.');
        } else {
            currentUser = {...currentUser, ...updates};
            populateUI(currentUser);
            editBtnText.textContent = "Edit Profile";
            for (const key in inputElements) { inputElements[key].style.display = 'none'; displayElements[key].style.display = 'block'; }
            isEditing = false;
        }
    }

    async function uploadProfilePicture(event) {
        const file = event.target.files[0];
        if (!file || !currentUser) return;
        const filePath = `${currentUser.id}.${file.name.split('.').pop()}`;
        editBtn.disabled = true;
        editBtnText.textContent = 'Uploading...';
        const { error: uploadError } = await client.storage.from('profile-pics').upload(filePath, file, { upsert: true });
        if (uploadError) { alert('Failed to upload image.'); }
        else {
            const { data } = client.storage.from('profile-pics').getPublicUrl(filePath);
            const publicURL = data.publicUrl + '?t=' + new Date().getTime();
            const { error: dbError } = await client.from('users').update({ img: publicURL }).eq('auth_id', currentUser.auth_id);
            if (dbError) { alert('Image uploaded, but failed to update profile.'); }
            else { document.getElementById("profilePic").src = publicURL; }
        }
        editBtn.disabled = false;
        editBtnText.textContent = 'Edit Profile';
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadProfile();
      editBtn.addEventListener('click', toggleEditMode);
      profilePicContainer.addEventListener('click', () => uploadInput.click());
      uploadInput.addEventListener('change', uploadProfilePicture);
    });
  </script>
</body>
</html>
