<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirlaOne - Mini Apps</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Feather Icons Script -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Pacifico font for the logo -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config with NEW GREEN THEME -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        logo: ['Pacifico', 'cursive'],
                    },
                    colors: {
                        'primary': {
                            '50': '#f7fbf4',
                            '100': '#eef8e9',
                            '200': '#dcf1d3',
                            '300': '#c3e7b3',
                            '400': '#a6d98e',
                            '500': '#87c964',
                            '600': '#56ab2f', /* Base Green */
                            '700': '#458a26',
                            '800': '#396f21',
                            '900': '#305b1c',
                            '950': '#1a320f',
                        },
                    }
                },
            },
        };
    </script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        
        /* Custom shadows for nav bars */
        .bottom-nav-shadow {
            box-shadow: 0 -4px 10px -1px rgba(0, 0, 0, 0.03);
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Feather Icon Styling */
        i[data-feather] {
            width: 24px;
            height: 24px;
        }
        
        /* Bottom nav icon sizing */
        .bottom-nav-icon i[data-feather] {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body class="antialiased">

    <!-- App Container -->
    <div class="relative min-h-screen w-full md:max-w-md md:mx-auto md:shadow-2xl md:overflow-hidden bg-white">

        <!-- Main Content - Mini Apps -->
        <main class="pt-6 pb-28 p-4 space-y-6 overflow-y-auto h-screen no-scrollbar">
            
            <!-- Page Header -->
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Mini Apps</h1>
            </div>

            <!-- Apps Grid -->
            <div class="grid grid-cols-2 gap-4">

                <!-- ClassCount -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="hash" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">ClassCount</p>
                    <p class="text-xs text-gray-500">Attendance Tracker</p>
                </a>

                <!-- EcoPoints -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="refresh-ccw" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">EcoPoints</p>
                    <p class="text-xs text-gray-500">Recycling Rewards</p>
                </a>

                <!-- BeAware (from index.html) -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="bar-chart-2" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">BeAware</p>
                    <p class="text-xs text-gray-500">Ingredient Scanner</p>
                </a>

                <!-- Campus Friends -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="users" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">Campus Friends</p>
                    <p class="text-xs text-gray-500">Find Friends</p>
                </a>

                <!-- Campus Events -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="calendar" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">Campus Events</p>
                    <p class="text-xs text-gray-500">Upcoming Activities</p>
                </a>

                <!-- Bus Tracker -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="truck" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">Bus Tracker</p>
                    <p class="text-xs text-gray-500">Shuttle Timings</p>
                </a>

                <!-- Lost & Found -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="archive" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">Lost & Found</p>
                    <p class="text-xs text-gray-500">Report & Find Items</p>
                </a>

                <!-- Campus Eats -->
                <a href="#" class="flex flex-col items-center justify-center text-center p-4 bg-gray-50 border border-gray-200 rounded-2xl transition-all hover:border-primary-600 hover:shadow-md active:scale-95">
                    <div class="w-16 h-16 rounded-2xl bg-primary-100 text-primary-600 flex items-center justify-center mb-3">
                        <i data-feather="shopping-cart" class="w-8 h-8"></i>
                    </div>
                    <p class="font-semibold text-gray-900">Campus Eats</p>
                    <p class="text-xs text-gray-500">Order Canteen Food</p>
                </a>

            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 z-40 bg-white/95 backdrop-blur-sm bottom-nav-shadow p-3 flex justify-around items-center md:max-w-md md:mx-auto h-20">
            
            <!-- Dashboard -->
            <a href="test.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Dashboard">
                <i data-feather="layout"></i>
            </a>
            
            <!-- Feed -->
            <a href="feed.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Feed">
                <i data-feather="file-text"></i>
            </a>
            
            <!-- Create -->
            <a href="create.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Create">
                <i data-feather="plus-circle"></i>
            </a>
            
            <!-- Search -->
            <a href="search.html" class="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-primary-600 transition-colors bottom-nav-icon" aria-label="Search">
                <i data-feather="search"></i>
            </a>
            
            <!-- Mini Apps (Active) -->
            <a href="apps.html" class="flex flex-col items-center justify-center p-2 text-primary-600 rounded-lg bottom-nav-icon" aria-label="Mini Apps">
                <i data-feather="grid" class="stroke-[2.5px]"></i>
            </a>
        </nav>

    </div>

    <!-- JavaScript -->
    <script>
        // Render Feather Icons
        feather.replace();
    </script>

</body>
</html>
