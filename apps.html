    <!-- Pacifico font for the logo --><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config with NEW GREEN THEME --><script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {

    <!-- Custom Styles --><style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        
        /* Custom shadows for nav bars */
        .bottom-nav-shadow {
            box-shadow: 0 -4px 10px -1px rgba(0, 0, 0, 0.03);
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Feather Icon Styling */
        i[data-feather], svg.feather { /* Applied to svg too */
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }
        
        /* Bottom nav icon sizing */
        .bottom-nav-icon i[data-feather], .bottom-nav-icon svg.feather {
            width: 28px;
            height: 28px;
        }
        /* Style for app logos/icons */
        .app-icon-container {
             width: 64px; /* w-16 */
             height: 64px; /* h-16 */
             border-radius: 1rem; /* rounded-2xl */
             overflow: hidden; /* Ensures image respects border-radius */
             display: flex;
             align-items: center;
             justify-content: center;
             margin-bottom: 0.75rem; /* mb-3 */
             background-color: transparent; /* No background color on the container */
        }
        .app-icon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Use 'contain' to ensure the full logo is visible, or 'cover' to fill the space */
        }
    </style>
</head>
