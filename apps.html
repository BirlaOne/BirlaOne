    <script>
        // Immediately apply theme from localStorage or OS preference to prevent FOUC
        (function() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/feather-icons"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class', // <-- ADDED FOR DARK MODE

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        
        /* Custom shadows for nav bars */
        .bottom-nav-shadow {
            box-shadow: 0 -4px 10px -1px rgba(0, 0, 0, 0.03);
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Feather Icon Styling */
        i[data-feather], svg.feather { /* Applied to svg too */
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }
        
        /* Bottom nav icon sizing */
        .bottom-nav-icon i[data-feather], .bottom-nav-icon svg.feather {
            width: 28px;
            height: 28px;
        }
        /* Style for app logos/icons */
        .app-icon-container {
             width: 64px; /* w-16 */
             height: 64px; /* h-16 */
             border-radius: 1rem; /* rounded-2xl */
             overflow: hidden; /* Ensures image respects border-radius */
             display: flex;
             align-items: center;
             justify-content: center;
             margin-bottom: 0.75rem; /* mb-3 */
             background-color: transparent; /* No background color on the container */
         }
         .app-icon-container img {
             width: 100%;
             height: 100%;
             object-fit: contain; 
         }

        /* --- Dark Mode Styles --- */
        :root { color-scheme: light; }
        :root.dark { color-scheme: dark; }
        
        .dark body { background-color: #111827; }
        .dark .bg-white { background-color: #1f2937; }
        .dark .text-gray-900 { color: #f9fafb; }
        .dark .text-gray-500 { color: #9ca3af; }
        .dark .border-gray-200 { border-color: #374151; }
        .dark .bg-gray-50 { background-color: #374151; }

        /* App Grid Dark */
        .dark .hover\:border-primary-600:hover { border-color: #a6d98e; }
        .dark .bg-primary-100 { background-color: #396f21; }
        .dark .text-primary-600 { color: #a6d98e; }

        /* Nav Dark */
        .dark .bottom-nav-shadow { 
            box-shadow: 0 -4px 10px -1px rgba(255, 255, 255, 0.03); 
            border-top: 1px solid #374151;
            background-color: rgba(31, 41, 55, 0.95); /* from bg-white/95 */
        }
        .dark .bottom-nav-icon.text-gray-400 { color: #9ca3af; }
        .dark .bottom-nav-icon.text-primary-600 { color: #a6d98e; }

    </style>
</head>
