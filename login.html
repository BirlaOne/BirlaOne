<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Login - BirlaOne</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/N6QNPW56/logo-1-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --primary-accent: #56ab2f;
      --primary-gradient: linear-gradient(90deg, #a8e063, #56ab2f);
      --danger-color: #e53935; /* Using danger-600 */
      --danger-bg: #ffebee; /* danger-50 */
      --danger-text: #b71c1c; /* danger-900 */
      --success-color: #458a26; /* primary-700 */
      --success-bg: #eef8e9; /* primary-100 */
      --success-text: #1a320f; /* primary-950 */
      --font-family: 'Inter', sans-serif;
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
    }
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-primary);
      transition: background 0.4s ease, color 0.4s ease;
      padding: 1rem; /* Add padding for smaller screens */
    }
    .login-card {
      background: var(--card-bg);
      padding: 30px 25px; /* Adjust padding */
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeUp 0.5s ease;
    }
     @keyframes fadeUp {
       from { transform: translateY(20px); opacity: 0; }
       to { transform: translateY(0); opacity: 1; }
     }
    .app-title {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      font-weight: 400;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .login-card p {
      color: var(--text-secondary);
      margin-bottom: 25px;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: transparent;
      color: var(--text-primary);
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      /* Improve number input appearance */
      -moz-appearance: textfield;
    }
     .input-field::-webkit-outer-spin-button,
     .input-field::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
     }
    .input-field:focus {
      outline: none;
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 3px rgba(86, 171, 47, 0.2);
    }
    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex; /* For spinner alignment */
      align-items: center;
      justify-content: center;
      min-height: 48px; /* Ensure consistent height with spinner */
    }
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(86, 171, 47, 0.3);
    }
    .login-button:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.7;
    }
    .error-message { /* Combined with toast styling */
      display: none; /* Hide original error div */
    }
    .spinner { /* Spinner for login button */
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Toast Notifications */
    #toast-container { position: fixed; bottom: 1rem; left: 1rem; right: 1rem; z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; pointer-events: none; }
    .toast { display: flex; align-items: center; width: 100%; max-width: 400px; padding: 0.75rem 1rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); animation: toast-in 0.3s ease-in-out; opacity: 0; pointer-events: all; }
    .toast.toast-success { background-color: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-color);}
    .toast.toast-error { background-color: var(--danger-bg); color: var(--danger-text); border: 1px solid var(--danger-color);}
    .toast.show { opacity: 1; }
    .toast-icon { width: 20px; height: 20px; margin-right: 0.75rem; }
    @keyframes toast-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    /* Feather Icons in Toasts */
    .toast i[data-feather] { stroke-width: 2.5px; }
    .toast.toast-success i[data-feather] { color: var(--success-color); }
    .toast.toast-error i[data-feather] { color: var(--danger-color); }

  </style>
</head>
<body data-theme="light"> <div class="login-card">
    <h1 class="app-title">BirlaOne</h1>
    <p>Please sign in to your account.</p>
    
    <input type="number" id="studentId" class="input-field" placeholder="Student ID" inputmode="numeric" />
    <input type="password" id="password" class="input-field" placeholder="Password" />
    <button class="login-button" id="loginBtn" onclick="login()">Login</button>
    <div id="error" class="error-message"></div> </div>

  <div id="toast-container"></div>

<script>
  const SUPABASE_URL = "https://eikriuddsuguybvvyzjl.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let oneSignalPlayerId = null; // Store Player ID globally

  // === Median.co Integration: Get Player ID ===
  function median_ready() {
      console.log("Median bridge ready.");
      // Check if OneSignal functions exist on the median object
      if (window.median && window.median.onesignal && window.median.onesignal.getUserId) {
          window.median.onesignal.getUserId(function(userId) {
              if (userId) {
                  console.log("OneSignal User ID:", userId);
                  oneSignalPlayerId = userId;
              } else {
                  console.log("Could not get OneSignal User ID.");
                  // Optionally prompt user to enable notifications if needed,
                  // using median.onesignal.register() or similar if available
              }
          });
          // Optional: Prompt for permission if not automatic (check Median docs)
          // window.median.onesignal.register();
      } else {
          console.warn("Median OneSignal bridge not available.");
      }
  }
  // Also listen for the event as a fallback
   document.addEventListener('median_ready', median_ready);
  // === End Median Integration ===

  async function login() {
    const studentId = document.getElementById("studentId").value.trim();
    const password = document.getElementById("password").value.trim();
    // const errorDiv = document.getElementById("error"); // Not used anymore
    const loginBtn = document.getElementById("loginBtn");
    const originalButtonText = "Login";

    // errorDiv.textContent = ""; // Not used
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<div class="spinner"></div>'; // Use spinner

    if (!studentId || !password) {
      showToast("Please enter Student ID and Password.", "error"); // Use toast
      loginBtn.disabled = false;
      loginBtn.innerHTML = originalButtonText;
      return;
    }

    try {
      // 🔹 Step 1: Get email by student ID using an RPC call
      const { data: emailData, error: rpcError } = await supabase
        .rpc("get_email_by_student_id", { p_id: parseInt(studentId, 10) });

       // Adjust check based on actual RPC return
       const email = emailData; // Assuming the RPC directly returns the email string or null

      if (rpcError || !email) {
        console.error("Email lookup failed:", rpcError || 'No email returned');
        showToast("Student ID not found.", "error"); // Use toast
        throw new Error("Student ID not found."); // Stop execution
      }

      // 🔹 Step 2: Try to sign in with the retrieved email and password
      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (authError) {
        console.error("Auth error:", authError);
        showToast("Invalid ID or Password.", "error"); // Use toast
        throw new Error("Invalid credentials."); // Stop execution
      }

      const user = authData.user;
      if (user && user.id) {
        // 🔹 Step 3: Update the auth_id in your public users table
        const { error: updateError } = await supabase
          .from("users")
          .update({ auth_id: user.id })
          .eq("id", parseInt(studentId, 10)); // Use 'id' (student id column)

        if (updateError) {
          console.error("⚠️ Failed to update auth_id:", updateError);
          // Non-critical, log it but proceed
        }

        // 🔹 Step 3.5: Update OneSignal Player ID (if available)
        if (oneSignalPlayerId) {
            console.log("Attempting to update Player ID:", oneSignalPlayerId);
            const { error: playerUpdateError } = await supabase.rpc('update_my_player_id', {
                player_id: oneSignalPlayerId
            });

            if (playerUpdateError) {
                 console.error("⚠️ Failed to update OneSignal Player ID via RPC:", playerUpdateError);
                 // Optional: Show a non-blocking toast to the user?
                 // showToast("Could not register device for notifications.", "error");
            } else {
                 console.log("✅ OneSignal Player ID updated successfully.");
            }
        } else {
            console.log("No OneSignal Player ID available to update.");
        }
      }

      // 🔹 Step 4: Redirect to the main app page
      showToast("Login Successful!", "success"); // Success feedback
      setTimeout(() => {
          window.location.href = "index.html";
      }, 1000); // Short delay after success toast

    } catch (err) {
      console.error("Login process error:", err);
      // Avoid showing generic error if specific toast was already shown
      if (!document.querySelector('.toast.show')) {
         showToast("An unexpected error occurred. Please try again.", "error"); // Use toast
      }
    } finally {
        // Only re-enable the button if not redirecting immediately
        if (!window.location.href.endsWith('index.html')) {
             loginBtn.disabled = false;
             loginBtn.innerHTML = originalButtonText;
        }
    }
  }

  // Check if user is already logged in on page load
  document.addEventListener('DOMContentLoaded', async () => {
    // Theme setup (optional, based on user preference or system)
     const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
     document.body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');

    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      console.log('Active session found. Redirecting to home page.');
      window.location.href = 'index.html'; // Redirect immediately if session exists
    } else {
        // If no session, focus the first input field
        document.getElementById('studentId').focus();
    }
  });

  // Add Enter key support
  document.getElementById('password').addEventListener('keypress', e => {
    if (e.key === 'Enter') login();
  });
  document.getElementById('studentId').addEventListener('keypress', e => {
    if (e.key === 'Enter') document.getElementById('password').focus();
  });

 // --- Toast Notification Function ---
 function showToast(message, type = 'success') {
     const toastContainer = document.getElementById('toast-container');
     if (!toastContainer) return; // Exit if container not found

     const toast = document.createElement('div');
     const iconName = type === 'success' ? 'check-circle' : 'alert-circle';
     toast.className = `toast toast-${type}`;
     toast.innerHTML = `
         <i data-feather="${iconName}" class="toast-icon"></i>
         <span class="font-medium">${message}</span>
     `;
     toastContainer.appendChild(toast);
     feather.replace(); // Render the new icon

     // Trigger animation
     requestAnimationFrame(() => { // Use rAF for smoother start
         toast.classList.add('show');
     });

     // Remove toast after 3 seconds
     setTimeout(() => {
         toast.classList.remove('show');
         // Remove from DOM after animation
         toast.addEventListener('transitionend', () => toast.remove(), { once: true });
     }, 3000);
 }
</script>

</body>
</html>
