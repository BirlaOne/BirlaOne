<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Login - BirlaOne</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // This script runs early to prevent a "flash of the wrong theme."
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    /* ðŸŽ¨ --- Color & Theme Variables (Consistent with other pages) --- ðŸŽ¨ */
    :root {
      --primary-accent: #b84fff;
      --primary-gradient: linear-gradient(90deg, #b84fff, #8f00ff);
      --danger-color: #ef5350;
      --font-family: 'Inter', sans-serif;
      
      /* Light Theme */
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.8);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px
      15px rgba(0, 0, 0, 0.05);

      /* Dark Theme */
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.8);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
    }

    /* ðŸ§± --- Base & Page Styles --- ðŸ§± */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* âœ¨ --- Glassmorphism Login Card --- âœ¨ */
    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .app-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .login-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      background-color: rgba(128, 128, 128, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 3px rgba(184, 79, 255, 0.2);
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--primary-gradient);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    
    .login-button:disabled {
        background: var(--text-secondary);
        cursor: not-allowed;
    }

    .login-button:not(:disabled):hover {
      box-shadow: 0 4px 15px rgba(143, 0, 255, 0.3);
      transform: translateY(-2px);
    }

    .error-message {
      color: var(--danger-color);
      font-size: 14px;
      margin-top: 15px;
      height: 20px; /* Reserve space to prevent layout shift */
      font-weight: 500;
    }
    
     /* --- Style for the Link --- */
    .subtle-link {
        display: inline-block;
        margin-top: 20px;
        font-size: 14px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.3s;
    }
    .subtle-link:hover {
        color: var(--primary-accent);
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" alt="App Logo" class="app-logo">
    <h2>Welcome Back</h2>
    
    <div class="input-group">
      <input type="number" id="userId" class="input-field" placeholder="Student ID" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
    </div>
    
    <div class="input-group">
      <input type="password" id="password" class="input-field" placeholder="Password" />
    </div>

    <button class="login-button" onclick="login()" id="loginBtn">Login</button>
    
    <div id="error" class="error-message"></div>
    
    <a href="change-password.html" class="subtle-link">Change Password?</a>
  </div>

 <script>
  const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/;SameSite=Lax;Secure`;
  }

  async function login() {
    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');
    
    errorDiv.textContent = "";
    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";

    if (!userId || !password) {
      errorDiv.textContent = "Please enter both ID and Password.";
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
      return;
    }

    try {
      // âœ… UPDATED: Call the secure database function instead of querying the table directly.
      const { data, error } = await supabase.rpc('login_with_id_and_pass', {
        user_id: parseInt(userId),
        user_password: password
      });

      if (error || !data) {
        console.error("Login failed:", error);
        errorDiv.textContent = "Invalid Student ID or Password.";
      } else {
        // The 'data' returned by the function is the user's record.
        setCookie("id", data.ID, 100); 
        window.location.href = "Home.html";
      }
    } catch (e) {
      console.error("Unexpected error:", e);
      errorDiv.textContent = "An unexpected error occurred.";
    } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
    }
  }

  // Add event listener to trigger login on 'Enter' key press
  document.getElementById('password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      document.getElementById('loginBtn').click();
    }
  });

  document.getElementById('userId').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      document.getElementById('password').focus();
    }
  });
</script>

</body>
</html>
