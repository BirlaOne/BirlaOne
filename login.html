<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BirlaOne</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#f5f5f5; }
    .login-card { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:350px; }
    .input-field { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
    .login-button { width:100%; padding:12px; background:#8f00ff; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    .error { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login with your Student Email</p>
    <input type="email" id="email" class="input-field" placeholder="Email" />
    <input type="password" id="password" class="input-field" placeholder="Password" />
    <button class="login-button" onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://eikriuddsuguybvvyzjl.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY"; // replace with real anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please enter email and password.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error(error);
        errorDiv.textContent = "Invalid email or password.";
        return;
      }

      // Update users table with auth_id after login
      const { data: userData } = await supabase.auth.getUser();
      if (userData?.user) {
        await supabase
          .from("users")
          .update({ auth_id: userData.user.id })
          .eq("email", userData.user.email);
      }

      // Redirect 
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
