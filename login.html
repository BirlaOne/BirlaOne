<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Login - BirlaOne</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* (Your CSS from the original — omitted here for brevity) */
    body{font-family:Inter, sans-serif; background:#f5f5f7; display:flex;align-items:center;justify-content:center;height:100vh}
    .login-card{background:white;padding:32px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.05);width:360px}
    .input-field{width:100%;padding:12px;margin-bottom:12px;border-radius:8px;border:1px solid #ddd}
    .login-button{width:100%;padding:12px;border-radius:8px;border:none;background:linear-gradient(90deg,#b84fff,#8f00ff);color:#fff;font-weight:600}
    .error-message{color:#ef5350;height:20px;margin-top:10px}
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <input id="userId" class="input-field" placeholder="Student ID" inputmode="numeric" />
    <input id="password" type="password" class="input-field" placeholder="Password" />
    <button id="loginBtn" class="login-button" onclick="login()">Login</button>
    <div id="error" class="error-message"></div>
    <p style="font-size:13px;margin-top:12px"><a href="#" onclick="forgotPassword()">Forgot password?</a></p>
  </div>


 <script>
  const SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function login() {
    const errorDiv = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');

    errorDiv.textContent = '';
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value;

    if (!userId || !password) {
      errorDiv.textContent = 'Please enter both ID and password.';
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
      return;
    }

    try {
      // Fetch email by Student ID
      const { data: mailData, error: mailError } = await supabase.rpc('get_email_by_student_id', { p_id: parseInt(userId) });

      if (mailError || !mailData) {
        errorDiv.textContent = 'Student ID not found.';
        return;
      }

      let email = Array.isArray(mailData) ? mailData[0] : mailData;
      if (typeof email === 'object') email = Object.values(email)[0];

      // Sign in with email + password
      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
        email: String(email),
        password: password
      });

      if (authError) {
        errorDiv.textContent = 'Invalid ID or password.';
        return;
      }

      // ✅ Success → redirect
      window.location.href = 'Home.html';
    } catch (err) {
      console.error(err);
      errorDiv.textContent = 'Unexpected error occurred.';
    } finally {
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }
  }
</script>
</body>
</html>
