<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BirlaOne</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Login</h2>

  <label for="studentId">Student ID:</label>
  <input type="number" id="studentId" placeholder="Enter Student ID" /><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter Password" /><br><br>

  <button id="loginBtn" onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function login() {
      const studentId = document.getElementById("studentId").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      const loginBtn = document.getElementById("loginBtn");

      errorDiv.textContent = "";
      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      if (!studentId || !password) {
        errorDiv.textContent = "Please enter Student ID and Password.";
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
        return;
      }

      try {
        // 1. Look up email from users table using Student ID
        const { data, error } = await supabase
          .from("users")
          .select("mail")
          .eq("id", studentId)
          .single();

        if (error || !data) {
          errorDiv.textContent = "Student ID not found.";
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          return;
        }

        const email = data.mail;

        // 2. Authenticate with Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (authError) {
          errorDiv.textContent = "Invalid ID or Password.";
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          return;
        }

        // 3. Success â†’ redirect
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Unexpected error. Please try again.";
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    }
  </script>
</body>
</html>
